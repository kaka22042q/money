    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        .record-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 12px 0; align-items: center; }

<body>
<div class="container">

        <h2 id="daily-title" style="text-align:center;">âœï¸ å¿«é€Ÿè¨˜å¸³</h2>
        <div class="cat-card">
            <input type="hidden" id="edit-id"><input type="text" id="amt" value="0" readonly><div id="kb-container" class="kb-grid"></div>
            <label>é¡å‹</label><select id="trans-mode" onchange="toggleFields()"><option value="exp">ğŸ’¸ æ”¯å‡º</option><option value="inc">ğŸ’° æ”¶å…¥</option><option value="save">ğŸ’ å­˜éŒ¢ç­’</option><option value="transfer">ğŸ”„ è½‰å¸³</option></select>
            <div id="source-acc-area"><label>é¸æ“‡å¸³æˆ¶</label><select id="acc-source"></select></div>
            <div id="transfer-area" style="display:none;"><label>è½‰å…¥å¸³æˆ¶</label><select id="acc-to"></select></div>
            <div id="jar-area" style="display:none;"><label>å­˜éŒ¢è¨ˆç•«</label><select id="jar-target"></select></div>
            <label>åˆ†é¡</label><div style="display:flex; gap:5px;"><select id="mainCat" onchange="renderSubCats()"></select><select id="subCat"></select></div>
            <label>å‚™è¨»</label><textarea id="note"></textarea><label>æ—¥æœŸ</label><input type="date" id="record-date">
            <button onclick="saveAll()" id="save-btn" class="btn-main">ç¢ºèªå­˜æª”å–µï¼</button>
            <button onclick="location.reload()" id="cancel-edit" style="display:none; margin-top:10px; width:100%; border:none; padding:12px; border-radius:15px; background:#eee;">å–æ¶ˆä¿®æ”¹</button>
        </div>
    </div>
    <div id="page-home" class="page">
        <h2 style="text-align:center;">ğŸ¾ å¤¢æƒ³é¦–é </h2><div id="jarList"></div>
        <div class="cat-card"><h3>ğŸ“… é ç®—ç‰†</h3><div id="home-budget-list"></div></div>
        <div class="cat-card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;"><button onclick="changeMonth(-1)">â®</button><h3 id="cal-month-title"></h3><button onclick="changeMonth(1)">â¯</button></div>
            <div class="calendar-grid" id="calendar-grid"></div><div id="day-detail-area" style="display:none; margin-top:15px; border-top:1px dashed var(--cat-gray); padding-top:10px;"><div id="day-records"></div></div>
        </div>
    </div>
    <div id="page-assets" class="page">
        <h2>ğŸ¦ è²¡å‹™åˆ†æ</h2><div class="cat-card"><div id="asset-list"></div></div><div class="cat-card" style="height:220px;"><canvas id="pieChart"></canvas></div><div class="cat-card"><input type="text" id="global-search" placeholder="ğŸ” æœå°‹..." oninput="renderAssetsAndHistory()"><div id="full-history-list" style="margin-top:10px;"></div></div>
    </div>
    <div id="page-settings" class="page">
        <h2 style="text-align:center;">âš™ï¸ è¨­å®šä¸­å¿ƒ</h2>
        <div class="cat-card">
            <label>ç™¼è–ªæ—¥</label><input type="number" id="budget-day-input">
            <label>æœˆé ç®— (é¡:é¡)</label><textarea id="budget-editor"></textarea>
            <label>æ”¯å‡ºåˆ†é¡ (å¤§:å°1,å°2)</label><textarea id="cat-editor"></textarea>
            <label>å¸³æˆ¶è³‡ç”¢ (å:é¡)</label><textarea id="acc-editor"></textarea>
            <label>å­˜éŒ¢ç­’ (å:é¡,èµ·,è¿„)</label><textarea id="jar-editor"></textarea>
            <button onclick="saveSettings()" class="btn-main" style="background:var(--cat-green)">å„²å­˜è®Šæ›´</button>
        </div>
        <div class="cat-card" style="text-align:center;">
            <button onclick="exportData()" class="btn-main" style="background:var(--cat-blue); margin-top:0;">ğŸ“¦ å‚™ä»½è³‡æ–™</button>
            <input type="file" id="import-file" style="display:none" onchange="importData(event)">
            <button onclick="document.getElementById('import-file').click()" class="btn-main" style="background:var(--cat-orange)">ğŸ“¥ æ¢å¾©è³‡æ–™</button>
        </div>
    </div>
</div>
<nav class="nav-bar">
    <button class="nav-item active" onclick="showPage('daily', this)"><div class="nav-icon">âœï¸</div><div class="nav-text">è¨˜å¸³</div></button>
    <button class="nav-item" onclick="showPage('home', this)"><div class="nav-icon">ğŸ“…</div><div class="nav-text">é¦–é </div></button>
    <button class="nav-item" onclick="showPage('assets', this)"><div class="nav-icon">ğŸ¦</div><div class="nav-text">åˆ†æ</div></button>
    <button class="nav-item" onclick="showPage('settings', this)"><div class="nav-icon">âš™ï¸</div><div class="nav-text">è¨­å®š</div></button>
</nav>
<script>
const DB_KEY = 'cat_dream_pure_v3_fixed';
let store = JSON.parse(localStorage.getItem(DB_KEY)) || { budgetDay:10, accs:{'ç¾é‡‘':0}, cats:{'é£²é£Ÿ':['å¤–é£Ÿ']}, budgets:{'é£²é£Ÿ':5000}, history:[], jarBalances:{}, jars:{} };
let pieChart = null, calcBuffer = "", viewDate = new Date();

window.onload = () => { 
    document.getElementById('record-date').value = new Date().toISOString().split('T')[0]; 
    initDaily(); 
    renderKeyboard(); 
};

function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }

function showPage(p, el) { 
    document.querySelectorAll('.page').forEach(x => x.classList.remove('active')); 
    document.getElementById('page-'+p).classList.add('active'); 
    document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active')); 
    el.classList.add('active'); 
    if(p==='home') renderHome(); 
    if(p==='assets') renderAssetsAndHistory(); 
    if(p==='settings') initSettings(); 
}

function initSettings() {
    document.getElementById('budget-day-input').value = store.budgetDay;
    document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
    document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
    document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n');
    document.getElementById('jar-editor').value = Object.entries(store.jars||{}).map(([k,v])=>`${k}:${v.goal},${v.start},${v.end}`).join('\n');
}

function saveSettings() {
    try {
        store.budgetDay = Number(document.getElementById('budget-day-input').value);
        const pMap = (id, isC) => { 
            let o={}; 
            const lines = document.getElementById(id).value.trim().split('\n'); 
            lines.forEach(l => { 
                let [k,v] = l.split(':'); 
                if(k && v) o[k.trim()] = isC ? v.split(',').map(s=>s.trim()).filter(s=>s) : Number(v.replace(/,/g,'').trim()); 
            }); return o; 
        };
        store.cats = pMap('cat-editor', true); 
        store.accs = pMap('acc-editor', false); 
        store.budgets = pMap('budget-editor', false);
        let j = {}; 
        document.getElementById('jar-editor').value.trim().split('\n').forEach(l=>{ 
            let [k,v]=l.split(':'); 
            if(k && v){ 
                let p=v.split(','); 
                if(p.length === 3) j[k.trim()] = { goal: Number(p[0]), start: p[1].trim(), end: p[2].trim() }; 
            } 
        }); 
        store.jars = j;
        saveToDB(); alert('è¨­å®šå·²æˆåŠŸé–æ­»ä¸¦å„²å­˜ï¼ğŸ¾'); location.reload();
    } catch(e) { alert('å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥å†’è™Ÿèˆ‡é€—è™Ÿæ ¼å¼ï¼'); }
}

function renderHome() {
    const jl = document.getElementById('jarList'); jl.innerHTML = "";
    for(let n in store.jars) { 
        let j = store.jars[n], b = store.jarBalances[n]||0, p = Math.min(Math.round(b/j.goal*100), 100); 
        jl.innerHTML += `<div class="cat-card"><b>ğŸ’ ${n}</b> <small>$${b.toLocaleString()}/$${j.goal.toLocaleString()}</small><div class="prog-container"><div class="prog-fill" style="width:${p}%"></div></div></div>`; 
    }
    renderCalendar();
}

function renderCalendar() {
    const g = document.getElementById('calendar-grid'); g.innerHTML = ""; 
    const y = viewDate.getFullYear(), m = viewDate.getMonth(); 
    document.getElementById('cal-month-title').innerText = `${y}å¹´ ${m+1}æœˆ`;
    const f = new Date(y, m, 1).getDay(), l = new Date(y, m+1, 0).getDate(); 
    for(let i=0; i<f; i++) g.innerHTML += `<div></div>`;
    for(let d=1; d<=l; d++) { 
        const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`; 
        const isToday = new Date().toISOString().slice(0,10)===ds?'today':'';
        const hasRec = store.history.some(h => h.date === ds);
        g.innerHTML += `<div class="cal-day ${isToday} ${hasRec?'has-record':''}" onclick="selectDate('${ds}')">${d}</div>`; 
    }
}

function selectDate(ds) { 
    document.getElementById('day-detail-area').style.display = 'block'; 
    const rs = store.history.filter(h => h.date === ds); 
    document.getElementById('day-records').innerHTML = rs.map(r => `
        <div class="record-item">
            <span>${r.note||r.main} ($${r.amt})</span>
            <div class="item-btns">
                <button class="edit-btn" onclick="editR(${r.id})">ä¿®</button>
                <button class="del-btn" onclick="delR(${r.id})">ğŸ—‘ï¸</button>
            </div>
        </div>`).join('') || 'ç„¡ç´€éŒ„'; 
}

function editR(id) { 
    const h = store.history.find(x => x.id === id); if(!h) return; 
    document.getElementById('edit-id').value = id; 
    document.getElementById('amt').value = h.amt; 
    calcBuffer = String(h.amt); 
    document.getElementById('trans-mode').value = h.type; 
    toggleFields(); 
    document.getElementById('note').value = h.note || ""; 
    document.getElementById('record-date').value = h.date; 
    document.getElementById('daily-title').innerText = "âœï¸ ä¿®æ”¹æ˜ç´°"; 
    document.getElementById('save-btn').innerText = "ç¢ºèªä¿®æ”¹"; 
    document.getElementById('cancel-edit').style.display = "block"; 
    showPage('daily', document.querySelectorAll('.nav-item')[0]); 
}

function delR(id) { 
    if(!confirm("ç¢ºå®šè¦åˆªé™¤å—ï¼ŸéŒ¢æœƒé€€å›å¸³æˆ¶å–”ï¼")) return; 
    const h = store.history.find(x => x.id === id); 
    if(h) { 
        restoreAmt(h); 
        store.history = store.history.filter(x => x.id !== id); 
        saveToDB(); location.reload(); 
    } 
}

function restoreAmt(h) { 
    const res = (r, v) => { if(!r) return; const n = r.split(':')[1]; if(store.accs[n] !== undefined) store.accs[n] += v; }; 
    if(h.type === 'exp') res(h.srcRaw, h.amt); 
    else if(h.type === 'inc') res(h.srcRaw, -h.amt); 
    else if(h.type === 'save') { res(h.srcRaw, h.amt); store.jarBalances[h.jar] -= h.amt; } 
    else if(h.type === 'transfer') { res(h.fromRaw, h.amt); res(h.toRaw, -h.amt); } 
}

function saveAll() {
    const eid = document.getElementById('edit-id').value; 
    if(eid) { 
        const oh = store.history.find(x => x.id == eid); 
        if(oh) restoreAmt(oh); 
        store.history = store.history.filter(x => x.id != eid); 
    }
    const m = document.getElementById('trans-mode').value, a = Number(document.getElementById('amt').value); 
    const d = document.getElementById('record-date').value, src = document.getElementById('acc-source').value;
    if(!a || !d) return alert('è«‹å¡«å¯«å®Œæ•´ï¼');
    const adj = (r, v) => { const n = r.split(':')[1]; store.accs[n] = (store.accs[n] || 0) + v; };
    if(m === 'exp') adj(src, -a); 
    else if(m === 'inc') adj(src, a); 
    else if(m === 'save') { adj(src, -a); const jt = document.getElementById('jar-target').value; store.jarBalances[jt] = (store.jarBalances[jt] || 0) + a; } 
    else if(m === 'transfer') { adj(src, -a); adj(document.getElementById('acc-to').value, a); }
    store.history.push({ id: Date.now(), date: d, amt: a, type: m, main: document.getElementById('mainCat').value, sub: document.getElementById('subCat').value, srcRaw: src, note: document.getElementById('note').value, fromRaw: src, toRaw: document.getElementById('acc-to').value, jar: document.getElementById('jar-target').value });
    saveToDB(); alert('å·²å­˜æª”å–µï¼ğŸ¾'); location.reload();
}

function renderKeyboard() { const ks=['7','8','9','/','4','5','6','*','1','2','3','-','0','AC','=','+']; document.getElementById('kb-container').innerHTML = ks.map(k => `<button class="kb-btn" onclick="pressK('${k}')">${k}</button>`).join(''); }
function pressK(v) { const e = document.getElementById('amt'); if(v === 'AC') { e.value = '0'; calcBuffer = ''; } else if(v === '=') { try { e.value = eval(calcBuffer); calcBuffer = String(e.value); } catch { e.value = "!"; } } else { calcBuffer += v; e.value = calcBuffer; } }
function initDaily() { const opt = (o) => Object.keys(o).map(k => `<option value="ACC:${k}">${k}</option>`).join(''); document.getElementById('acc-source').innerHTML = opt(store.accs); document.getElementById('acc-to').innerHTML = opt(store.accs); document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k => `<option value="${k}">${k}</option>`).join(''); document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k => `<option value="${k}">${k}</option>`).join(''); renderSubCats(); }
function renderSubCats() { const m = document.getElementById('mainCat').value; document.getElementById('subCat').innerHTML = store.cats[m].map(s => `<option value="${s}">${s}</option>`).join(''); }
function toggleFields() { const m = document.getElementById('trans-mode').value; document.getElementById('transfer-area').style.display = m === 'transfer' ? 'block' : 'none'; document.getElementById('jar-area').style.display = m === 'save' ? 'block' : 'none'; }
function changeMonth(v) { viewDate.setMonth(viewDate.getMonth() + v); renderCalendar(); }
function exportData() { const b = new Blob([JSON.stringify(store)], { type: "application/json" }); const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = "å¤¢æƒ³å‚™ä»½.json"; a.click(); }
function importData(e) { const r = new FileReader(); r.onload = (ev) => { store = JSON.parse(ev.target.result); saveToDB(); location.reload(); }; r.readAsText(e.target.files[0]); }
function fullReset() { if(confirm("ç¢ºå®šæ¸…ç©ºæ‰€æœ‰æ•¸æ“šï¼Ÿæ­¤æ“ä½œä¸å¯é€†ï¼")) { localStorage.removeItem(DB_KEY); location.reload(); } }
function renderAssetsAndHistory() {
    let t = 0; const al = document.getElementById('asset-list'); al.innerHTML = ""; for(let k in store.accs) { t += store.accs[k]; al.innerHTML += `<div style="display:flex; justify-content:space-between;"><span>${k}</span><span>$${store.accs[k].toLocaleString()}</span></div>`; }
    const s = document.getElementById('global-search').value.toLowerCase();
    document.getElementById('full-history-list').innerHTML = store.history.filter(h => `${h.main}${h.note}`.toLowerCase().includes(s)).sort((a,b) => new Date(b.date) - new Date(a.date)).map(h => `<div class="record-item"><span>${h.date} ${h.note||h.main} ($${h.amt})</span><button class="del-btn" onclick="delR(${h.id})">ğŸ—‘ï¸</button></div>`).join('');
    const ctx = document.getElementById('pieChart').getContext('2d'); if(pieChart) pieChart.destroy();
    const data = {}; store.history.filter(h => h.type === 'exp').forEach(h => data[h.main] = (data[h.main] || 0) + h.amt);
    pieChart = new Chart(ctx, { type: 'pie', data: { labels: Object.keys(data), datasets: [{ data: Object.values(data), backgroundColor: ['#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA'] }] } });
}
</script>
