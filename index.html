<script>
    const DB_KEY = 'cat_dream_ultimate_v1';
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        appName: 'å¤¢æƒ³è¨˜å¸³æœ¬', jars: { 'è²·é›»è…¦': { goal: 60000, start: '2026-01', end: '2026-12' } },
        jarBalances: { 'è²·é›»è…¦': 0 }, accs: { 'ç¾é‡‘': 0, 'éŠ€è¡Œå¸³æˆ¶': 0, 'ä¿¡ç”¨å¡': 0 },
        cats: { 'é£²é£Ÿ':['å¤–é£Ÿ','é£²æ–™'], 'äº¤é€š':['åŠ æ²¹','æ·é‹'] }, incCats: ['è–ªæ°´'], budgets: { 'é£²é£Ÿ': 10000 }, history: []
    };
    let selectedDate = new Date();

    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }
    function updateAppTitles() { const t = store.appName || 'å¤¢æƒ³è¨˜å¸³æœ¬'; document.getElementById('web-title').innerText = t; document.getElementById('home-title').innerText = 'ğŸ¾ ' + t; }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        el.classList.add('active');
        if(pId === 'home') renderHome();
        if(pId === 'assets') {
            const today = new Date();
            document.getElementById('stat-start').value = new Date(today.getFullYear(), today.getMonth(), 1).toISOString().split('T')[0];
            document.getElementById('stat-end').value = new Date(today.getFullYear(), today.getMonth() + 1, 0).toISOString().split('T')[0];
            renderAssetsAndHistory();
        }
        if(pId === 'daily') initDaily();
        if(pId === 'settings') initSettings();
    }

    // --- é ç®—æ¸²æŸ“é‚è¼¯ ---
    function renderBudgets() {
        const curM = `${selectedDate.getFullYear()}-${(selectedDate.getMonth()+1).toString().padStart(2,'0')}`;
        const homeList = document.getElementById('home-budget-list');
        homeList.innerHTML = "";
        for(let cat in store.budgets) {
            const spent = store.history.filter(h => (h.main === cat || (cat.includes('-') && h.main === cat.split('-')[0] && h.sub === cat.split('-')[1])) && h.date.startsWith(curM) && h.type==='exp').reduce((a,b)=>a+b.amt, 0);
            const limit = store.budgets[cat];
            const pct = Math.min(Math.round(spent/limit*100), 100);
            homeList.innerHTML += `<div style="font-size:11px; margin-bottom:5px;"><span>${cat} ($${spent.toLocaleString()}/$${limit.toLocaleString()})</span><div class="prog-container" style="height:8px;"><div class="prog-fill" style="width:${pct}%; background:${spent>limit?'red':'var(--cat-green)'}"></div></div></div>`;
        }
    }

    function renderAssetsAndHistory() {
        const assetArea = document.getElementById('asset-list'); assetArea.innerHTML = ""; let net = 0;
        for(let k in store.accs) { net += store.accs[k]; assetArea.innerHTML += `<div class="stat-row"><span>${k}</span><span style="color:${store.accs[k]<0?'red':'black'}">$${store.accs[k].toLocaleString()}</span></div>`; }
        for(let j in store.jarBalances) { net += store.jarBalances[j]; assetArea.innerHTML += `<div class="stat-row"><span>ğŸŸ ${j}</span><span>$${store.jarBalances[j].toLocaleString()}</span></div>`; }
        assetArea.innerHTML += `<div class="stat-row" style="border-top:2px solid var(--cat-dark); font-weight:bold;"><span>æ·¨è³‡ç”¢ç¸½è¨ˆ</span><span>$${net.toLocaleString()}</span></div>`;

        const start = document.getElementById('stat-start').value, end = document.getElementById('stat-end').value, search = document.getElementById('global-search').value.toLowerCase();
        const filtered = store.history.filter(h => h.date >= start && h.date <= end && (h.note || '').toLowerCase().includes(search));
        const catArea = document.getElementById('category-stats'); const catTotals = {};
        filtered.filter(h => h.type === 'exp').forEach(h => { catTotals[h.main] = (catTotals[h.main] || 0) + h.amt; });
        catArea.innerHTML = "<h4>æœŸé–“åˆ†æ</h4>";
        Object.entries(catTotals).sort((a,b)=>b[1]-a[1]).forEach(([c,a]) => { catArea.innerHTML += `<div class="stat-row"><span>${c}</span><span style="color:var(--cat-red); font-weight:bold;">$${a.toLocaleString()}</span></div>`; });

        const listArea = document.getElementById('full-history-list'); listArea.innerHTML = "";
        filtered.sort((a,b)=>new Date(b.date)-new Date(a.date)).forEach(h => {
            listArea.innerHTML += `<div class="record-item"><div><small>${h.date}</small> ${h.isInst?'<span class="inst-badge">åˆ†æœŸ</span>':''}<br><strong>${h.note || h.sub || h.type}</strong><br><small style="color:gray">${h.acc || h.jar || h.from+'â†’'+h.to}</small></div><div style="text-align:right"><span style="color:${h.type==='inc'?'green':'red'}">$${h.amt.toLocaleString()}</span><br><button onclick="deleteRecord(${h.id}, false)" style="border:none; background:none; color:#ccc;">ğŸ—‘ï¸</button></div></div>`;
        });
    }

    function renderHome() { updateAppTitles(); renderJars(); renderCalendar(); renderBudgets(); }
    function renderJars() {
        const list = document.getElementById('jarList'); list.innerHTML = ""; const now = new Date();
        for(let name in store.jars) {
            const p = store.jars[name]; const s = new Date(p.start), e = new Date(p.end);
            const tm = (e.getFullYear() - s.getFullYear()) * 12 + (e.getMonth() - s.getMonth()) || 1;
            const pm = (now.getFullYear() - s.getFullYear()) * 12 + (now.getMonth() - s.getMonth());
            const cb = store.jarBalances[name] || 0; const pct = Math.min(Math.round(cb/p.goal*100), 100);
            const tg = Math.round((p.goal / tm) * Math.max(0, Math.min(pm + 1, tm))); const g = tg - cb;
            list.innerHTML += `<div class="cat-card" style="padding:10px;"><div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold;"><span>${name}</span><span>$${cb.toLocaleString()} / $${p.goal.toLocaleString()}</span></div><div class="prog-container"><div class="prog-text">${pct}% (å‰© ${Math.max(0, tm-pm)} å€‹æœˆ)</div><div class="prog-fill" style="width:${pct}%"></div></div><div style="font-size:10px; color:#888; display:flex; justify-content:space-between;"><span>ğŸ“ ç†è«–é€²åº¦: $${tg.toLocaleString()}</span><span style="color:${g>0?'var(--cat-red)':'var(--cat-green)'}; font-weight:bold;">${g>0?'é‚„å·® '+g.toLocaleString():'å·²è¶…å‰ âœ¨'}</span></div></div>`;
        }
    }
    function renderCalendar() {
        const grid = document.getElementById('calendar-days'); grid.innerHTML = "";
        const y = selectedDate.getFullYear(), m = selectedDate.getMonth(); document.getElementById('cal-month-title').innerText = `${y}å¹´${m+1}æœˆ`;
        const firstDay = new Date(y, m, 1).getDay(), lastDate = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=lastDate; d++) { const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`; grid.innerHTML += `<div class="cal-day ${store.history.some(h => h.date === ds)?'has-record':''}" onclick="selectDate('${ds}')">${d}</div>`; }
    }
    function selectDate(ds) {
        document.getElementById('day-detail-area').style.display = 'block'; document.getElementById('selected-date-text').innerText = ds;
        document.getElementById('day-records').innerHTML = store.history.filter(h => h.date === ds).map(r => `<div class="record-item"><div><strong>${r.note || r.sub || r.type}</strong><br><small style="color:gray">${r.acc || r.jar || r.from+'â†’'+r.to}</small></div><div style="text-align:right"><span style="color:${r.type==='inc'?'green':'red'}">$${r.amt.toLocaleString()}</span><button onclick="deleteRecord(${r.id}, true)" style="border:none; background:none; color:#ccc;">ğŸ—‘ï¸</button></div></div>`).join('') || '<p style="text-align:center; font-size:12px; color:gray;">ç„¡ç´€éŒ„</p>';
    }
    function saveAll() {
        const m = document.getElementById('trans-mode').value; const amt = Number(document.getElementById('amt').value);
        const note = document.getElementById('note').value; const date = document.getElementById('record-date').value;
        const src = document.getElementById('acc-source').value; if(!amt || !date) return alert('è«‹å¡«å¯«å®Œæ•´è³‡è¨Š');
        const adj = (r, v) => { const [t, n] = r.split(':'); if(t === 'JAR') store.jarBalances[n] += v; else store.accs[n] += v; return n; };
        if(m === 'transfer') { const to = document.getElementById('acc-to').value; const s = adj(src, -amt); const t = adj(to, amt); store.history.push({ id: Date.now(), date, amt, type: 'transfer', from: s, to: t, note: note || 'å°æ²–' }); }
        else if(m === 'save') { const jar = document.getElementById('jar-target').value; const s = adj(src, -amt); store.jarBalances[jar] += amt; store.history.push({ id: Date.now(), date, amt, type: 'save', jar, acc: s, note }); }
        else if(m === 'inc') { const s = adj(src, amt); store.history.push({ id: Date.now(), date, amt, type: 'inc', sub: 'æ”¶å…¥', acc: s, note }); }
        else {
            const s = adj(src, -amt);
            if(document.getElementById('is-inst').checked) {
                const num = Number(document.getElementById('inst-num').value); const p = Math.round(amt/num);
                for(let i=1; i<num; i++) { let d = new Date(date); d.setMonth(d.getMonth()+i); store.history.push({ id: Date.now()+i, date: d.toISOString().split('T')[0], amt: p, type: 'exp', main: document.getElementById('mainCat').value, sub: document.getElementById('subCat').value, acc: s, note: `${note} (åˆ†æœŸ ${i+1}/${num})`, isInst: true }); store.accs[s] -= p; }
                store.history.push({ id: Date.now(), date, amt: p, type: 'exp', main: document.getElementById('mainCat').value, sub: document.getElementById('subCat').value, acc: s, note: `${note} (åˆ†æœŸ 1/${num})`, isInst: true });
            } else { store.history.push({ id: Date.now(), date, amt, type: 'exp', main: document.getElementById('mainCat').value, sub: document.getElementById('subCat').value, acc: s, note }); }
        }
        saveToDB(); showPage('home', document.querySelectorAll('.nav-item')[0]);
    }
    function deleteRecord(id, home) { if(!confirm('åˆªé™¤ï¼Ÿ')) return; const r = store.history.find(h=>h.id===id); if(r.type==='save'){ store.jarBalances[r.jar]-=r.amt; store.accs[r.acc]+=r.amt; } else if(r.acc){ store.accs[r.acc]+=(r.type==='exp'?r.amt:-r.amt); } store.history=store.history.filter(h=>h.id!==id); saveToDB(); location.reload(); }
    function initDaily() {
        document.getElementById('record-date').valueAsDate = new Date();
        const j = Object.keys(store.jars).map(n => `<option value="JAR:${n}">ğŸŸ ${n}</option>`).join(''), a = Object.keys(store.accs).map(k => `<option value="ACC:${k}">${k}</option>`).join('');
        document.getElementById('acc-source').innerHTML = a + j; document.getElementById('acc-to').innerHTML = a + j;
        document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k => `<option value="${k}">${k}</option>`).join('');
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k => `<option value="${k}">${k}</option>`).join('');
        renderSubCats(); toggleFields();
    }
    function renderSubCats() { const m = document.getElementById('mainCat').value; if(store.cats[m]) document.getElementById('subCat').innerHTML = store.cats[m].map(s => `<option value="${s}">${s}</option>`).join(''); }
    function initSettings() {
        document.getElementById('app-name-input').value = store.appName;
        document.getElementById('jar-editor').value = Object.entries(store.jars).map(([k,v])=>`${k}:${v.goal},${v.start},${v.end}`).join('\n');
        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n');
    }
    function saveSettings() {
        store.appName = document.getElementById('app-name-input').value;
        const j = {}; document.getElementById('jar-editor').value.split('\n').forEach(l => { const [n,d] = l.split(':'); if(n && d) { const [g,s,e] = d.split(','); j[n.trim()] = { goal: Number(g), start: s.trim(), end: e.trim() }; } }); store.jars = j;
        const p = (id, c=false) => { const o = {}; document.getElementById(id).value.split('\n').forEach(l => { const [k,v] = l.split(':'); if(k && v) o[k.trim()] = c ? v.split(',').map(s=>s.trim()) : Number(v.replace(/,/g,'')); }); return o; };
        store.cats = p('cat-editor', true); store.accs = p('acc-editor'); store.budgets = p('budget-editor');
        saveToDB(); location.reload();
    }
    function toggleFields() { const m = document.getElementById('trans-mode').value; document.getElementById('transfer-area').style.display = (m === 'transfer') ? 'block' : 'none'; document.getElementById('jar-area').style.display = (m === 'save') ? 'block' : 'none'; document.getElementById('exp-cat-area').style.display = (m === 'exp') ? 'block' : 'none'; document.getElementById('inc-cat-area').style.display = (m === 'inc') ? 'block' : 'none'; document.getElementById('inst-toggle-area').style.display = (m === 'exp') ? 'block' : 'none'; }

    function exportData() { const b = new Blob([JSON.stringify(store)], {type: "application/json"}); const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = `${store.appName}_å‚™ä»½.json`; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (ev) => { store = JSON.parse(ev.target.result); saveToDB(); location.reload(); }; r.readAsText(e.target.files[0]); }

    window.onload = () => { updateAppTitles(); renderHome(); };
