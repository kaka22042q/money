<script>
    const DB_KEY = 'cat_dream_v20_manual';
    const defaultManual = "ã€ä¿¡ç”¨å¡åˆ†æœŸã€‘\nè¼¸å…¥ç¸½åƒ¹ -> å‹¾é¸åˆ†æœŸ -> è¨­å®šèµ·å§‹æœˆä»½ã€‚\n\nã€æŠ•è³‡è¨˜å¸³ã€‘\n1.è²·å…¥ï¼šè½‰å¸³éŠ€è¡Œåˆ°è­‰åˆ¸æˆ¶ã€‚\n2.ç²åˆ©ï¼šè½‰å¸³æœ¬é‡‘å›éŠ€è¡Œ + è¨˜ä¸€ç­†ç²åˆ©æ”¶å…¥ã€‚\n3.è™§æï¼šè½‰å¸³æ®˜å€¼å›éŠ€è¡Œ + è¨˜ä¸€ç­†è™§ææ”¯å‡ºã€‚\n\nã€åœ˜è³¼ä»£ä»˜ã€‘\n1.å¹«ä»˜ï¼šè½‰å¸³éŠ€è¡Œåˆ°å€Ÿå‡ºæ¬¾å¸³æˆ¶ã€‚\n2.æ”¶éŒ¢ï¼šè½‰å¸³å€Ÿå‡ºæ¬¾å¸³æˆ¶åˆ°éŠ€è¡Œã€‚";
    
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        appName: 'å¤¢æƒ³è¨˜å¸³æœ¬', lockPass: '', jars: {}, jarBalances: {}, 
        accs: { 'ç¾é‡‘': 0, 'éŠ€è¡Œ': 0 }, cats: { 'é£²é£Ÿ':['å¤–é£Ÿ'] }, 
        incCats: { 'å·¥ä½œ':['æœˆè–ª'] }, budgets: { 'é£²é£Ÿ': 5000 }, 
        history: [], subs: {}, subLog: [], lastBackup: Date.now(),
        manualContent: defaultManual
    };
    let pieChartInstance = null, barChartInstance = null, currentSubTask = null;

    window.onload = () => {
        const now = new Date(); document.getElementById('inst-start-month').value = now.toISOString().slice(0, 7);
        updateAppTitles(); checkBackupAlert(); checkSubscriptions(); initDaily();
    };

    function openManual() {
        document.getElementById('manual-display').innerText = store.manualContent || defaultManual;
        document.getElementById('manual-modal').style.display = 'flex';
    }

    function initSettings() {
        document.getElementById('app-name-input').value = store.appName; 
        document.getElementById('lock-pass-input').value = store.lockPass;
        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('inc-cat-editor').value = Object.entries(store.incCats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('sub-editor').value = Object.entries(store.subs || {}).map(([k,v])=>`${k}:${v.amt},${v.main},${v.sub},${v.acc},${v.day}`).join('\n');
        document.getElementById('jar-editor').value = Object.entries(store.jars).map(([k,v])=>`${k}:${v.goal},${v.start},${v.end}`).join('\n');
        document.getElementById('manual-editor').value = store.manualContent || defaultManual;
    }

    function saveSettings() {
        store.appName = document.getElementById('app-name-input').value; 
        store.lockPass = document.getElementById('lock-pass-input').value;
        store.manualContent = document.getElementById('manual-editor').value;
        const parse = (id, isCat=false) => { const o = {}; document.getElementById(id).value.split('\n').forEach(l => { const [k,v] = l.split(':'); if(k && v) o[k.trim()] = isCat ? v.split(',').map(s=>s.trim()) : Number(v.replace(/,/g,'').trim()); }); return o; };
        store.cats = parse('cat-editor', true); store.incCats = parse('inc-cat-editor', true); 
        store.accs = parse('acc-editor'); store.budgets = parse('budget-editor');
        const s = {}; document.getElementById('sub-editor').value.split('\n').forEach(l => { const [k,v] = l.split(':'); if(k && v) { const [amt,m,sub,acc,day] = v.split(','); s[k.trim()] = { amt:Number(amt), main:m, sub:sub, acc:acc, day:Number(day) }; } }); store.subs = s;
        const j = {}; document.getElementById('jar-editor').value.split('\n').forEach(l => { const [n,d] = l.split(':'); if(n && d) { const [g,st,ed] = d.split(','); j[n.trim()] = { goal:Number(g), start:st, end:ed }; } }); store.jars = j;
        saveToDB(); location.reload();
    }

    // --- (å…¶é¤˜é‚è¼¯å¦‚ V19 å®Œæ•´ä¿ç•™) ---
    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }
    function updateAppTitles() { document.getElementById('web-title').innerText = store.appName; document.getElementById('home-title').innerText = 'ğŸ¾ ' + store.appName; }
    function showPage(pId, el) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); document.getElementById('page-' + pId).classList.add('active'); el.classList.add('active'); if(pId === 'home') renderHome(); if(pId === 'assets') renderAssetsAndHistory(); if(pId === 'settings') initSettings(); }
    function toggleFields() { const m = document.getElementById('trans-mode').value; document.getElementById('transfer-area').style.display = (m === 'transfer' ? 'block' : 'none'); document.getElementById('jar-area').style.display = (m === 'save' ? 'block' : 'none'); document.getElementById('inst-toggle-area').style.display = (m === 'exp' ? 'block' : 'none'); document.getElementById('label-source').innerText = (m === 'inc' ? 'å…¥å¸³å¸³æˆ¶' : 'æ”¯ä»˜å¸³æˆ¶'); renderMainCats(); }
    function renderMainCats() { const m = document.getElementById('trans-mode').value; const target = (m === 'inc' ? store.incCats : store.cats); document.getElementById('mainCat').innerHTML = Object.keys(target).map(k => `<option value="${k}">${k}</option>`).join(''); renderSubCats(); }
    function renderSubCats() { const m = document.getElementById('trans-mode').value; const main = document.getElementById('mainCat').value; const target = (m === 'inc' ? store.incCats : store.cats); if(target[main]) document.getElementById('subCat').innerHTML = target[main].map(s => `<option value="${s}">${s}</option>`).join(''); }
    function initDaily() { const now = new Date(); document.getElementById('record-date').value = (new Date(now - now.getTimezoneOffset()*60000)).toISOString().split('T')[0]; renderMainCats(); const a = Object.keys(store.accs).map(k => `<option value="ACC:${k}">${k}</option>`).join(''); document.getElementById('acc-source').innerHTML = a; document.getElementById('acc-to').innerHTML = a; document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k => `<option value="${k}">${k}</option>`).join(''); }
    function saveAll() { const m = document.getElementById('trans-mode').value, totalAmt = Number(document.getElementById('amt').value), note = document.getElementById('note').value, buyDate = document.getElementById('record-date').value, srcRaw = document.getElementById('acc-source').value; if(!totalAmt || !buyDate) return alert('å¡«å®Œæ•´å–µï¼'); const adj = (r, v) => { const n = r.split(':')[1]; store.accs[n] += v; return n; }; if(m === 'transfer') { const toRaw = document.getElementById('acc-to').value; adj(srcRaw, -totalAmt); adj(toRaw, totalAmt); store.history.push({ id:Date.now(), date:buyDate, amt:totalAmt, type:'transfer', fromRaw:srcRaw, toRaw:toRaw, note }); } else if(m === 'save') { const jar = document.getElementById('jar-target').value; adj(srcRaw,-totalAmt); store.jarBalances[jar]=(store.jarBalances[jar]||0)+totalAmt; store.history.push({ id:Date.now(), date:buyDate, amt:totalAmt, type:'save', jar, srcRaw, note }); } else if(m === 'inc') { adj(srcRaw, totalAmt); store.history.push({ id:Date.now(), date:buyDate, amt:totalAmt, type:'inc', main:document.getElementById('mainCat').value, sub:document.getElementById('subCat').value, srcRaw, note }); } else { adj(srcRaw, -totalAmt); if(document.getElementById('is-inst').checked) { const num = Number(document.getElementById('inst-num').value), startM = document.getElementById('inst-start-month').value, per = Math.round(totalAmt/num); let [y, mm] = startM.split('-').map(Number); for(let i=0; i<num; i++) { let d = new Date(y, mm-1+i, 1); store.history.push({ id:Date.now()+i, date:d.toISOString().slice(0,10), amt:per, type:'exp', main:document.getElementById('mainCat').value, sub:document.getElementById('subCat').value, srcRaw, note: `${note} [${i+1}/${num}]` }); } } else { store.history.push({ id:Date.now(), date:buyDate, amt:totalAmt, type:'exp', main:document.getElementById('mainCat').value, sub:document.getElementById('subCat').value, srcRaw, note }); } } saveToDB(); alert('å­˜å¥½äº†ï¼'); document.getElementById('amt').value=''; showPage('home', document.querySelectorAll('.nav-item')[1]); }
    function renderHome() { renderCalendar(); const list = document.getElementById('jarList'); list.innerHTML = ""; for(let n in store.jars) { const p = store.jars[n]; const cb = store.jarBalances[n]||0; const pct = Math.min(Math.round(cb/p.goal*100), 100); list.innerHTML += `<div class="cat-card"><b>${n}</b> ($${cb.toLocaleString()}/$${p.goal.toLocaleString()})<div class="prog-container"><div class="prog-fill" style="width:${pct}%"></div></div></div>`; } const curM = new Date().toISOString().slice(0, 7), homeB = document.getElementById('home-budget-list'); homeB.innerHTML = ""; for(let b in store.budgets) { const spent = store.history.filter(h => h.type==='exp' && h.date.startsWith(curM) && (h.main===b || h.sub===b)).reduce((a,b)=>a+b.amt, 0); const pct = Math.min(Math.round(spent/store.budgets[b]*100), 100); homeB.innerHTML += `<div style="font-size:12px;">${b}<div class="prog-container" style="height:10px;"><div class="prog-fill" style="width:${pct}%; background:${spent>store.budgets[b]?'red':'var(--cat-green)'}"></div></div></div>`; } }
    function renderAssetsAndHistory() { const area = document.getElementById('asset-list'); area.innerHTML = ""; for(let k in store.accs) { area.innerHTML += `<div class="stat-row"><span>${k}</span><span>$${store.accs[k].toLocaleString()}</span></div>`; } for(let j in store.jarBalances) { area.innerHTML += `<div class="stat-row"><span>ğŸŸ ${j}</span><span>$${store.jarBalances[j].toLocaleString()}</span></div>`; } const search = document.getElementById('global-search').value.toLowerCase(); const filtered = store.history.filter(h => (h.note || '').toLowerCase().includes(search) || (h.main || '').toLowerCase().includes(search)); const catTotals = {}; filtered.filter(h => h.type==='exp').forEach(h => { catTotals[h.main] = (catTotals[h.main] || 0) + h.amt; }); const listArea = document.getElementById('full-history-list'); listArea.innerHTML = ""; filtered.sort((a,b)=>new Date(b.date)-new Date(a.date)).slice(0,20).forEach(h => { listArea.innerHTML += `<div class="record-item"><div><small>${h.date}</small> [${h.type}]<br><strong>${h.note || h.sub}</strong></div><div style="text-align:right"><span style="color:${h.type==='inc'?'green':'red'}">$${h.amt.toLocaleString()}</span><br><button onclick="deleteRecord(${h.id})" style="border:none;background:none;color:#ccc;">ğŸ—‘ï¸</button></div></div>`; }); renderCharts(catTotals); }
    function renderCharts(catData) { const pieCtx = document.getElementById('pieChart').getContext('2d'); if(pieChartInstance) pieChartInstance.destroy(); pieChartInstance = new Chart(pieCtx, { type: 'pie', data: { labels: Object.keys(catData), datasets: [{ data: Object.values(catData), backgroundColor: ['#FFB7B2','#FFDAC1','#E2F0CB','#B5EAD7','#C7CEEA'] }] }, options: { maintainAspectRatio: false } }); }
    function checkBackupAlert() { if(Date.now() - (store.lastBackup || 0) > 7 * 86400000) setTimeout(()=>document.getElementById('backup-modal').style.display='flex', 1000); }
    function checkSubscriptions() { const today = new Date(); const curM = today.toISOString().slice(0, 7); for(let name in store.subs) { const s = store.subs[name]; const logKey = `${name}_${curM}`; if(!store.subLog.includes(logKey) && today.getDate() >= s.day) { currentSubTask = { name, ...s, logKey }; document.getElementById('sub-modal-title').innerText = `â° å®šæœŸï¼š${name}`; document.getElementById('sub-modal-desc').innerText = `æ¯å€‹æœˆ ${s.day} è™Ÿæ‰£æ¬¾ã€‚æ˜¯å¦å…¥å¸³ï¼Ÿ`; document.getElementById('sub-modal-amt').value = s.amt; document.getElementById('sub-modal').style.display = 'flex'; return; } } }
    function processSub(confirm) { if(confirm) { const amt = Number(document.getElementById('sub-modal-amt').value); store.accs[currentSubTask.acc] -= amt; store.history.push({ id:Date.now(), date:new Date().toISOString().split('T')[0], amt:amt, type:'exp', main:currentSubTask.main, sub:currentSubTask.sub, srcRaw:`ACC:${currentSubTask.acc}`, note:`[å®šæœŸ] ${currentSubTask.name}` }); } store.subLog.push(currentSubTask.logKey); saveToDB(); document.getElementById('sub-modal').style.display = 'none'; checkSubscriptions(); }
    function deleteRecord(id) { if(!confirm('åˆªé™¤ï¼Ÿ')) return; const r = store.history.find(h => h.id === id); if(!r) return; const adj = (raw, v) => { const n = raw.split(':')[1]; if(store.accs[n] !== undefined) store.accs[n] += v; }; if(r.type === 'exp') adj(r.srcRaw, r.amt); else if(r.type === 'inc') adj(r.srcRaw, -r.amt); else if(r.type === 'transfer') { adj(r.fromRaw, r.amt); adj(r.toRaw, -r.amt); } else if(r.type === 'save') { adj(r.srcRaw, r.amt); store.jarBalances[r.jar] -= r.amt; } store.history = store.history.filter(h => h.id !== id); saveToDB(); location.reload(); }
    function renderCalendar() { const grid = document.getElementById('calendar-days'); grid.innerHTML = ""; const today = new Date(); const y = today.getFullYear(), m = today.getMonth(); document.getElementById('cal-month-title').innerText = `${y}å¹´${m+1}æœˆ`; const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate(); for(let i=0; i<first; i++) grid.innerHTML += `<div></div>`; for(let d=1; d<=last; d++) { const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`; grid.innerHTML += `<div class="cal-day ${store.history.some(h=>h.date===ds)?'has-record':''}" onclick="selectDate('${ds}')">${d}</div>`; } }
    function selectDate(ds) { document.getElementById('day-detail-area').style.display='block'; document.getElementById('selected-date-text').innerText=ds; document.getElementById('day-records').innerHTML = store.history.filter(h=>h.date===ds).map(r=>`<div class="record-item"><strong>${r.note||r.sub||'ç„¡'}</strong><span>$${r.amt.toLocaleString()}</span><button onclick="deleteRecord(${r.id})" style="border:none;background:none;color:#ccc;font-size:16px;">ğŸ—‘ï¸</button></div>`).join('') || 'ç„¡ç´€éŒ„'; }
    function exportData() { store.lastBackup = Date.now(); saveToDB(); const b = new Blob([JSON.stringify(store)], {type: "application/json"}); const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = `å‚™ä»½_${new Date().toISOString().slice(0,10)}.json`; a.click(); }
    function exportCSV() { store.lastBackup = Date.now(); saveToDB(); let csv = "\uFEFFæ—¥æœŸ,é¡å‹,å¤§é¡,é‡‘é¡,å‚™è¨»\n"; store.history.forEach(h => { csv += `${h.date},${h.type},${h.main||''},${h.amt},${h.note||''}\n`; }); const b = new Blob([csv], { type: 'text/csv;charset=utf-8;' }); const l = document.createElement("a"); l.href = URL.createObjectURL(b); l.download = `å ±è¡¨_${new Date().toISOString().slice(0,10)}.csv`; l.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (ev) => { store = JSON.parse(ev.target.result); saveToDB(); location.reload(); }; r.readAsText(e.target.files[0]); }
