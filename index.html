        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('inc-cat-editor').value = Object.entries(store.incCats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('jar-editor').value = Object.entries(store.jars).map(([k,v])=>`${k}:${v.goal},${v.start},${v.end}`).join('\n');
        document.getElementById('manual-editor').value = store.manualContent;
    }

    function saveSettings() {
        store.budgetDay = Number(document.getElementById('budget-day-input').value) || 1;
        store.threshold = Number(document.getElementById('budget-threshold-input').value) || 80;
        store.theme = document.getElementById('theme-select').value;
        store.quotes = document.getElementById('quote-editor').value.split('\n').filter(s=>s.trim());

        store.accs = parseLines('acc-editor'); store.budgets = parseLines('budget-editor');
        const j = {}; document.getElementById('jar-editor').value.split('\n').forEach(l => {
            const [n, d] = l.split(':'); if(n && d) { const parts = d.split(','); j[n.trim()] = { goal: Number(parts[0]), start: parts[1], end: parts[2] }; }

    // --- åŸæœ‰ v49 æ ¸å¿ƒåŠŸèƒ½ (ä¸è®Šå‹•) ---
    function renderHome() {
        const range = getBudgetDateRange();
        document.getElementById('period-info').innerText = `ç›®å‰å¸³æœŸï¼š${range.start.toLocaleDateString()} ~ ${range.end.toLocaleDateString()}`;
        const jl = document.getElementById('jarList'); jl.innerHTML = "";
        const now = new Date();

            const p = store.jars[n], cb = store.jarBalances[n]||0;
            const goal = p.goal, start = new Date(p.start), end = new Date(p.end);
            let totalMonths = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth()) + 1;
            let passedMonths = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth()) + 1;
            let remainingMonths = Math.max(totalMonths - passedMonths + 1, 1);
            let idealPerMonth = goal / totalMonths;
            let idealTotalNow = idealPerMonth * passedMonths;

            jl.innerHTML += `<div class="cat-card"><b>ğŸ’ ${n}</b> (é€²åº¦: ${pct}%)<div class="prog-container"><div class="prog-fill" style="width:${pct}%; background:var(--cat-blue)"></div></div></div>`;
        }
        const hb = document.getElementById('home-budget-list'); hb.innerHTML = "";
        for(let b in store.budgets) {
            const spent = store.history.filter(h=>h.type==='exp' && h.main===b && new Date(h.date)>=range.start && new Date(h.date)<=range.end).reduce((s,x)=>s+x.amt,0);
            const pct = Math.min(Math.round(spent/store.budgets[b]*100), 100);
            hb.innerHTML += `<div style="font-size:11px; margin-top:5px;">${b} ($${spent}/$${store.budgets[b]})<div class="prog-container"><div class="prog-fill" style="width:${pct}%; background:${pct>=100?'var(--cat-red)':'var(--cat-green)'}"></div></div></div>`;
        }
        renderCalendar();
    }

    function getBudgetDateRange() {
        const now = new Date();
        let y=now.getFullYear(), m=now.getMonth(), d=store.budgetDay||10;
        if(now.getDate()>=d) return { start:new Date(y,m,d), end:new Date(y,m+1,d-1,23,59,59) };
        return { start:new Date(y,m-1,d), end:new Date(y,m,d-1,23,59,59) };
    }

    function changeMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); renderCalendar(); }
    function renderCalendar() {
        const grid = document.getElementById('calendar-days'); grid.innerHTML = "";
        const y=viewDate.getFullYear(), m=viewDate.getMonth(); document.getElementById('cal-month-title').innerText = `${y}å¹´ ${m+1}æœˆ`;
        const first = new Date(y,m,1).getDay(), last = new Date(y,m+1,0).getDate();
        for(let i=0; i<first; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=last; d++) {
            const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            grid.innerHTML += `<div class="cal-day ${new Date().toISOString().slice(0,10)===ds?'today':''} ${store.history.some(h=>h.date===ds)?'has-record':''}" onclick="selectDate('${ds}', this)">${d}</div>`;
        }
    }

    function selectDate(ds, el) {
        document.querySelectorAll('.cal-day').forEach(d => d.classList.remove('selected')); el.classList.add('selected');
        document.getElementById('day-detail-area').style.display='block';
        document.getElementById('detail-date-title').innerText = `ğŸ“… ${ds} æ˜ç´°ï¼š`;
        const recs = store.history.filter(h=>h.date===ds);
        document.getElementById('day-records').innerHTML = recs.map(r=>`<div class="record-item"><span>[${r.main}] ${r.note||''}</span><span style="color:${r.type==='inc'?'green':'red'}">$${r.amt}</span></div>`).join('') || 'ç„¡ç´€éŒ„';
    }

    function renderAssetsAndHistory() {
        const area = document.getElementById('asset-list'); area.innerHTML = "";
        let tot = 0; for(let k in store.accs){ tot += store.accs[k]; area.innerHTML += `<div>${k}: $${store.accs[k].toLocaleString()}</div>`; }
        // ... åŸæœ‰åœ–è¡¨é‚è¼¯ ...
    }

    function renderKeyboard() {
        const c = document.getElementById('kb-container'); c.innerHTML = "";
        ['7','8','9','/','4','5','6','*','1','2','3','-','0','AC','=','+'].forEach(k => {
            c.innerHTML += `<button class="kb-btn" onclick="pressCalc('${k}')">${k}</button>`;
        });
    }

    function pressCalc(val) {
        const el = document.getElementById('amt');
        if(val==='AC') { el.value = "0"; calcBuffer = ""; }
        else if(val==='=') { try { el.value = eval(calcBuffer) || 0; calcBuffer = String(el.value); } catch { el.value="0"; } }
        else { calcBuffer += val; el.value = calcBuffer; }
    }

    function saveAll() {
        const amt = Number(document.getElementById('amt').value); if(!amt) return;
        store.history.push({id:Date.now(), date:document.getElementById('record-date').value, amt, type:document.getElementById('trans-mode').value, main:document.getElementById('mainCat').value, note:document.getElementById('note').value });
        saveToDB(); location.reload();
    }
    
    function initDaily() {
        const acc_op = Object.keys(store.accs).map(k=>`<option value="ACC:${k}">${k}</option>`).join('');
        document.getElementById('acc-source').innerHTML = acc_op;
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k=>`<option value="${k}">${k}</option>`).join('');
        renderSubCats();
    }
    function renderSubCats() { const m = document.getElementById('mainCat').value; if(store.cats[m]) document.getElementById('subCat').innerHTML = store.cats[m].map(s=>`<option value="${s}">${s}</option>`).join(''); }
    function toggleFields() { const m = document.getElementById('trans-mode').value; document.getElementById('transfer-area').style.display = (m==='transfer'?'block':'none'); document.getElementById('jar-area').style.display = (m==='save'?'block':'none'); }
    function checkBackupAlert() {}
</script>
