        { main: '#01579B', bg: '#E1F5FE', btn: '#64B5F6', text: 'white' }, // 6æœˆ

        { main: '#37474F', bg: '#ECEFF1', btn: '#90A4AE', text: 'white' }, // 10æœˆ

    function renderKeyboard() {
        const c = document.getElementById('kb-container'); c.innerHTML = "";

            ['7','8','9','/','4','5','6','*','1','2','3','-','0','AC','=','+'].forEach(k => {

    function pressCalc(v) {
        const el = document.getElementById('amt');
        if(v==='AC') { el.value = "0"; calcBuffer = ""; }
        else if(v==='=') { try { el.value = eval(calcBuffer.replace(/Ã—/g,'*').replace(/Ã·/g,'/'))||0; calcBuffer = String(el.value); } catch { el.value="Error"; } }
        else { calcBuffer += v; el.value = calcBuffer; }

    function pressCurrency(v) {
        const el = document.getElementById('amt');
        if(v === 'AC') el.value = "0";
        else if(v === 'DEL') el.value = el.value.length > 1 ? el.value.slice(0, -1) : "0";

        }

        const adj = (r, v) => { const n = r.includes(':') ? r.split(':')[1] : r; if(store.accs[n]!==undefined) store.accs[n] += v; };
        if(mode==='exp') adj(document.getElementById('acc-source').value, -amt);
        else if(mode==='inc') adj(document.getElementById('acc-source').value, amt);
        else if(mode==='save') { adj(document.getElementById('acc-source').value, -amt); store.jarBalances[document.getElementById('jar-target').value] = (store.jarBalances[document.getElementById('jar-target').value]||0) + amt; }
        else if(mode==='transfer') { adj(document.getElementById('acc-source').value, -amt); adj(document.getElementById('acc-to').value, amt); }

        store.history.push({id:Date.now(), date:document.getElementById('record-date').value, amt, type:mode, main:cat, note:document.getElementById('note').value, srcRaw:document.getElementById('acc-source').value});
        saveToDB(); alert('ç´€éŒ„æˆåŠŸå–µï¼ğŸ¾'); location.reload();
    }

    function updateAppTitles() { 
        document.getElementById('web-title').innerText = store.appName + ' v50'; 
        document.getElementById('home-title-display').innerText = 'ğŸ¾ ' + store.appName; 
    }

    function getBudgetDateRange() {
        const now = new Date(); let y=now.getFullYear(), m=now.getMonth(), d=store.budgetDay;
        if(now.getDate()>=d) return { start:new Date(y,m,d), end:new Date(y,m+1,d-1,23,59,59) };
        return { start:new Date(y,m-1,d), end:new Date(y,m,d-1,23,59,59) };
    }

    function renderHome() {
        const range = getBudgetDateRange();
        document.getElementById('period-info').innerText = `å¸³æœŸï¼š${range.start.toLocaleDateString()} ~ ${range.end.toLocaleDateString()}`;
        const jl = document.getElementById('jarList'); jl.innerHTML = "";
        for(let n in store.jars) {
            const cb = store.jarBalances[n]||0, pct = Math.min(Math.round(cb/store.jars[n].goal*100), 100);
            jl.innerHTML += `<div class="cat-card"><b>ğŸ’ ${n}</b> <small>$${cb}/$${store.jars[n].goal}</small><div class="prog-container"><div class="prog-fill" style="width:${pct}%; background:var(--cat-blue)"></div></div></div>`;
        }
        const hb = document.getElementById('home-budget-list'); hb.innerHTML = "";
        for(let b in store.budgets) {
            const spent = store.history.filter(h=>h.type==='exp'&&h.main===b&&new Date(h.date)>=range.start&&new Date(h.date)<=range.end).reduce((s,x)=>s+x.amt,0);
            const pct = Math.min(Math.round(spent/store.budgets[b]*100), 100);
            hb.innerHTML += `<div style="font-size:11.5px; margin-top:5px;">${b} ($${spent}/$${store.budgets[b]})<div class="prog-container"><div class="prog-fill" style="width:${pct}%; background:${pct>=100?'var(--cat-red)':'var(--cat-green)'}"></div></div></div>`;
        }
        renderCalendar();
    }

    function changeMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); renderCalendar(); }
    function renderCalendar() {
        const grid = document.getElementById('calendar-days'); grid.innerHTML = "";
        const y=viewDate.getFullYear(), m=viewDate.getMonth(), today = getTodayTW();
        document.getElementById('cal-month-title').innerText = `${y}å¹´ ${m+1}æœˆ`;
        const last = new Date(y,m+1,0).getDate();
        for(let d=1; d<=last; d++) {
            const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            grid.innerHTML += `<div class="cal-day ${today===ds?'today':''} ${store.history.some(h=>h.date===ds)?'has-record':''}">${d}</div>`;
        }
    }

    function renderAssetsAndHistory() {
        const area = document.getElementById('asset-list'); area.innerHTML = ""; let tot = 0;
        for(let k in store.accs){ tot += store.accs[k]; area.innerHTML += `<div style="display:flex; justify-content:space-between; padding:4px 0;"><span>${k}</span><span>$${store.accs[k].toLocaleString()}</span></div>`; }
        area.innerHTML += `<div style="border-top:2.5px solid var(--cat-dark); margin-top:8px; font-weight:bold; display:flex; justify-content:space-between;"><span>ç¸½è³‡ç”¢</span><span>$${tot.toLocaleString()}</span></div>`;
        const search = document.getElementById('global-search').value.toLowerCase();
        const filtered = store.history.filter(h => `${h.main||''} ${h.note||''}`.toLowerCase().includes(search));
        const catT = {}, listA = document.getElementById('full-history-list'); listA.innerHTML = "";
        filtered.sort((a,b)=>new Date(b.date)-new Date(a.date)).slice(0,30).forEach(h=>{
            if(h.type==='exp') catT[h.main]=(catT[h.main]||0)+h.amt;
            listA.innerHTML += `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px dashed #eee;"><div><small>${h.date} [${h.main}]</small><br>${h.note||'ç„¡'}</div><div style="text-align:right;"><strong>$${h.amt}</strong><br><button onclick="deleteRecord(${h.id})" style="border:none; background:#eee; font-size:10px; color:red;">ğŸ—‘ï¸</button></div></div>`;
        });
        if(pieChartInstance) pieChartInstance.destroy(); if(barChartInstance) barChartInstance.destroy();
        pieChartInstance = new Chart(document.getElementById('pieChart').getContext('2d'), { type:'pie', data:{ labels:Object.keys(catT), datasets:[{data:Object.values(catT), backgroundColor:['#FFB7B2','#FFDAC1','#E2F0CB','#B5EAD7','#C7CEEA']}] }, options:{ maintainAspectRatio:false } });
        barChartInstance = new Chart(document.getElementById('barChart').getContext('2d'), { type:'bar', data:{ labels:Object.keys(catT), datasets:[{label:'æ”¯å‡º', data:Object.values(catT), backgroundColor:monthlyThemes[new Date().getMonth()].main}] }, options:{ maintainAspectRatio:false } });
    }

    function deleteRecord(id) {
        if(!confirm("ç¢ºå®šè¦åˆªé™¤å—å–µï¼Ÿ")) return;
        const h = store.history.find(x=>x.id===id); if(!h) return;
        const res = (r,v) => { const n = r.includes(':') ? r.split(':')[1] : r; if(store.accs[n]!==undefined) store.accs[n]+=v; };
        if(h.type==='exp') res(h.srcRaw, h.amt); else if(h.type==='inc') res(h.srcRaw,-h.amt);
        store.history = store.history.filter(x=>x.id!==id); saveToDB(); location.reload();
    }

    function exportData() { store.lastBackup = Date.now(); saveToDB(); const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([JSON.stringify(store)], {type: "application/json"})); a.download = `å‚™ä»½.json`; a.click(); }
    function exportCSV() { let csv="\uFEFFæ—¥æœŸ,é¡å‹,é …ç›®,é‡‘é¡,å‚™è¨»\n"; store.history.forEach(h=>{ csv+=`${h.date},${h.type},${h.main},${h.amt},${h.note||''}\n`; }); const a=document.createElement("a"); a.href=URL.createObjectURL(new Blob([csv], {type:'text/csv;charset=utf-8;'})); a.download=`è²¡å‹™å ±è¡¨.csv`; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload=(ev)=>{ store=JSON.parse(ev.target.result); saveToDB(); location.reload(); }; r.readAsText(e.target.files[0]); }
    function openManual() { document.getElementById('manual-display').innerText = store.manualContent; document.getElementById('manual-modal').style.display='flex'; }
    function resetApp() { if(confirm("ç¢ºå®šé‡ç½®å¸³æœ¬å—å–µï¼Ÿæ­¤å‹•ä½œä¸å¯å¾©åŸï¼")) { localStorage.removeItem(DB_KEY); location.reload(); } }
    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }
    function showPage(pId, el) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById('page-' + pId).classList.add('active'); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active'); if(pId==='home') renderHome(); if(pId==='assets') renderAssetsAndHistory(); if(pId==='settings') initSettings(); }
    function initDaily() { document.getElementById('acc-source').innerHTML = Object.keys(store.accs).map(k=>`<option value="${k}">${k}</option>`).join(''); document.getElementById('acc-to').innerHTML = Object.keys(store.accs).map(k=>`<option value="${k}">${k}</option>`).join(''); document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k=>`<option value="${k}">${k}</option>`).join(''); renderSubCats(); }
    function renderSubCats() { const m = document.getElementById('mainCat').value; if(store.cats[m]) document.getElementById('subCat').innerHTML = store.cats[m].map(s=>`<option value="${s}">${s}</option>`).join(''); }

    function initSettings() { document.getElementById('app-name-input').value = store.appName; document.getElementById('kb-mode-select').value = store.kbMode; document.getElementById('theme-mode-select').value = store.themeMode; document.getElementById('budget-day-input').value = store.budgetDay; document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n'); document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n'); document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n'); document.getElementById('manual-editor').value = store.manualContent; document.getElementById('quote-editor').value = store.quotes.join('\n'); }
