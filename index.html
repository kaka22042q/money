    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --cat-main: #FFB7B2; --cat-bg: #fffaf0; --cat-dark: #5D4037; --cat-gray: #D7CCC8; --cat-red: #ff7675; --cat-green: #55efc4; --cat-blue: #74b9ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--cat-bg); color: var(--cat-dark); margin: 0; padding-bottom: 120px; }
        .container { max-width: 450px; margin: 0 auto; padding: 15px; }
        .cat-card { background: #fff; border: 3px solid var(--cat-dark); box-shadow: 4px 4px 0 var(--cat-gray); border-radius: 20px; margin-bottom: 15px; padding: 15px; }
        .prog-container { background: #EFEBE9; height: 18px; border-radius: 9px; border: 1.5px solid var(--cat-dark); overflow: hidden; margin: 5px 0; position: relative; }
        .prog-fill { height: 100%; background: var(--cat-main); transition: width 0.5s; }
        .prog-text { position: absolute; width: 100%; text-align: center; font-size: 10px; font-weight: bold; line-height: 16px; z-index: 5; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .cal-day { padding: 8px 0; border-radius: 8px; font-size: 13px; cursor: pointer; position: relative; }
        .cal-day.has-record::after { content: 'â€¢'; position: absolute; bottom: 1px; left: 50%; transform: translateX(-50%); color: var(--cat-main); font-size: 16px; }
        .cal-day.selected { border: 2px solid var(--cat-dark); background: #fff5f5; }
        .nav-bar { position: fixed; bottom: 25px; left: 15px; right: 15px; background: white; border: 3px solid var(--cat-dark); box-shadow: 0 8px 0 var(--cat-gray); display: flex; justify-content: space-around; padding: 10px; z-index: 100; border-radius: 30px; }
        .nav-item { border: none; background: none; text-align: center; flex: 1; display: flex; flex-direction: column; align-items: center; }
        .nav-text { font-size: 10px; font-weight: bold; color: var(--cat-gray); }
        .nav-item.active .nav-text { color: var(--cat-dark); }
        input, select, textarea { width: 100%; border: 2px solid var(--cat-gray); border-radius: 10px; padding: 12px; margin-top: 5px; font-size: 16px; outline: none; background: #fff; }
        label { font-size: 12px; font-weight: bold; display: block; margin-top: 10px; color: var(--cat-dark); }
        .btn-main { background: var(--cat-main); border: 2px solid var(--cat-dark); box-shadow: 0 4px 0 var(--cat-dark); font-weight: bold; color: white; border-radius: 12px; padding: 15px; width: 100%; cursor: pointer; margin-top: 20px; font-size: 18px; }
        .record-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 13px; }

<body>

<div class="container">

        <div id="jarList"></div>

            <div class="calendar-grid" id="calendar-days"></div>

                <div style="display:flex; justify-content:space-between; margin-bottom:8px;"><strong id="selected-date-text"></strong><button onclick="showPage('daily', document.querySelectorAll('.nav-item')[1])" style="font-size:11px; border:none; background:none; color:var(--cat-blue)">+ æ–°å¢</button></div>
                <div id="day-records"></div>
            </div>
        </div>
        <div class="cat-card">
            <h3 class="text-center" style="margin:0">ğŸ“Š æœ¬æœˆåˆ†æ</h3>
            <div style="height:200px; position:relative;"><canvas id="expenseChart"></canvas></div>
            <div id="budgetBars"></div>
        </div>
    </div>

    <div id="page-daily" class="page">
        <h2 class="text-center">âœï¸ ç´€éŒ„å¸³å‹™</h2>
        <div class="cat-card">
            <label>æ“ä½œé¡å‹</label>
            <select id="trans-mode" onchange="toggleFields()">
                <option value="exp">æ”¯å‡º ğŸ’¸</option>
                <option value="inc">æ”¶å…¥ ğŸ’°</option>
                <option value="save">å­˜å…¥å­˜éŒ¢ç­’ ğŸŸ</option>
                <option value="transfer">è½‰å¸³å°æ²– ğŸ”„</option>
            </select>
            <div id="source-acc-area"><label>å¾å“ªå€‹å¸³æˆ¶ï¼Ÿ</label><select id="acc-source"></select></div>
            <div id="transfer-area" style="display:none;"><label>è½‰å…¥å¸³æˆ¶</label><select id="acc-to"></select></div>
            <div id="jar-area" style="display:none;"><label>å­˜å…¥å“ªå€‹è¨ˆç•«ï¼Ÿ</label><select id="jar-target"></select></div>
            <div id="exp-cat-area"><label>æ”¯å‡ºåˆ†é¡</label><select id="mainCat" onchange="renderSubCats()"></select><select id="subCat" style="margin-top:8px;"></select></div>
            <div id="inc-cat-area" style="display:none;"><label>æ”¶å…¥é …ç›®</label><select id="inc-cat"></select></div>
            <label>é‡‘é¡</label><input type="number" id="amt" placeholder="0" inputmode="decimal">
            <button onclick="saveAll()" class="btn-main">ç¢ºèªåŸ·è¡Œ</button>
        </div>
    </div>

    <div id="page-settings" class="page">
        <h2 class="text-center">âš™ï¸ ç³»çµ±è¨­å®š</h2>
        <div class="cat-card">
            <h4 style="margin:0">ğŸ’ å­˜éŒ¢ç­’è¨­å®š</h4>
            <textarea id="jar-editor" rows="3"></textarea>
            <h4 style="margin:10px 0 0 0">ğŸ“‚ æ”¯å‡ºå¤§é¡ (å¤§é¡:å°é¡1,å°é¡2)</h4>
            <textarea id="cat-editor" rows="3"></textarea>
            <h4 style="margin:10px 0 0 0">ğŸ’° æ”¶å…¥é …ç›® (é …ç›®1,é …ç›®2)</h4>
            <textarea id="inc-editor" rows="1"></textarea>
            <h4 style="margin:10px 0 0 0">ğŸ’³ å¸³æˆ¶è³‡ç”¢ (åç¨±:é¤˜é¡)</h4>
            <textarea id="acc-editor" rows="2"></textarea>
            <h4 style="margin:10px 0 0 0">ğŸ“Š é ç®—ç›£æ§ (åç¨±:é‡‘é¡)</h4>
            <textarea id="budget-editor" rows="2"></textarea>
            <button onclick="saveSettings()" class="btn-main" style="background:var(--cat-green)">æ›´æ–°è¨­å®š</button>
        </div>
        <div class="cat-card" style="background:#eee"><button onclick="exportData()" class="btn-main" style="background:var(--cat-blue)">ğŸ“¦ åŒ¯å‡ºå‚™ä»½</button><button onclick="document.getElementById('fileInput').click()" class="btn-main" style="background:#fff; color:#333">ğŸ“¥ åŒ¯å…¥é‚„åŸ</button><input type="file" id="fileInput" style="display:none" onchange="importData(event)"><button onclick="fullReset()" style="width:100%; background:none; border:none; color:red; font-size:10px; margin-top:15px">âš ï¸ é‡ç½®æ•¸æ“š</button></div>
    </div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" onclick="showPage('home', this)">ğŸ“…<div class="nav-text">æœˆæ›†</div></button>
    <button class="nav-item" onclick="showPage('daily', this)">âœï¸<div class="nav-text">è¨˜å¸³</div></button>

</nav>

<script>
    const DB_KEY = 'cat_dream_clean_v1';
    let selectedDate = new Date();
    let myChart = null;

    let defaultData = {
        jars: { 'è²·é›»è…¦': { goal: 60000, start: '2026-01', end: '2026-12' } },
        jarBalances: { 'è²·é›»è…¦': 0 },
        accs: { 'ç¾é‡‘': 0, 'éŠ€è¡Œ': 0 },
        cats: { 'é£²é£Ÿ':['å¤–é£Ÿ','é£²æ–™'], 'äº¤é€š':['åŠ æ²¹','æ·é‹'] },
        incCats: ['è–ªæ°´', 'çé‡‘'],
        budgets: { 'é£²é£Ÿ': 10000 },
        history: []
    };

    let store = JSON.parse(localStorage.getItem(DB_KEY)) || defaultData;

    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        el.classList.add('active');
        if(pId === 'home') renderHome();
        if(pId === 'daily') initDaily();
        if(pId === 'settings') initSettings();
    }

    function renderHome() { renderJars(); renderCalendar(); updateChart(); renderBudgets(); }

    function renderJars() {
        const list = document.getElementById('jarList'); list.innerHTML = "";
        const now = new Date();
        const curY = now.getFullYear(), curM = now.getMonth();

        for(let name in store.jars) {
            const plan = store.jars[name];
            const start = new Date(plan.start), end = new Date(plan.end);
            const totalMonths = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth()) || 1;
            const passedMonths = (curY - start.getFullYear()) * 12 + (curM - start.getMonth());
            const curBal = store.jarBalances[name] || 0;
            const pct = Math.min(Math.round(curBal/plan.goal*100), 100);
            const targetNow = Math.round((plan.goal / totalMonths) * Math.max(0, Math.min(passedMonths + 1, totalMonths)));
            const gap = targetNow - curBal;
            const mLeft = totalMonths - passedMonths;

            list.innerHTML += `<div class="cat-card"><div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold;"><span>${name}</span><span>$${curBal.toLocaleString()} / $${plan.goal.toLocaleString()}</span></div><div class="prog-container"><div class="prog-text">${pct}% (å‰© ${Math.max(0, mLeft)} å€‹æœˆ)</div><div class="prog-fill" style="width:${pct}%"></div></div><div style="font-size:10px; color:#888; display:flex; justify-content:space-between; margin-top:2px;"><span>ğŸ“ ç†è«–é€²åº¦: $${targetNow.toLocaleString()}</span><span style="color:${gap>0?'var(--cat-red)':'var(--cat-green)'}; font-weight:bold;">${gap>0?'é‚„å·® '+gap.toLocaleString():'å·²è¶…å‰ âœ¨'}</span></div></div>`;
        }
    }

    function toggleFields() {
        const mode = document.getElementById('trans-mode').value;
        document.getElementById('exp-cat-area').style.display = (mode === 'exp') ? 'block' : 'none';
        document.getElementById('inc-cat-area').style.display = (mode === 'inc') ? 'block' : 'none';
        document.getElementById('jar-area').style.display = (mode === 'save') ? 'block' : 'none';
        document.getElementById('transfer-area').style.display = (mode === 'transfer') ? 'block' : 'none';
    }

    function initDaily() {
        const accs = Object.keys(store.accs).map(k => `<option value="${k}">${k} ($${store.accs[k].toLocaleString()})</option>`).join('');
        document.getElementById('acc-source').innerHTML = accs;
        document.getElementById('acc-to').innerHTML = accs;
        document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k => `<option value="${k}">${k}</option>`).join('');
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k => `<option value="${k}">${k}</option>`).join('');
        document.getElementById('inc-cat').innerHTML = store.incCats.map(k => `<option value="${k}">${k}</option>`).join('');
        renderSubCats(); toggleFields();
    }

    function saveSettings() {
        const newJars = {};
        document.getElementById('jar-editor').value.split('\n').forEach(l => {
            const [name, data] = l.split(':');
            if(name && data) {
                const [goal, start, end] = data.split(',');
                newJars[name.trim()] = { goal: Number(goal), start: start.trim(), end: end.trim() };
            }
        });
        store.jars = newJars;
        const parse = (id, isCat=false) => {
            const obj = {};
            const val = document.getElementById(id).value.trim();
            if(isCat === 'inc') return val.split(',').map(s=>s.trim());
            val.split('\n').forEach(l => {
                const [k,v] = l.split(':');
                if(k && v) obj[k.trim()] = isCat ? v.split(',').map(s=>s.trim()) : Number(v.replace(/,/g,''));
            });
            return obj;
        };
        store.cats = parse('cat-editor', true);
        store.incCats = parse('inc-editor', 'inc');
        store.accs = parse('acc-editor');
        store.budgets = parse('budget-editor');
        saveToDB(); alert('è¨­å®šå·²æ›´æ–°ï¼'); location.reload();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-days'); grid.innerHTML = "";
        const y = selectedDate.getFullYear(), m = selectedDate.getMonth();
        document.getElementById('cal-month-title').innerText = `${y}å¹´${m+1}æœˆ`;
        const firstDay = new Date(y, m, 1).getDay(); const lastDate = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=lastDate; d++) {
            const dateStr = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            const hasRec = store.history.some(h => h.date === dateStr);
            const isSelected = dateStr === document.getElementById('selected-date-text').innerText;
            grid.innerHTML += `<div class="cal-day ${hasRec?'has-record':''} ${isSelected?'selected':''}" onclick="selectDate(${d})">${d}</div>`;
        }
    }
    function selectDate(d) {
        const y = selectedDate.getFullYear(), m = selectedDate.getMonth();
        const dateStr = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
        document.getElementById('day-detail-area').style.display = 'block';
        document.getElementById('selected-date-text').innerText = dateStr;
        renderCalendar(); renderDayRecords(dateStr);
    }
    function renderDayRecords(dateStr) {
        const recs = store.history.filter(h => h.date === dateStr);
        document.getElementById('day-records').innerHTML = recs.map(r => `<div class="record-item"><div><strong>${r.type==='save'?'ğŸŸ '+r.jar : (r.sub || r.type)}</strong><br><small style="color:#999">${r.acc || r.from+'â†’'+r.to}</small></div><div style="text-align:right"><span style="color:${r.type==='inc'?'var(--cat-green)':'var(--cat-red)'}">${r.amt.toLocaleString()}</span><button onclick="deleteRecord(${r.id})" style="border:none; background:none; color:red; padding-left:10px;">ğŸ—‘ï¸</button></div></div>`).join('') || 'ç„¡ç´€éŒ„';
    }
    function deleteRecord(id) {
        if(!confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return;
        const idx = store.history.findIndex(h => h.id === id); const r = store.history[idx];
        if(r.type === 'exp') store.accs[r.acc] += r.amt;
        else if(r.type === 'inc') store.accs[r.acc] -= r.amt;
        else if(r.type === 'save') { store.accs[r.acc] += r.amt; store.jarBalances[r.jar] -= r.amt; }
        else if(r.type === 'transfer') { store.accs[r.from] += r.amt; store.accs[r.to] -= r.amt; }
        store.history.splice(idx, 1); saveToDB(); renderHome(); renderDayRecords(r.date);
    }
    function saveAll() {
        const mode = document.getElementById('trans-mode').value; const amt = Number(document.getElementById('amt').value);
        const dateStr = document.getElementById('selected-date-text').innerText || new Date().toISOString().split('T')[0];
        if(!amt) return;
        let record = { id: Date.now(), date: dateStr, amt: amt, type: mode };
        const accSrc = document.getElementById('acc-source').value;
        if(mode === 'exp') {
            const main = document.getElementById('mainCat').value; const sub = document.getElementById('subCat').value;
            store.accs[accSrc] -= amt; record.acc = accSrc; record.main = main; record.sub = sub;
        } else if(mode === 'inc') {
            const incCat = document.getElementById('inc-cat').value;
            store.accs[accSrc] += amt; record.acc = accSrc; record.main = "æ”¶å…¥"; record.sub = incCat;
        } else if(mode === 'save') {
            const jar = document.getElementById('jar-target').value;
            store.accs[accSrc] -= amt; store.jarBalances[jar] = (store.jarBalances[jar] || 0) + amt;
            record.acc = accSrc; record.jar = jar;
        } else if(mode === 'transfer') {
            const accTo = document.getElementById('acc-to').value;
            store.accs[accSrc] -= amt; store.accs[accTo] += amt; record.from = accSrc; record.to = accTo;
        }
        store.history.push(record); saveToDB(); alert('ç´€éŒ„æˆåŠŸï¼');
        showPage('home', document.querySelectorAll('.nav-item')[0]);
        document.getElementById('amt').value = "";
    }
    function updateChart() {
        const curM = `${selectedDate.getFullYear()}-${(selectedDate.getMonth()+1).toString().padStart(2,'0')}`;
        const dataMap = {};
        store.history.filter(h => h.date.startsWith(curM) && h.type === 'exp').forEach(h => { dataMap[h.main] = (dataMap[h.main] || 0) + h.amt; });
        const ctx = document.getElementById('expenseChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(dataMap), datasets: [{ data: Object.values(dataMap), backgroundColor: ['#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA'] }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } } });
    }
    function renderBudgets() {
        const curM = `${selectedDate.getFullYear()}-${(selectedDate.getMonth()+1).toString().padStart(2,'0')}`;
        const area = document.getElementById('budgetBars'); area.innerHTML = "";
        for(let key in store.budgets) {
            let spent = store.history.filter(h => (h.main === key || (key.includes('-') && h.main === key.split('-')[0] && h.sub === key.split('-')[1])) && h.date.startsWith(curM) && h.type==='exp').reduce((a,b)=>a+b.amt, 0);
            const pct = Math.min(Math.round(spent/store.budgets[key]*100), 100);
            area.innerHTML += `<div style="font-size:11px; margin-bottom:5px;"><span>${key} ($${spent}/$${store.budgets[key]})</span><div class="prog-container" style="height:6px;"><div class="prog-fill" style="width:${pct}%; background:${spent>store.budgets[key]?'red':'var(--cat-green)'}"></div></div></div>`;
        }
    }
    function renderSubCats() { const main = document.getElementById('mainCat').value; if(store.cats[main]) document.getElementById('subCat').innerHTML = store.cats[main].map(s => `<option value="${s}">${s}</option>`).join(''); }
    function initSettings() {
        document.getElementById('jar-editor').value = Object.entries(store.jars).map(([k,v])=>`${k}:${v.goal},${v.start},${v.end}`).join('\n');
        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('inc-editor').value = store.incCats.join(',');
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n');
    }
    function exportData() { const blob = new Blob([JSON.stringify(store)], {type: "application/json"}); const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `å¤¢æƒ³å‚™ä»½_${new Date().toISOString().split('T')[0]}.json`; a.click(); }
    function importData(e) { const reader = new FileReader(); reader.onload = (ev) => { store = JSON.parse(ev.target.result); saveToDB(); location.reload(); }; reader.readAsText(e.target.files[0]); }
    function fullReset() { if(confirm("é‡ç½®å—ï¼Ÿ")) { localStorage.removeItem(DB_KEY); location.reload(); } }
    window.onload = () => renderHome();
</script>
