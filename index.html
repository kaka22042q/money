    <style>
        :root { 
            --cat-main: #FFB7B2; --cat-bg: #fffaf0; --cat-dark: #5D4037; 
            --cat-gray: #D7CCC8; --cat-red: #ff7675; --cat-green: #55efc4; --cat-blue: #74b9ff;

<body>

<div class="container">

        <div id="jarList"></div>

        </div>

    <div id="page-daily" class="page">
        <h2 class="text-center">âœï¸ ç´€éŒ„å¸³å‹™</h2>
        <div class="cat-card">
            <label>æ“ä½œé¡å‹</label>
            <select id="trans-mode" onchange="toggleFields()">
                <option value="exp">æ”¯å‡º ğŸ’¸</option>
                <option value="inc">æ”¶å…¥ ğŸ’°</option>
                <option value="save">å­˜å…¥å­˜éŒ¢ç­’ ğŸŸ</option>
                <option value="transfer">å°æ²–/ç¹³å¡è²»/è½‰å¸³ ğŸ”„</option>
            </select>

            <div id="source-acc-area"><label>é¸æ“‡å¸³æˆ¶</label><select id="acc-source"></select></div>
            <div id="target-jar-area" style="display:none;"><label>å­˜å…¥å“ªå€‹ç›®æ¨™ï¼Ÿ</label><select id="jar-target"></select></div>
            <div id="transfer-area" style="display:none;"><label>è½‰å‡ºå¸³æˆ¶</label><select id="acc-from"></select><label>è½‰å…¥å¸³æˆ¶</label><select id="acc-to"></select></div>
            <div id="cat-area"><label>åˆ†é¡</label><select id="mainCat" onchange="renderSubCats()"></select><select id="subCat" style="margin-top:8px;"></select></div>

            <button onclick="fullReset()" style="width:100%; background:none; border:none; color:red; font-size:10px; margin-top:15px">âš ï¸ å¾¹åº•æ¸…ç©ºæ‰€æœ‰ç´€éŒ„</button>

<script>
    const DB_KEY = 'cat_dream_safe_v1';
    let selectedDate = new Date();
    let myChart = null;

    let defaultData = {
        jars: {'è²·é›»è…¦': 65000, 'ç·Šæ€¥é å‚™é‡‘': 100000},
        jarBalances: {'è²·é›»è…¦': 0, 'ç·Šæ€¥é å‚™é‡‘': 0},
        accs: {'ç¾é‡‘': 0, 'éŠ€è¡Œ': 0, 'ä¿¡ç”¨å¡': 0},
        cats: {'é£²é£Ÿ':['å¤–é£Ÿ','é£²æ–™','é›¶é£Ÿ'], 'äº¤é€š':['åŠ æ²¹','æ·é‹'], 'å±…å®¶':['æˆ¿ç§Ÿ','é›œè²»'], 'å…¶ä»–':['é›œé …']},
        budgets: {'é£²é£Ÿ': 10000},
        history: [],
        config: { start: '2026-01', end: '2030-12' }
    };

    let store = JSON.parse(localStorage.getItem(DB_KEY)) || defaultData;

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        el.classList.add('active');
        if(pId === 'home') renderHome();
        if(pId === 'daily') initDaily();
        if(pId === 'settings') initSettings();
    }

    function renderHome() {
        renderJars(); renderCalendar(); updateChart(); renderBudgets();
    }

    function renderJars() {
        const list = document.getElementById('jarList');
        list.innerHTML = "";
        const now = new Date();
        const start = new Date(store.config.start);
        const end = new Date(store.config.end);
        const totalM = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth()) || 1;
        const passedM = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth());
        
        for(let name in store.jars) {
            const cur = store.jarBalances[name] || 0;
            const goal = store.jars[name];
            const pct = Math.min(Math.round(cur/goal*100), 100);
            const targetNow = Math.round((goal/totalM) * (passedM + 1));
            const gap = targetNow - cur;
            list.innerHTML += `<div class="cat-card"><div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold;"><span>${name}</span><span>$${cur.toLocaleString()} / $${goal.toLocaleString()}</span></div><div class="prog-container"><div class="prog-text">${pct}%</div><div class="prog-fill" style="width:${pct}%"></div></div><div style="font-size:10px; color:#888; display:flex; justify-content:space-between; margin-top:2px;"><span>ğŸ“ æ‡‰å­˜: $${targetNow.toLocaleString()}</span><span style="color:${gap>0?'var(--cat-red)':'var(--cat-green)'}">${gap>0?'é‚„å·® '+gap.toLocaleString():'è¶…å‰ âœ¨'}</span></div></div>`;
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-days');
        grid.innerHTML = "";
        const y = selectedDate.getFullYear(), m = selectedDate.getMonth();
        document.getElementById('cal-month-title').innerText = `${y}å¹´${m+1}æœˆ`;
        const firstDay = new Date(y, m, 1).getDay();
        const lastDate = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=lastDate; d++) {
            const dateStr = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            const hasRec = store.history.some(h => h.date === dateStr);
            const isSelected = dateStr === document.getElementById('selected-date-text').innerText;
            grid.innerHTML += `<div class="cal-day ${hasRec?'has-record':''} ${isSelected?'selected':''}" onclick="selectDate(${d})">${d}</div>`;
        }
    }

    function selectDate(d) {
        const y = selectedDate.getFullYear(), m = selectedDate.getMonth();
        const dateStr = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
        document.getElementById('day-detail-area').style.display = 'block';
        document.getElementById('selected-date-text').innerText = dateStr;
        renderCalendar(); renderDayRecords(dateStr);
    }

    function renderDayRecords(dateStr) {
        const recs = store.history.filter(h => h.date === dateStr);
        document.getElementById('day-records').innerHTML = recs.map(r => `<div class="record-item"><div><strong>${r.type==='save'?'ğŸŸ '+r.jar : (r.sub || r.type)}</strong><br><small style="color:#999">${r.acc || r.from+'â†’'+r.to}</small></div><div style="text-align:right"><span style="color:${r.type==='inc'?'var(--cat-green)':'var(--cat-red)'}">${r.amt.toLocaleString()}</span><button onclick="deleteRecord(${r.id})" style="border:none; background:none; color:red; padding-left:10px;">ğŸ—‘ï¸</button></div></div>`).join('') || 'æœ¬æ—¥ç„¡ç´€éŒ„';
    }

    function deleteRecord(id) {
        if(!confirm('ç¢ºå®šåˆªé™¤ç´€éŒ„ï¼Ÿ')) return;
        const idx = store.history.findIndex(h => h.id === id);
        const r = store.history[idx];
        if(r.type === 'exp') store.accs[r.acc] += r.amt;
        else if(r.type === 'inc') store.accs[r.acc] -= r.amt;
        else if(r.type === 'save') { store.accs[r.acc] += r.amt; store.jarBalances[r.jar] -= r.amt; }
        else if(r.type === 'transfer') { store.accs[r.from] += r.amt; store.accs[r.to] -= r.amt; }
        store.history.splice(idx, 1);
        saveToDB(); renderHome(); renderDayRecords(r.date);
    }

    function toggleFields() {
        const mode = document.getElementById('trans-mode').value;
        document.getElementById('source-acc-area').style.display = (mode === 'transfer') ? 'none' : 'block';
        document.getElementById('target-jar-area').style.display = (mode === 'save') ? 'block' : 'none';
        document.getElementById('transfer-area').style.display = (mode === 'transfer') ? 'block' : 'none';
        document.getElementById('cat-area').style.display = (mode === 'exp' || mode === 'inc') ? 'block' : 'none';
    }

    function saveAll() {
        const mode = document.getElementById('trans-mode').value;
        const amt = Number(document.getElementById('amt').value);
        const dateStr = document.getElementById('selected-date-text').innerText || new Date().toISOString().split('T')[0];
        if(!amt) return;
        let record = { id: Date.now(), date: dateStr, amt: amt, type: mode };
        if(mode === 'save') {
            const acc = document.getElementById('acc-source').value; const jar = document.getElementById('jar-target').value;
            store.accs[acc] -= amt; store.jarBalances[jar] = (store.jarBalances[jar] || 0) + amt;
            record.acc = acc; record.jar = jar;
        } else if(mode === 'transfer') {
            const f = document.getElementById('acc-from').value, t = document.getElementById('acc-to').value;
            store.accs[f] -= amt; store.accs[t] += amt; record.from = f; record.to = t;
        } else {
            const acc = document.getElementById('acc-source').value; const main = document.getElementById('mainCat').value, sub = document.getElementById('subCat').value;
            if(mode === 'exp') store.accs[acc] -= amt; else store.accs[acc] += amt;
            record.acc = acc; record.main = main; record.sub = sub;
        }
        store.history.push(record); saveToDB(); alert('ç´€éŒ„æˆåŠŸï¼');
        showPage('home', document.querySelectorAll('.nav-item')[0]);
        document.getElementById('amt').value = "";
    }

    function updateChart() {
        const curM = `${selectedDate.getFullYear()}-${(selectedDate.getMonth()+1).toString().padStart(2,'0')}`;
        const dataMap = {};
        store.history.filter(h => h.date.startsWith(curM) && h.type === 'exp').forEach(h => { dataMap[h.main] = (dataMap[h.main] || 0) + h.amt; });
        const ctx = document.getElementById('expenseChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(dataMap), datasets: [{ data: Object.values(dataMap), backgroundColor: ['#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA'] }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } } });
    }

    function renderBudgets() {
        const curM = `${selectedDate.getFullYear()}-${(selectedDate.getMonth()+1).toString().padStart(2,'0')}`;
        const area = document.getElementById('budgetBars'); area.innerHTML = "<h3>ğŸ“Š é ç®—ç›£æ§</h3>";
        for(let key in store.budgets) {
            let spent = 0;
            if(key.includes('-')) {
                const [m, s] = key.split('-');
                spent = store.history.filter(h => h.main === m && h.sub === s && h.date.startsWith(curM) && h.type==='exp').reduce((a,b)=>a+b.amt, 0);
            } else {
                spent = store.history.filter(h => h.main === key && h.date.startsWith(curM) && h.type==='exp').reduce((a,b)=>a+b.amt, 0);
            }
            const limit = store.budgets[key];
            const pct = Math.min(Math.round(spent/limit*100), 100);
            area.innerHTML += `<div class="cat-card" style="margin-bottom:8px; padding:10px; border-width:2px;"><div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold;"><span>${key}</span><span>$${spent}/$${limit}</span></div><div class="prog-container" style="height:8px;"><div class="prog-fill" style="width:${pct}%; background:${spent>limit?'var(--cat-red)':'var(--cat-green)'}"></div></div></div>`;
        }
    }

    function initDaily() {
        const accs = Object.keys(store.accs).map(k => `<option value="${k}">${k} ($${store.accs[k].toLocaleString()})</option>`).join('');
        document.getElementById('acc-source').innerHTML = accs; document.getElementById('acc-from').innerHTML = accs; document.getElementById('acc-to').innerHTML = accs;
        document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k => `<option value="${k}">${k}</option>`).join('');
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k => `<option value="${k}">${k}</option>`).join('');
        renderSubCats(); toggleFields();
    }

    function renderSubCats() {
        const main = document.getElementById('mainCat').value;
        document.getElementById('subCat').innerHTML = store.cats[main].map(s => `<option value="${s}">${s}</option>`).join('');
    }

    function initSettings() {
        document.getElementById('jar-editor').value = Object.entries(store.jars).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n');
    }

    function saveSettings() {
        const parse = (id) => { const obj = {}; document.getElementById(id).value.split('\n').forEach(l => { const [k,v] = l.split(':'); if(k && v) obj[k.trim()] = Number(v.replace(/,/g,'')); }); return obj; };
        store.jars = parse('jar-editor'); store.accs = parse('acc-editor'); store.budgets = parse('budget-editor');
        saveToDB(); alert('è¨­å®šå·²å¥—ç”¨ï¼'); location.reload();
    }

    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }
    
    function exportData() {
        const now = new Date();
        const fileName = `å¤¢æƒ³å‚™ä»½_${now.toISOString().split('T')[0]}.json`;
        const blob = new Blob([JSON.stringify(store)], {type: "application/json"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob); a.download = fileName; a.click();
    }

    function importData(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            try {
                const imported = JSON.parse(ev.target.result);
                if (imported.jars) { store = imported; saveToDB(); location.reload(); }
            } catch(e) { alert("è®€å–éŒ¯èª¤"); }
        };
        reader.readAsText(file);
    }

    function fullReset() { if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿé€™ç„¡æ³•å¾©åŸï¼")) { localStorage.removeItem(DB_KEY); location.reload(); } }

    window.onload = () => renderHome();
</script>
