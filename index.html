        document.getElementById('record-date').value = new Date().toISOString().split('T')[0];
        updateAppTitles(); checkBackupAlert(); initDaily(); renderKeyboard();
    };

    function applyTheme() {
        const m = (store.themeMode === 'auto') ? new Date().getMonth() : new Date().getMonth(); 
        const theme = monthlyThemes[m];
        document.documentElement.style.setProperty('--cat-main', theme.main);
        document.documentElement.style.setProperty('--cat-bg', theme.bg);
        document.documentElement.style.setProperty('--cat-light-pink', theme.main + '44');
    }

    function talkCat() {
        const bubble = document.getElementById('cat-bubble');
        bubble.innerText = quotes[Math.floor(Math.random() * quotes.length)];
        bubble.style.display = 'block';
        setTimeout(() => bubble.style.display = 'none', 4000);
    }

    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }
    function updateAppTitles() { document.getElementById('web-title').innerText = store.appName + ' v49'; document.getElementById('home-title-display').innerText = 'ğŸ¾ ' + store.appName; }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(pId === 'home') renderHome(); if(pId === 'assets') renderAssetsAndHistory(); if(pId === 'settings') initSettings();
    }

    function initSettings() {
        document.getElementById('theme-mode-select').value = store.themeMode || 'auto';
        document.getElementById('budget-day-input').value = store.budgetDay;
        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('jar-editor').value = Object.entries(store.jars).map(([k,v])=>`${k}:${v.goal},${v.start},${v.end}`).join('\n');
        document.getElementById('manual-editor').value = store.manualContent;
    }

    function saveSettings() {
        store.themeMode = document.getElementById('theme-mode-select').value;
        store.budgetDay = Number(document.getElementById('budget-day-input').value) || 1;
        store.manualContent = document.getElementById('manual-editor').value;
        const parseLines = (id, isCat=false) => {
            const o = {};
            document.getElementById(id).value.split('\n').forEach(l => {
                const [k, v] = l.split(':'); if(k && v) {
                    if(isCat) o[k.trim()] = v.split(',').map(s=>s.trim());
                    else o[k.trim()] = Number(v.replace(/,/g,'').trim());
                }
            }); return o;
        };
        store.cats = parseLines('cat-editor', true); store.accs = parseLines('acc-editor'); store.budgets = parseLines('budget-editor');
        const j = {}; document.getElementById('jar-editor').value.split('\n').forEach(l => {
            const [n, d] = l.split(':'); if(n && d) { const p = d.split(','); j[n.trim()] = { goal: Number(p[0]), start: p[1], end: p[2] }; }
        });
        store.jars = j;
        saveToDB(); applyTheme(); alert('è®Šæ›´å·²å„²å­˜å–µï¼ğŸ¾'); location.reload();
    }

    function renderHome() {
        const range = getBudgetDateRange();
        document.getElementById('period-info').innerText = `å¸³æœŸï¼š${range.start.toLocaleDateString()} ~ ${range.end.toLocaleDateString()}`;
        const jl = document.getElementById('jarList'); jl.innerHTML = "";
        const now = new Date();
        for(let n in store.jars) {
            const p = store.jars[n], cb = store.jarBalances[n]||0;
            const goal = p.goal, start = new Date(p.start), end = new Date(p.end);
            let totalMonths = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth()) + 1;
            let passedMonths = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth()) + 1;
            let idealTotalNow = (goal / totalMonths) * passedMonths;
            let diff = cb - idealTotalNow;
            const pct = Math.min(Math.round(cb/goal*100), 100);
            jl.innerHTML += `
                <div class="cat-card">
                    ${pct >= 100 ? '<span class="medal">ğŸ¥‡</span>' : ''}
                    <div style="display:flex; justify-content:space-between;"><b>ğŸ’ ${n}</b> <small>$${cb.toLocaleString()}/$${goal.toLocaleString()}</small></div>
                    <div style="font-size:11px; margin-top:4px; color:#666;">é€²åº¦ç‹€æ…‹ï¼š<span style="color:${diff>=0?'var(--cat-green)':'var(--cat-red)'}">${diff>=0?'è¶…å‰':'è½å¾Œ'} $${Math.abs(Math.round(diff)).toLocaleString()}</span></div>
                    <div class="prog-container"><div class="prog-fill" style="width:${pct}%; background:var(--cat-blue)"></div></div>
                </div>`;
        }
        const hb = document.getElementById('home-budget-list'); hb.innerHTML = "";
        for(let b in store.budgets) {
            const spent = store.history.filter(h=>h.type==='exp' && h.main===b && new Date(h.date)>=range.start && new Date(h.date)<=range.end).reduce((s,x)=>s+x.amt,0);
            const pct = Math.min(Math.round(spent/store.budgets[b]*100), 100);
            hb.innerHTML += `<div style="font-size:11px; margin-top:5px;">${b} ($${spent}/$${store.budgets[b]})<div class="prog-container"><div class="prog-fill" style="width:${pct}%; background:${pct>=100?'var(--cat-red)':'var(--cat-green)'}"></div></div></div>`;
        }
        renderCalendar();
    }

    function getBudgetDateRange() {
        const now = new Date(); let y=now.getFullYear(), m=now.getMonth(), d=store.budgetDay||10;
        if(now.getDate()>=d) return { start:new Date(y,m,d), end:new Date(y,m+1,d-1,23,59,59) };
        return { start:new Date(y,m-1,d), end:new Date(y,m,d-1,23,59,59) };
    }

    function changeMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); renderCalendar(); }
    function renderCalendar() {
        const grid = document.getElementById('calendar-days'); grid.innerHTML = "";
        const y=viewDate.getFullYear(), m=viewDate.getMonth(); document.getElementById('cal-month-title').innerText = `${y}å¹´ ${m+1}æœˆ`;
        const first = new Date(y,m,1).getDay(), last = new Date(y,m+1,0).getDate();
        for(let i=0; i<first; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=last; d++) {
            const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            grid.innerHTML += `<div class="cal-day ${new Date().toISOString().slice(0,10)===ds?'today':''} ${store.history.some(h=>h.date===ds)?'has-record':''}" onclick="selectDate('${ds}', this)">${d}</div>`;
        }
    }

    function selectDate(ds, el) {
        document.querySelectorAll('.cal-day').forEach(d => d.classList.remove('selected'));
        el.classList.add('selected');
        document.getElementById('day-detail-area').style.display='block';
        document.getElementById('detail-date-title').innerText = `ğŸ“… ${ds} æ˜ç´°ï¼š`;
        const recs = store.history.filter(h=>h.date===ds);
        document.getElementById('day-records').innerHTML = recs.map(r=>`
            <div class="record-item">
                <div style="flex:1;"><small>[${r.main}]</small> <strong>${r.note||'ç„¡'}</strong></div>
                <div style="text-align:right;"><span style="color:${r.type==='inc'?'green':'red'}; font-weight:bold;">$${r.amt}</span><br>
                <button onclick="deleteRecord(${r.id})" style="border:none; background:#eee; padding:2px 6px; border-radius:5px; font-size:10px; color:red;">ğŸ—‘ï¸ åˆªé™¤</button></div>
            </div>`).join('') || 'ç„¡ç´€éŒ„';
    }

    function renderAssetsAndHistory() {
        const area = document.getElementById('asset-list'); area.innerHTML = "";
        let tot = 0; for(let k in store.accs){ tot += store.accs[k]; area.innerHTML += `<div style="display:flex; justify-content:space-between; padding:4px 0;"><span>${k}</span><span>$${store.accs[k].toLocaleString()}</span></div>`; }
        area.innerHTML += `<div style="border-top:2.2px solid var(--cat-dark); margin-top:5px; font-weight:bold; display:flex; justify-content:space-between;"><span>ç¸½è³‡ç”¢</span><span>$${tot.toLocaleString()}</span></div>`;
        const search = document.getElementById('global-search').value.toLowerCase();
        const filtered = store.history.filter(h => `${h.main||''} ${h.note||''}`.toLowerCase().includes(search));
        const catT = {}, listA = document.getElementById('full-history-list'); listA.innerHTML = "";
        filtered.sort((a,b)=>new Date(b.date)-new Date(a.date)).slice(0,25).forEach(h=>{
            if(h.type==='exp') catT[h.main] = (catT[h.main]||0)+h.amt;
            listA.innerHTML += `<div class="record-item"><div style="flex:1;"><small>${h.date} [${h.main}]</small><br><strong>${h.note||'ç„¡'}</strong></div><div style="text-align:right;"><span style="color:${h.type==='inc'?'green':'red'}; font-weight:bold;">${h.type==='inc'?'+':'-'}$${h.amt}</span><br><button onclick="deleteRecord(${h.id})" style="border:none; background:#eee; padding:2px 8px; border-radius:5px; font-size:12px; color:red; margin-top:3px;">ğŸ—‘ï¸ åˆªé™¤</button></div></div>`;
        });
        if(pieChartInstance) pieChartInstance.destroy(); if(barChartInstance) barChartInstance.destroy();
        const ctxP = document.getElementById('pieChart').getContext('2d'), ctxB = document.getElementById('barChart').getContext('2d');
        pieChartInstance = new Chart(ctxP, { type:'pie', data:{ labels:Object.keys(catT), datasets:[{data:Object.values(catT), backgroundColor:['#FFB7B2','#FFDAC1','#E2F0CB','#B5EAD7','#C7CEEA']}] }, options:{ maintainAspectRatio:false } });
        barChartInstance = new Chart(ctxB, { type:'bar', data:{ labels:Object.keys(catT), datasets:[{label:'é‡‘é¡', data:Object.values(catT), backgroundColor:'#74b9ff'}] }, options:{ maintainAspectRatio:false, plugins:{legend:{display:false}} } });
    }

    function deleteRecord(id) {
        if(!confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å–µï¼Ÿ")) return;
        const h = store.history.find(x=>x.id===id); if(!h) return;
        const res = (r,v) => { const n=r.split(':')[1]; if(store.accs[n]!==undefined) store.accs[n]+=v; };
        if(h.type==='exp') res(h.srcRaw, h.amt); else if(h.type==='inc') res(h.srcRaw,-h.amt);
        else if(h.type==='save'){ res(h.srcRaw, h.amt); store.jarBalances[h.jar]-=h.amt; }
        else if(h.type==='transfer'){ res(h.fromRaw,h.amt); res(h.toRaw,-h.amt); }
        store.history = store.history.filter(x=>x.id!==id); saveToDB(); location.reload();
    }

    function renderKeyboard() {
        const c = document.getElementById('kb-container'); c.innerHTML = "";
        ['7','8','9','/','4','5','6','*','1','2','3','-','0','AC','=','+'].forEach(k => {
            c.innerHTML += `<button class="kb-btn ${['/','*','-','+'].includes(k)?'op-btn':(k==='='?'eq-btn':'')}" onclick="pressCalc('${k}')">${(k==='*'?'Ã—':k==='/'?'Ã·':k)}</button>`;
        });
    }
    function pressCalc(v) {
        const el = document.getElementById('amt');
        if(v==='AC') { el.value = "0"; calcBuffer = ""; }
        else if(v==='=') { try { el.value = eval(calcBuffer.replace(/[^0-9+\-*/.]/g,''))||0; calcBuffer = String(el.value); } catch { el.value="Error"; } }
        else { calcBuffer += v; el.value = calcBuffer; }
    }

    function saveAll() {
        const m = document.getElementById('trans-mode').value, amt = Number(document.getElementById('amt').value);
        const date = document.getElementById('record-date').value, note = document.getElementById('note').value, srcRaw = document.getElementById('acc-source').value;
        if(!amt) return alert('é‡‘é¡ä¸èƒ½ç‚º0å–µï¼');
        const adj = (r, v) => { const n = r.split(':')[1]; store.accs[n] = (store.accs[n]||0) + v; };
        if(m==='exp') adj(srcRaw,-amt); else if(m==='inc') adj(srcRaw,amt);
        else if(m==='save') { adj(srcRaw,-amt); store.jarBalances[document.getElementById('jar-target').value] = (store.jarBalances[document.getElementById('jar-target').value]||0)+amt; }
        else if(m==='transfer') { adj(srcRaw,-amt); adj(document.getElementById('acc-to').value, amt); }
        store.history.push({id:Date.now(), date, amt, type:m, main:document.getElementById('mainCat').value, srcRaw, note, fromRaw:srcRaw, toRaw:document.getElementById('acc-to').value, jar:document.getElementById('jar-target').value });
        saveToDB(); alert('ç´€éŒ„æˆåŠŸå–µï¼ğŸ¾'); location.reload();
    }

    function checkBackupAlert() { if(Date.now() - (store.lastBackup || 0) > 7*86400000) setTimeout(()=>document.getElementById('backup-modal').style.display='flex', 1000); }
    function closeBackupModal() { document.getElementById('backup-modal').style.display='none'; }
    function exportData() { store.lastBackup = Date.now(); saveToDB(); const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([JSON.stringify(store)], {type: "application/json"})); a.download = `å¤¢æƒ³å‚™ä»½_v49.json`; a.click(); }
    function exportCSV() { let csv="\uFEFFæ—¥æœŸ,é¡å‹,é …ç›®,é‡‘é¡,å‚™è¨»\n"; store.history.forEach(h=>{ csv+=`${h.date},${h.type},${h.main},${h.amt},${h.note||''}\n`; }); const a=document.createElement("a"); a.href=URL.createObjectURL(new Blob([csv], {type:'text/csv;charset=utf-8;'})); a.download=`è²¡å‹™å ±å ±.csv`; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload=(ev)=>{ store=JSON.parse(ev.target.result); saveToDB(); location.reload(); }; r.readAsText(e.target.files[0]); }
    function fullReset() { if(confirm("âš ï¸ ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰ç´€éŒ„å—ï¼Ÿä¸å¯å¾©åŸå–”ï¼")) { store.history=[]; store.jarBalances={}; saveToDB(); location.reload(); } }
    function openManual() { document.getElementById('manual-display').innerText = store.manualContent; document.getElementById('manual-modal').style.display='flex'; }
    function goToSettingsForBackup() { closeBackupModal(); showPage('settings', document.querySelectorAll('.nav-item')[3]); }
    function initDaily() {
        const acc_op = Object.keys(store.accs).map(k=>`<option value="ACC:${k}">${k}</option>`).join('');
        document.getElementById('acc-source').innerHTML = acc_op;
        document.getElementById('acc-to').innerHTML = acc_op;
        document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k=>`<option value="${k}">${k}</option>`).join('');
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k=>`<option value="${k}">${k}</option>`).join('');
        renderSubCats();
    }
    function renderSubCats() { const m = document.getElementById('mainCat').value; if(store.cats[m]) document.getElementById('subCat').innerHTML = store.cats[m].map(s=>`<option value="${s}">${s}</option>`).join(''); }
    function toggleFields() { const m = document.getElementById('trans-mode').value; document.getElementById('transfer-area').style.display = (m==='transfer'?'block':'none'); document.getElementById('jar-area').style.display = (m==='save'?'block':'none'); }
</script>
