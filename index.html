    <title>å¤¢æƒ³è¨˜å¸³æœ¬ Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --cat-main: #FFB7B2; --cat-bg: #fffaf0; --cat-dark: #5D4037; --cat-gray: #D7CCC8; --cat-red: #ff7675; --cat-green: #55efc4; --cat-blue: #74b9ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--cat-bg); color: var(--cat-dark); margin: 0; padding-bottom: 110px; }
        .container { max-width: 450px; margin: 0 auto; padding: 15px; }
        .cat-card { background: #fff; border: 3px solid var(--cat-dark); box-shadow: 4px 4px 0 var(--cat-gray); border-radius: 20px; margin-bottom: 15px; padding: 15px; }
        .prog-container { background: #EFEBE9; height: 18px; border-radius: 9px; border: 1.5px solid var(--cat-dark); overflow: hidden; margin: 5px 0; position: relative; }
        .prog-fill { height: 100%; background: var(--cat-main); transition: width 0.5s; }
        .prog-text { position: absolute; width: 100%; text-align: center; font-size: 10px; font-weight: bold; line-height: 16px; z-index: 5; }
        
        /* æœˆæ›†æ¨£å¼æ§åˆ¶ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; }
        .cal-day { padding: 8px 0; border-radius: 8px; font-size: 13px; cursor: pointer; position: relative; }
        .cal-day.has-record::after { content: 'â€¢'; position: absolute; bottom: 1px; left: 50%; transform: translateX(-50%); color: var(--cat-main); font-size: 16px; }
        .cal-day.selected { border: 2px solid var(--cat-dark); background: #fff5f5; }
        
        .nav-bar { position: fixed; bottom: 20px; left: 10px; right: 10px; background: white; border: 3px solid var(--cat-dark); box-shadow: 0 6px 0 var(--cat-gray); display: flex; justify-content: space-around; padding: 8px; z-index: 100; border-radius: 25px; }
        .nav-item { border: none; background: none; text-align: center; flex: 1; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-text { font-size: 10px; font-weight: bold; color: var(--cat-gray); }
        .nav-item.active .nav-text { color: var(--cat-dark); }
        
        input, select, textarea { width: 100%; border: 2px solid var(--cat-gray); border-radius: 10px; padding: 10px; margin-top: 5px; font-size: 16px; outline: none; background: #fff; }
        label { font-size: 12px; font-weight: bold; display: block; margin-top: 10px; color: var(--cat-dark); }
        .btn-main { background: var(--cat-main); border: 2px solid var(--cat-dark); box-shadow: 0 4px 0 var(--cat-dark); font-weight: bold; color: white; border-radius: 12px; padding: 12px; width: 100%; cursor: pointer; margin-top: 15px; font-size: 16px; }
        .tag { background: #f0f0f0; padding: 2px 8px; border-radius: 5px; font-size: 10px; cursor: pointer; color: var(--cat-blue); border: 1px solid #ddd; }
        .page { display: none; }
        .page.active { display: block; }
        .inst-badge { background: var(--cat-red); color: white; padding: 2px 5px; border-radius: 4px; font-size: 9px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="page-home" class="page active">
        <h2 class="text-center" style="color:var(--cat-red); margin:0 0 10px 0;">ğŸ¾ å¤¢æƒ³é¦–é </h2>
        <div id="jarList"></div>
        
        <div class="cat-card">
            <h3 class="text-center" id="cal-month-title" style="margin:0"></h3>
            <div class="calendar-grid" id="calendar-days"></div>
            <div id="day-detail-area" style="display:none; margin-top:15px; padding-top:15px; border-top:1px dashed #ccc;">

                <div id="day-records"></div>

    </div>

    <div id="page-list" class="page">

            <input type="text" id="global-search" placeholder="ğŸ” æœå°‹å‚™è¨»å…§å®¹ (å¦‚: é¤å»³, æŠ«è–©)..." oninput="renderList()">
        </div>
        <div id="full-history-list"></div>
    </div>

    <div id="page-daily" class="page">
        <h2 class="text-center">âœï¸ ç´€éŒ„å¸³å‹™</h2>
        <div class="cat-card">
            <label>æ“ä½œé¡å‹</label>
            <select id="trans-mode" onchange="toggleFields()">
                <option value="exp">æ”¯å‡º ğŸ’¸</option>
                <option value="inc">æ”¶å…¥ ğŸ’°</option>
                <option value="save">å­˜å…¥å­˜éŒ¢ç­’ ğŸŸ</option>
            </select>
            
            <div id="jar-area" style="display:none;"><label>å­˜å…¥è¨ˆç•«</label><select id="jar-target"></select></div>
            <div id="exp-cat-area"><label>åˆ†é¡</label><div style="display:flex; gap:5px;"><select id="mainCat" onchange="renderSubCats()"></select><select id="subCat"></select></div></div>
            <div id="inc-cat-area" style="display:none;"><label>æ”¶å…¥é …ç›®</label><select id="inc-cat"></select></div>
            
            <label>é‡‘é¡ (åˆ†æœŸå¡«ç¸½é¡)</label><input type="number" id="amt" placeholder="0" inputmode="decimal">
            <label>å‚™è¨» (æ¯”åƒ¹é—œéµå­—)</label><input type="text" id="note" placeholder="ä¾‹ï¼šéº¥ç•¶å‹å¤§è–¯">
            <label>æ—¥æœŸ</label><input type="date" id="record-date">

            <div id="inst-toggle-area">
                <label style="display:inline;"><input type="checkbox" id="is-inst" onchange="toggleInstOptions()"> ä¿¡ç”¨å¡åˆ†æœŸ</label>
                <div id="inst-options" style="display:none; background:#f9f9f9; padding:10px; border-radius:10px; margin-top:5px;">
                    <label>åˆ†å¹¾æœŸï¼Ÿ</label><input type="number" id="inst-num" value="3" min="2">
                </div>
            </div>
            
            <button onclick="saveAll()" class="btn-main">ç¢ºèªå­˜æª”</button>
        </div>
    </div>

    <div id="page-settings" class="page">
        <h2 class="text-center">âš™ï¸ è¨­å®š</h2>
        <div class="cat-card">
            <h4 style="margin:0">ğŸ’ å­˜éŒ¢ç­’ (åç¨±:ç›®æ¨™,èµ·,è¿„)</h4>
            <textarea id="jar-editor" rows="3"></textarea>
            <h4 style="margin:10px 0 0 0">ğŸ“‚ åˆ†é¡ (å¤§é¡:å°é¡1,å°é¡2)</h4>
            <textarea id="cat-editor" rows="3"></textarea>
            <button onclick="saveSettings()" class="btn-main" style="background:var(--cat-green)">å„²å­˜è¨­å®š</button>
        </div>
        <div class="cat-card" style="background:#eee; text-align:center;">
             <button onclick="exportData()" style="padding:10px; border-radius:10px;">ğŸ“¦ åŒ¯å‡ºå‚™ä»½</button>
             <button onclick="fullReset()" style="color:red; border:none; background:none; margin-top:10px;">âš ï¸ æ¸…ç©ºè³‡æ–™</button>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" onclick="showPage('home', this)">ğŸ“…<div class="nav-text">æœˆæ›†</div></button>
    <button class="nav-item" onclick="showPage('list', this)">ğŸ”<div class="nav-text">ç¸½è¦½</div></button>
    <button class="nav-item" onclick="showPage('daily', this)">âœï¸<div class="nav-text">è¨˜å¸³</div></button>
    <button class="nav-item" onclick="showPage('settings', this)">âš™ï¸<div class="nav-text">è¨­å®š</div></button>
</nav>

<script>
    const DB_KEY = 'cat_dream_pro_final_v1';
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        jars: { 'è²·é›»è…¦': { goal: 60000, start: '2026-01', end: '2026-12' } },
        jarBalances: { 'è²·é›»è…¦': 0 },
        cats: { 'é£²é£Ÿ':['å¤–é£Ÿ','é£²æ–™'], 'äº¤é€š':['åŠ æ²¹','æ·é‹'] },
        incCats: ['è–ªæ°´', 'çé‡‘'],
        history: []
    };

    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        el.classList.add('active');
        if(pId === 'home') renderHome();
        if(pId === 'list') renderList();
        if(pId === 'daily') initDaily();
        if(pId === 'settings') initSettings();
    }

    function toggleInstOptions() {
        document.getElementById('inst-options').style.display = document.getElementById('is-inst').checked ? 'block' : 'none';
    }

    function initDaily() {
        document.getElementById('record-date').valueAsDate = new Date();
        document.getElementById('is-inst').checked = false;
        toggleInstOptions();
        document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k => `<option value="${k}">${k}</option>`).join('');
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k => `<option value="${k}">${k}</option>`).join('');
        document.getElementById('inc-cat').innerHTML = store.incCats.map(k => `<option value="${k}">${k}</option>`).join('');
        renderSubCats(); toggleFields();
    }

    function renderSubCats() {
        const main = document.getElementById('mainCat').value;
        if(store.cats[main]) document.getElementById('subCat').innerHTML = store.cats[main].map(s => `<option value="${s}">${s}</option>`).join('');
    }

    function toggleFields() {
        const mode = document.getElementById('trans-mode').value;
        document.getElementById('exp-cat-area').style.display = (mode === 'exp') ? 'block' : 'none';
        document.getElementById('inc-cat-area').style.display = (mode === 'inc') ? 'block' : 'none';
        document.getElementById('jar-area').style.display = (mode === 'save') ? 'block' : 'none';
        document.getElementById('inst-toggle-area').style.display = (mode === 'exp') ? 'block' : 'none';
    }

    function saveAll() {
        const mode = document.getElementById('trans-mode').value;
        const totalAmt = Number(document.getElementById('amt').value);
        const note = document.getElementById('note').value;
        const baseDate = new Date(document.getElementById('record-date').value);
        const isInst = document.getElementById('is-inst').checked;

        if(!totalAmt || isNaN(baseDate.getTime())) return alert('è«‹å¡«å¯«é‡‘é¡èˆ‡æ—¥æœŸ');

        if(mode === 'exp' && isInst) {
            const months = Number(document.getElementById('inst-num').value);
            const partAmt = Math.round(totalAmt / months);
            const main = document.getElementById('mainCat').value, sub = document.getElementById('subCat').value;
            for(let i=0; i<months; i++) {
                let d = new Date(baseDate);
                d.setMonth(d.getMonth() + i);
                store.history.push({ id: Date.now()+i, date: d.toISOString().split('T')[0], amt: partAmt, type: 'exp', main, sub, note: `${note} (åˆ†æœŸ ${i+1}/${months})`, isInst: true });
            }
        } else {
            let record = { id: Date.now(), date: baseDate.toISOString().split('T')[0], amt: totalAmt, type: mode, note };
            if(mode === 'exp') { record.main = document.getElementById('mainCat').value; record.sub = document.getElementById('subCat').value; }
            else if(mode === 'inc') { record.main = "æ”¶å…¥"; record.sub = document.getElementById('inc-cat').value; }
            else if(mode === 'save') { const jar = document.getElementById('jar-target').value; store.jarBalances[jar] = (store.jarBalances[jar] || 0) + totalAmt; record.jar = jar; }
            store.history.push(record);
        }
        saveToDB(); alert('ç´€éŒ„æˆåŠŸï¼');
        document.getElementById('amt').value = ''; document.getElementById('note').value = '';
        showPage('home', document.querySelectorAll('.nav-item')[0]);
    }

    function renderList(filterTag = '') {
        const search = document.getElementById('global-search').value.toLowerCase();
        const listArea = document.getElementById('full-history-list'); listArea.innerHTML = "";
        const sorted = [...store.history].sort((a,b) => new Date(b.date) - new Date(a.date));
        const filtered = sorted.filter(h => ((h.note || '').toLowerCase().includes(search)) && (filterTag ? (h.sub === filterTag || h.main === filterTag) : true));
        if(filterTag) listArea.innerHTML = `<div style="padding:10px; color:var(--cat-blue);">ç¯©é¸ï¼š${filterTag} <span onclick="renderList()" style="color:red; cursor:pointer;">[æ¸…ç©º]</span></div>`;
        filtered.forEach(h => {
            const item = document.createElement('div'); item.className = 'cat-card';
            item.innerHTML = `<div style="display:flex; justify-content:space-between;"><div><small style="color:gray">${h.date}</small> ${h.isInst ? '<span class="inst-badge">åˆ†æœŸ</span>' : ''}<br><strong>${h.type==='save' ? 'ğŸŸ '+h.jar : h.note || '(ç„¡å‚™è¨»)'}</strong><br><span class="tag" onclick="renderList('${h.sub || h.type}')">${h.sub || h.type}</span></div><div style="text-align:right"><div style="font-weight:bold; color:${h.type==='inc'?'var(--cat-green)':'var(--cat-red)'}">${h.type==='inc'?'+':'-'}$${h.amt.toLocaleString()}</div><button onclick="deleteRecord(${h.id})" style="border:none; background:none; color:#ccc; font-size:10px;">åˆªé™¤</button></div></div>`;
            listArea.appendChild(item);
        });
    }

    function renderHome() {
        const list = document.getElementById('jarList'); list.innerHTML = "";
        for(let name in store.jars) {
            const plan = store.jars[name], start = new Date(plan.start), end = new Date(plan.end), now = new Date();
            const totalM = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth()) || 1;
            const passM = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth());
            const curBal = store.jarBalances[name] || 0, pct = Math.min(Math.round(curBal/plan.goal*100), 100);
            const target = Math.round((plan.goal / totalM) * Math.max(0, Math.min(passM + 1, totalM))), gap = target - curBal;
            list.innerHTML += `<div class="cat-card"><div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold;"><span>${name}</span><span>$${curBal.toLocaleString()} / $${plan.goal.toLocaleString()}</span></div><div class="prog-container"><div class="prog-text">${pct}% (å‰© ${Math.max(0, totalM-passM)} å€‹æœˆ)</div><div class="prog-fill" style="width:${pct}%"></div></div><div style="font-size:10px; color:#888; display:flex; justify-content:space-between; margin-top:2px;"><span>ğŸ“ ç†è«–é€²åº¦: $${target.toLocaleString()}</span><span style="color:${gap>0?'var(--cat-red)':'var(--cat-green)'}; font-weight:bold;">${gap>0?'é‚„å·® '+gap.toLocaleString():'å·²è¶…å‰ âœ¨'}</span></div></div>`;
        }
        renderCalendar();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-days'); grid.innerHTML = "";
        const y = selectedDate.getFullYear(), m = selectedDate.getMonth();
        document.getElementById('cal-month-title').innerText = `${y}å¹´${m+1}æœˆ`;
        const firstDay = new Date(y, m, 1).getDay(), lastDate = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=lastDate; d++) {
            const dateStr = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            grid.innerHTML += `<div class="cal-day ${store.history.some(h => h.date === dateStr)?'has-record':''}" onclick="selectDate('${dateStr}')">${d}</div>`;
        }
    }

    function selectDate(dateStr) {
        document.getElementById('day-detail-area').style.display = 'block';
        document.getElementById('selected-date-text').innerText = dateStr;
        document.getElementById('day-records').innerHTML = store.history.filter(h => h.date === dateStr).map(r => `<div style="font-size:12px; padding:5px 0; border-bottom:1px solid #eee;"><b>${r.note || r.sub}</b>: $${r.amt}</div>`).join('') || 'ç„¡ç´€éŒ„';
    }

    function deleteRecord(id) {
        if(!confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return;
        const r = store.history.find(h => h.id === id);
        if(r && r.type === 'save') store.jarBalances[r.jar] -= r.amt;
        store.history = store.history.filter(h => h.id !== id);
        saveToDB(); renderList(); renderHome();
    }

    function initSettings() {
        document.getElementById('jar-editor').value = Object.entries(store.jars).map(([k,v])=>`${k}:${v.goal},${v.start},${v.end}`).join('\n');
        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
    }

    function saveSettings() {
        const newJars = {};
        document.getElementById('jar-editor').value.split('\n').forEach(l => { const [name, data] = l.split(':'); if(name && data) { const [goal, start, end] = data.split(','); newJars[name.trim()] = { goal: Number(goal), start: start.trim(), end: end.trim() }; } });
        store.jars = newJars;
        const newCats = {};
        document.getElementById('cat-editor').value.split('\n').forEach(l => { const [k,v] = l.split(':'); if(k && v) newCats[k.trim()] = v.split(',').map(s=>s.trim()); });
        store.cats = newCats;
        saveToDB(); alert('è¨­å®šå·²æ›´æ–°ï¼'); location.reload();
    }

    function fullReset() { if(confirm("ç¢ºå®šæ¸…ç©ºæ‰€æœ‰è³‡æ–™å—ï¼Ÿ")) { localStorage.removeItem(DB_KEY); location.reload(); } }
    function exportData() {
        const blob = new Blob([JSON.stringify(store)], {type: "application/json"});
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob);
        a.download = `è¨˜å¸³å‚™ä»½_${new Date().toISOString().split('T')[0]}.json`; a.click();
    }

    window.onload = () => renderHome();
</script>
