<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ğŸ± å°ˆæ¥­è²¡å‹™ç®¡å®¶</title>
    <style>
        :root { --cat-main: #FFB7B2; --cat-bg: #fffaf0; --cat-dark: #5D4037; --cat-gray: #D7CCC8; --cat-red: #ff7675; --cat-green: #55efc4; --cat-blue: #74b9ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--cat-bg); color: var(--cat-dark); margin: 0; padding-bottom: 110px; }
        .container { max-width: 450px; margin: 0 auto; padding: 15px; }
        .cat-card { background: #fff; border: 3px solid var(--cat-dark); box-shadow: 4px 4px 0 var(--cat-gray); border-radius: 20px; margin-bottom: 15px; padding: 15px; }
        
        /* æœˆæ›†æ¨£å¼ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-day { padding: 10px 0; border-radius: 10px; font-size: 14px; position: relative; cursor: pointer; border: 1px solid transparent; }
        .cal-day.has-record::after { content: 'â€¢'; position: absolute; bottom: 2px; left: 50%; transform: translateX(-50%); color: var(--cat-main); font-size: 18px; }
        .cal-day.today { background: var(--cat-main); color: white; border: 1px solid var(--cat-dark); }
        .cal-day.selected { border: 2px solid var(--cat-dark); background: #fff5f5; }
        .cal-header { font-weight: bold; padding: 10px 0; color: var(--cat-gray); }

        /* é€²åº¦æ¢ */
        .prog-container { background: #EFEBE9; height: 10px; border-radius: 5px; border: 1px solid var(--cat-dark); overflow: hidden; margin: 5px 0; }
        .prog-fill { height: 100%; background: var(--cat-main); }

        /* å°èˆª */
        .nav-bar { position: fixed; bottom: 20px; left: 10px; right: 10px; background: white; border: 3px solid var(--cat-dark); display: flex; justify-content: space-around; padding: 8px; z-index: 100; border-radius: 25px; }
        .nav-item { border: none; background: none; text-align: center; cursor: pointer; flex: 1; }
        .nav-text { font-size: 10px; font-weight: bold; color: var(--cat-gray); }
        .nav-item.active .nav-text { color: var(--cat-dark); }

        input, select, textarea { width: 100%; border: 2px solid var(--cat-gray); border-radius: 10px; padding: 10px; outline: none; margin-top: 5px; }
        .btn-main { background: var(--cat-main); border: 2px solid var(--cat-dark); box-shadow: 0 4px 0 var(--cat-dark); font-weight: bold; color: white; border-radius: 12px; padding: 12px; width: 100%; cursor: pointer; }
        .page { display: none; }
        .page.active { display: block; }
        .record-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 13px; }
    </style>
</head>
<body>

<div class="container">
    <div id="page-home" class="page active">
        <h2 class="text-center" id="cal-month-title">2026å¹´1æœˆ</h2>
        <div class="cat-card">
            <div class="calendar-grid cal-header">
                <div>æ—¥</div><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div>
            </div>
            <div class="calendar-grid" id="calendar-days"></div>
        </div>

        <div id="day-detail-area" class="cat-card" style="display:none;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <strong id="selected-date-text">é¸æ“‡æ—¥æœŸ</strong>
                <button onclick="openAddRecord()" style="font-size:12px; color:var(--cat-blue)">+ æ–°å¢ç´€éŒ„</button>
            </div>
            <div id="day-records"></div>
        </div>

        <div id="budgetBars"></div>
    </div>

    <div id="page-daily" class="page">
        <h2 class="text-center">âœï¸ è¨˜å¸³èˆ‡å°æ²–</h2>
        <div class="cat-card">
            <select id="trans-mode" onchange="toggleTransMode()">
                <option value="exp">æ”¯å‡º ğŸ’¸</option>
                <option value="inc">æ”¶å…¥ ğŸ’°</option>
                <option value="transfer">è½‰å¸³/ç¹³å¡è²» ğŸ”„</option>
            </select>
            
            <div id="normal-fields">
                <label>é¸æ“‡å¸³æˆ¶</label>
                <select id="acc-source"></select>
                <label>åˆ†é¡</label>
                <select id="mainCat" onchange="renderSubCats()"></select>
                <select id="subCat"></select>
            </div>

            <div id="transfer-fields" style="display:none;">
                <label>å¾å“ªå€‹å¸³æˆ¶ (è½‰å‡º)</label>
                <select id="acc-from"></select>
                <label>åˆ°å“ªå€‹å¸³æˆ¶ (è½‰å…¥/ç¹³å¡)</label>
                <select id="acc-to"></select>
            </div>

            <input type="number" id="amt" placeholder="è¼¸å…¥é‡‘é¡">
            <button onclick="saveRecord()" class="btn-main" style="margin-top:15px;">ç¢ºèªé€å‡º</button>
        </div>
    </div>

    <div id="page-settings" class="page">
        <h2 class="text-center">âš™ï¸ ç³»çµ±è¨­å®š</h2>
        <div class="cat-card">
            <h3>ğŸ’³ å¸³æˆ¶ç®¡ç† (åç¨±,é¤˜é¡)</h3>
            <textarea id="acc-editor" style="height:80px;"></textarea>
            <button onclick="updateAccs()" class="btn-main" style="background:var(--cat-blue)">å„²å­˜å¸³æˆ¶</button>
        </div>
        <div class="cat-card">
            <h3>ğŸ“Š é ç®—è¨­å®š (å¤§é¡:é‡‘é¡)</h3>
            <textarea id="budget-editor" style="height:80px;"></textarea>
            <button onclick="updateBudgets()" class="btn-main" style="background:var(--cat-green)">å„²å­˜é ç®—</button>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" onclick="showPage('home', this)">ğŸ“…<div class="nav-text">æœˆæ›†</div></button>
    <button class="nav-item" onclick="showPage('daily', this)">âœï¸<div class="nav-text">è¨˜å¸³</div></button>
    <button class="nav-item" onclick="showPage('settings', this)">âš™ï¸<div class="nav-text">è¨­å®š</div></button>
</nav>

<script>
    const DB_KEY = 'cat_final_pro_v1';
    let selectedDate = new Date();
    
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        accs: {'ç¾é‡‘': 1000, 'éŠ€è¡Œ': 50000, 'ä¿¡ç”¨å¡': -2000},
        cats: {'é£²é£Ÿ':['å¤–é£Ÿ','é£²æ–™'], 'äº¤é€š':['åŠ æ²¹','æ·é‹']},
        budgets: {'é£²é£Ÿ': 8000, 'äº¤é€š': 2000},
        history: []
    };

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        el.classList.add('active');
        if(pId === 'home') renderCalendar();
        if(pId === 'daily') initDailyPage();
        if(pId === 'settings') initSettings();
    }

    // æœˆæ›†é‚è¼¯
    function renderCalendar() {
        const grid = document.getElementById('calendar-days');
        grid.innerHTML = "";
        const y = selectedDate.getFullYear(), m = selectedDate.getMonth();
        document.getElementById('cal-month-title').innerText = `${y}å¹´${m+1}æœˆ`;

        const firstDay = new Date(y, m, 1).getDay();
        const lastDate = new Date(y, m + 1, 0).getDate();

        for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=lastDate; d++) {
            const dateStr = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            const hasRec = store.history.some(h => h.date === dateStr);
            const isToday = new Date().toDateString() === new Date(y,m,d).toDateString();
            grid.innerHTML += `<div class="cal-day ${hasRec?'has-record':''} ${isToday?'today':''}" onclick="selectDate(${d})">${d}</div>`;
        }
        renderBudgets();
    }

    function selectDate(d) {
        const y = selectedDate.getFullYear(), m = selectedDate.getMonth();
        const dateStr = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
        document.getElementById('day-detail-area').style.display = 'block';
        document.getElementById('selected-date-text').innerText = dateStr;
        const recs = store.history.filter(h => h.date === dateStr);
        document.getElementById('day-records').innerHTML = recs.map(r => `
            <div class="record-item">
                <span>${r.type === 'transfer' ? 'ğŸ”„ è½‰å¸³' : r.sub}</span>
                <span style="color:${r.type==='inc'?'green':'red'}">${r.amt}</span>
            </div>
        `).join('') || 'ç„¡ç´€éŒ„';
    }

    // è¨˜å¸³èˆ‡è½‰å¸³
    function toggleTransMode() {
        const mode = document.getElementById('trans-mode').value;
        document.getElementById('normal-fields').style.display = mode === 'transfer' ? 'none' : 'block';
        document.getElementById('transfer-fields').style.display = mode === 'transfer' ? 'block' : 'none';
    }

    function saveRecord() {
        const mode = document.getElementById('trans-mode').value;
        const amt = Number(document.getElementById('amt').value);
        const dateStr = document.getElementById('selected-date-text').innerText;
        
        if(!amt || dateStr === 'é¸æ“‡æ—¥æœŸ') { alert('è«‹å¡«å¯«é‡‘é¡ä¸¦åœ¨æœˆæ›†é¸æ“‡æ—¥æœŸ'); return; }

        let record = { id: Date.now(), date: dateStr, amt: amt, type: mode };

        if(mode === 'transfer') {
            const from = document.getElementById('acc-from').value;
            const to = document.getElementById('acc-to').value;
            store.accs[from] -= amt;
            store.accs[to] += amt;
            record.from = from; record.to = to;
        } else {
            const acc = document.getElementById('acc-source').value;
            const main = document.getElementById('mainCat').value;
            const sub = document.getElementById('subCat').value;
            if(mode === 'exp') store.accs[acc] -= amt; else store.accs[acc] += amt;
            record.acc = acc; record.main = main; record.sub = sub;
        }

        store.history.push(record);
        localStorage.setItem(DB_KEY, JSON.stringify(store));
        alert('å„²å­˜æˆåŠŸ');
        showPage('home', document.querySelectorAll('.nav-item')[0]);
    }

    function initDailyPage() {
        const accs = Object.keys(store.accs).map(k => `<option value="${k}">${k}</option>`).join('');
        document.getElementById('acc-source').innerHTML = accs;
        document.getElementById('acc-from').innerHTML = accs;
        document.getElementById('acc-to').innerHTML = accs;
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k => `<option value="${k}">${k}</option>`).join('');
        renderSubCats();
    }

    function renderSubCats() {
        const main = document.getElementById('mainCat').value;
        document.getElementById('subCat').innerHTML = store.cats[main].map(s => `<option value="${s}">${s}</option>`).join('');
    }

    function renderBudgets() {
        const now = new Date();
        const curM = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}`;
        const area = document.getElementById('budgetBars');
        area.innerHTML = "<h3>ğŸ“Š æœ¬æœˆé ç®—é€²åº¦</h3>";
        for(let cat in store.budgets) {
            const spent = store.history.filter(h => h.main === cat && h.date.startsWith(curM)).reduce((a, b) => a + b.amt, 0);
            const limit = store.budgets[cat];
            const pct = Math.min(spent/limit*100, 100);
            area.innerHTML += `
                <div class="cat-card">
                    <div style="display:flex; justify-content:space-between; font-size:12px;"><span>${cat}</span><span>$${spent}/$${limit}</span></div>
                    <div class="prog-container"><div class="prog-fill" style="width:${pct}%"></div></div>
                </div>`;
        }
    }

    function initSettings() {
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n');
    }

    function updateAccs() {
        const lines = document.getElementById('acc-editor').value.split('\n');
        store.accs = {};
        lines.forEach(l => { const [k,v] = l.split(':'); if(k) store.accs[k.trim()] = Number(v); });
        localStorage.setItem(DB_KEY, JSON.stringify(store)); alert('å¸³æˆ¶æ›´æ–°æˆåŠŸ');
    }

    function updateBudgets() {
        const lines = document.getElementById('budget-editor').value.split('\n');
        store.budgets = {};
        lines.forEach(l => { const [k,v] = l.split(':'); if(k) store.budgets[k.trim()] = Number(v); });
        localStorage.setItem(DB_KEY, JSON.stringify(store)); alert('é ç®—æ›´æ–°æˆåŠŸ');
    }

    function openAddRecord() { showPage('daily', document.querySelectorAll('.nav-item')[1]); }

    renderCalendar();
</script>
</body>
</html>
