<div id="sub-modal" class="modal">

<script>
    const DB_KEY = 'cat_dream_v6_fast';
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        appName: 'å¤¢æƒ³è¨˜å¸³æœ¬', lockPass: '', jars: {}, jarBalances: {}, 
        accs: { 'ç¾é‡‘': 0, 'éŠ€è¡Œ': 0 }, cats: { 'é£²é£Ÿ':['å¤–é£Ÿ','é£²æ–™'] }, 
        budgets: { 'é£²é£Ÿ': 5000 }, history: [], subs: {}, subLog: []
    };
    let currentSubTask = null;

    window.onload = () => {
        if(store.lockPass) {
            document.getElementById('password-screen').style.display = 'flex';
            document.getElementById('main-content').style.display = 'none';
        }
        updateAppTitles();
        initDaily(); // é è¨­åˆå§‹åŒ–è¨˜å¸³é é¢
        checkSubscriptions();
    };

    function unlockApp() {
        if(document.getElementById('pw-input').value === store.lockPass) {
            document.getElementById('password-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        } else { alert('å¯†ç¢¼ä¸å°å–”å–µï¼'); }
    }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        el.classList.add('active');
        if(pId === 'home') renderHome();
        if(pId === 'assets') renderAssetsAndHistory();
        if(pId === 'daily') initDaily();
        if(pId === 'settings') initSettings();
    }

    function addAmt(v) {
        const el = document.getElementById('amt');
        el.value = Number(el.value) + v;
    }

    function checkSubscriptions() {
        const today = new Date();
        const curMonthStr = today.toISOString().slice(0, 7);
        for(let name in store.subs) {
            const s = store.subs[name];
            const logKey = `${name}_${curMonthStr}`;
            if(!store.subLog.includes(logKey) && today.getDate() >= s.day) {
                currentSubTask = { name, ...s, logKey };
                document.getElementById('sub-modal-title').innerText = `â° å®šæœŸï¼š${name}`;
                document.getElementById('sub-modal-desc').innerText = `æ¯å€‹æœˆçš„ ${s.day} è™Ÿå›ºå®šæ”¯å‡ºã€‚`;
                document.getElementById('sub-modal-amt').value = s.amt;
                document.getElementById('sub-modal').style.display = 'flex';
                return;
            }
        }
    }

    function processSub(confirm) {
        if(confirm) {
            const amt = Number(document.getElementById('sub-modal-amt').value);
            const date = new Date().toISOString().split('T')[0];
            store.accs[currentSubTask.acc] -= amt;
            store.history.push({ id: Date.now(), date, amt, type: 'exp', main: currentSubTask.main, sub: currentSubTask.sub, acc: currentSubTask.acc, srcRaw: `ACC:${currentSubTask.acc}`, note: `[å®šæœŸ] ${currentSubTask.name}` });
        }
        store.subLog.push(currentSubTask.logKey);
        saveToDB();
        document.getElementById('sub-modal').style.display = 'none';
        checkSubscriptions();
    }

    function renderAssetsAndHistory() {
        const assetArea = document.getElementById('asset-list'); assetArea.innerHTML = ""; let net = 0;
        for(let k in store.accs) { net += store.accs[k]; assetArea.innerHTML += `<div class="stat-row"><span>${k}</span><span>$${store.accs[k].toLocaleString()}</span></div>`; }
        assetArea.innerHTML += `<div class="stat-row" style="border-top:2px solid var(--cat-dark); font-weight:bold;"><span>ç¸½è³‡ç”¢</span><span>$${net.toLocaleString()}</span></div>`;
        
        const start = document.getElementById('stat-start').value || new Date().toISOString().slice(0,7)+"-01";
        const end = document.getElementById('stat-end').value || new Date().toISOString().slice(0,10);
        document.getElementById('stat-start').value = start; document.getElementById('stat-end').value = end;

        const filtered = store.history.filter(h => h.date >= start && h.date <= end && h.type==='exp');
        const catTotals = {}; filtered.forEach(h => { catTotals[h.main] = (catTotals[h.main] || 0) + h.amt; });
        
        const today = new Date();
        const daysInMonth = new Date(today.getFullYear(), today.getMonth()+1, 0).getDate();
        const daysLeft = daysInMonth - today.getDate() + 1;

        const catArea = document.getElementById('category-stats');
        catArea.innerHTML = "<h4>ğŸ“… å‰©é¤˜é ç®—èˆ‡æ—¥å‡</h4>";
        for (let bName in store.budgets) {
            const spent = store.history.filter(h => h.type==='exp' && h.date.startsWith(start.slice(0,7)) && (h.main===bName || h.sub===bName)).reduce((a,b)=>a+b.amt, 0);
            const remain = store.budgets[bName] - spent;
            const perDay = remain > 0 ? Math.round(remain / daysLeft) : 0;
            catArea.innerHTML += `<div class="stat-row"><span>${bName}</span><span>å‰© $${remain.toLocaleString()} (æ—¥å‡: <b>$${perDay}</b>)</span></div>`;
        }
        renderCharts(catTotals);
    }

    let pieChartInstance = null; let barChartInstance = null;
    function renderCharts(catData) {
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        if(pieChartInstance) pieChartInstance.destroy();
        pieChartInstance = new Chart(pieCtx, { type: 'pie', data: { labels: Object.keys(catData), datasets: [{ data: Object.values(catData), backgroundColor: ['#FFB7B2','#FFDAC1','#E2F0CB','#B5EAD7','#C7CEEA','#F6A6FF'] }] }, options: { maintainAspectRatio: false, plugins: { title: { display: true, text: 'é¡åˆ¥æ”¯å‡º' } } } });

        const barCtx = document.getElementById('barChart').getContext('2d');
        if(barChartInstance) barChartInstance.destroy();
        const labels = []; const values = [];
        for(let i=5; i>=0; i--) { let d = new Date(); d.setMonth(d.getMonth()-i); let m = d.toISOString().slice(0,7); labels.push(m); values.push(store.history.filter(h=>h.date.startsWith(m) && h.type==='exp').reduce((a,b)=>a+b.amt, 0)); }
        barChartInstance = new Chart(barCtx, { type: 'bar', data: { labels, datasets: [{ label: 'æœˆæ”¯å‡º', data: values, backgroundColor: '#74b9ff' }] }, options: { maintainAspectRatio: false } });
    }

    function exportCSV() {
        let csv = "\uFEFFæ—¥æœŸ,é¡å‹,å¤§é¡,å°é¡,é‡‘é¡,å¸³æˆ¶,å‚™è¨»\n";
        store.history.forEach(h => { csv += `${h.date},${h.type},${h.main||''},${h.sub||''},${h.amt},${h.acc||''},${h.note||''}\n`; });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `è¨˜å¸³å ±è¡¨.csv`;
        link.click();
    }

    function renderHome() {
        updateAppTitles(); renderCalendar();
        const curM = new Date().toISOString().slice(0, 7);
        const homeList = document.getElementById('home-budget-list'); homeList.innerHTML = "";
        for(let bName in store.budgets) {
            const spent = store.history.filter(h => h.type==='exp' && h.date.startsWith(curM) && (h.main===bName || h.sub===bName)).reduce((a,b)=>a+b.amt, 0);
            const limit = store.budgets[bName]; const pct = Math.min(Math.round(spent/limit*100), 100);
            homeList.innerHTML += `<div style="font-size:11px;">${bName} ($${spent}/$${limit})<div class="prog-container"><div class="prog-fill" style="width:${pct}%; background:${spent>limit?'var(--cat-red)':'var(--cat-green)'}"></div></div></div>`;
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-days'); grid.innerHTML = "";
        const today = new Date(); const y = today.getFullYear(), m = today.getMonth(); 
        document.getElementById('cal-month-title').innerText = `${y}å¹´${m+1}æœˆ`;
        const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<first; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=last; d++) {
            const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            grid.innerHTML += `<div class="cal-day ${store.history.some(h=>h.date===ds)?'has-record':''}" onclick="selectDate('${ds}')">${d}</div>`;
        }
    }
    function selectDate(ds) {
        document.getElementById('day-detail-area').style.display='block'; document.getElementById('selected-date-text').innerText=ds;
        document.getElementById('day-records').innerHTML = store.history.filter(h=>h.date===ds).map(r=>`<div class="record-item"><strong>${r.note||r.sub||'ç„¡'}</strong><span>$${r.amt}</span><button onclick="deleteRecord(${r.id})" style="border:none;background:none;color:#ccc;">ğŸ—‘ï¸</button></div>`).join('') || 'ç„¡ç´€éŒ„';
    }

    function saveAll() {
        const m = document.getElementById('trans-mode').value; const amt = Number(document.getElementById('amt').value);
        const note = document.getElementById('note').value; const date = document.getElementById('record-date').value;
        const srcRaw = document.getElementById('acc-source').value; if(!amt || !date) return alert('é‡‘é¡æˆ–æ—¥æœŸæœªå¡«ï¼');
        const adj = (r, v) => { const n = r.split(':')[1]; store.accs[n] += v; return n; };

        if(m === 'transfer') { const toRaw = document.getElementById('acc-to').value; const s = adj(srcRaw, -amt); const t = adj(toRaw, amt); store.history.push({ id: Date.now(), date, amt, type: 'transfer', from: s, to: t, srcRaw, toRaw, note }); }
        else if(m === 'inc') { const s = adj(srcRaw, amt); store.history.push({ id: Date.now(), date, amt, type: 'inc', sub: 'æ”¶å…¥', acc: s, srcRaw, note }); }
        else {
            const s = adj(srcRaw, -amt);
            if(document.getElementById('is-inst').checked) {
                const num = Number(document.getElementById('inst-num').value); const p = Math.round(amt/num);
                for(let i=0; i<num; i++) { 
                    let d = new Date(date); d.setMonth(d.getMonth()+i); 
                    store.history.push({ id: Date.now()+i, date: d.toISOString().slice(0,10), amt: p, type: 'exp', main: document.getElementById('mainCat').value, sub: document.getElementById('subCat').value, acc: s, srcRaw, note: `${note}(${i+1}/${num})` }); 
                    if(i>0) store.accs[s] -= p;
                }
            } else { store.history.push({ id: Date.now(), date, amt, type: 'exp', main: document.getElementById('mainCat').value, sub: document.getElementById('subCat').value, acc: s, srcRaw, note }); }
        }
        saveToDB(); alert('å­˜æª”å–µï¼'); document.getElementById('amt').value = '';
        showPage('home', document.querySelectorAll('.nav-item')[1]);
    }

    function deleteRecord(id) {
        if(!confirm('é‚„åŸä¸¦åˆªé™¤ï¼Ÿ')) return;
        const r = store.history.find(h => h.id === id); if(!r) return;
        const adj = (raw, v) => { const n = raw.split(':')[1]; store.accs[n] += v; };
        if(r.type === 'exp') adj(r.srcRaw, r.amt);
        else if(r.type === 'inc') adj(r.srcRaw, -r.amt);
        else if(r.type === 'transfer') { adj(r.srcRaw, r.amt); adj(r.toRaw, -r.amt); }
        store.history = store.history.filter(h => h.id !== id);
        saveToDB(); location.reload();
    }

    function initDaily() {
        const now = new Date(); document.getElementById('record-date').value = (new Date(now - now.getTimezoneOffset()*60000)).toISOString().split('T')[0];
        const a = Object.keys(store.accs).map(k => `<option value="ACC:${k}">${k}</option>`).join('');
        document.getElementById('acc-source').innerHTML = a; document.getElementById('acc-to').innerHTML = a;
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k => `<option value="${k}">${k}</option>`).join('');
        renderSubCats(); toggleFields();
        document.getElementById('amt').focus(); // èšç„¦é‡‘é¡æ¬„ä½
    }
    function renderSubCats() { const m = document.getElementById('mainCat').value; if(store.cats[m]) document.getElementById('subCat').innerHTML = store.cats[m].map(s => `<option value="${s}">${s}</option>`).join(''); }
    function toggleFields() { const m = document.getElementById('trans-mode').value; document.getElementById('transfer-area').style.display = (m === 'transfer' ? 'block' : 'none'); document.getElementById('exp-cat-area').style.display = (m === 'exp' ? 'block' : 'none'); document.getElementById('inc-cat-area').style.display = (m === 'inc' ? 'block' : 'none'); }
    function toggleInstOptions() { document.getElementById('inst-options').style.display = document.getElementById('is-inst').checked ? 'block' : 'none'; }
    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }
    function updateAppTitles() { const t = store.appName || 'å¤¢æƒ³è¨˜å¸³æœ¬'; document.getElementById('web-title').innerText = t; document.getElementById('home-title').innerText = 'ğŸ¾ ' + t; }
    
    function initSettings() {
        document.getElementById('app-name-input').value = store.appName;
        document.getElementById('lock-pass-input').value = store.lockPass;
        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('sub-editor').value = Object.entries(store.subs).map(([k,v])=>`${k}:${v.amt},${v.main},${v.sub},${v.acc},${v.day}`).join('\n');
    }
    function saveSettings() {
        store.appName = document.getElementById('app-name-input').value;
        store.lockPass = document.getElementById('lock-pass-input').value;
        const p = (id, c=false) => { const o = {}; document.getElementById(id).value.split('\n').forEach(l => { const [k,v] = l.split(':'); if(k && v) o[k.trim()] = c ? v.split(',').map(s=>s.trim()) : Number(v.replace(/,/g,'').trim()); }); return o; };
        store.cats = p('cat-editor', true); store.accs = p('acc-editor'); store.budgets = p('budget-editor');
        const s = {}; document.getElementById('sub-editor').value.split('\n').forEach(l => { const [k,v] = l.split(':'); if(k && v) { const [amt,m,sub,acc,day] = v.split(','); s[k.trim()] = { amt:Number(amt), main:m, sub:sub, acc:acc, day:Number(day) }; } }); store.subs = s;
        saveToDB(); location.reload();
    }
    function exportData() { const b = new Blob([JSON.stringify(store)], {type: "application/json"}); const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = `å‚™ä»½.json`; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (ev) => { store = JSON.parse(ev.target.result); saveToDB(); location.reload(); }; r.readAsText(e.target.files[0]); }
    function fullReset() { if(confirm('é‡è¨­ï¼Ÿ')) { localStorage.removeItem(DB_KEY); location.reload(); } }
</script>
