<script>
    // ä¾åœ–ç‰‡ç²¾ç¢ºé‚„åŸ 12 æœˆä»½è‰²ç¢¼
    const monthlyThemes = [
        { main: '#1A237E', bg: '#E8EAF6', btn: '#5C6BC0', text: 'white' }, // 1æœˆ
        { main: '#B71C1C', bg: '#FFF5F5', btn: '#EF5350', text: 'white' }, // 2æœˆ
        { main: '#2E7D32', bg: '#F1F8E9', btn: '#81C784', text: 'white' }, // 3æœˆ

        { main: '#F9A825', bg: '#FFF9C4', btn: '#FFF176', text: '#5D4037' }, // 5æœˆ
        { main: '#01579B', bg: '#E1F5FE', btn: '#64B5F6', text: 'white' }, // 6æœˆ
        { main: '#AD1457', bg: '#FCE4EC', btn: '#F06292', text: 'white' }, // 7æœˆ
        { main: '#00838F', bg: '#E0F2F1', btn: '#26C6DA', text: 'white' }, // 8æœˆ

        { main: '#37474F', bg: '#ECEFF1', btn: '#90A4AE', text: 'white' }, // 10æœˆ
        { main: '#6D4C41', bg: '#EFEBE9', btn: '#A1887F', text: 'white' }, // 11æœˆ
        { main: '#5C6BC0', bg: '#E8EAF6', btn: '#9FA8DA', text: 'white' }  // 12æœˆ
    ];

    const DB_KEY = 'cat_dream_v51_core_themed';
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        appName: 'å¤¢å¤¢è¨˜å¸³', budgetDay: 10, threshold: 80, kbMode: 'calc', themeChoice: 'auto',
        accs: { 'ç¾é‡‘': 0, 'éŠ€è¡Œ': 0 }, cats: { 'é£²é£Ÿ':['å¤–é£Ÿ','é£²æ–™','é£Ÿæ'] }, history: [], 
        budgets: { 'é£²é£Ÿ': 5000 }, jarBalances: {}, jars: {}, quotes: ["è¨˜å¸³æ˜¯é€šå¾€è²¡å‹™è‡ªç”±çš„å¿…ç¶“ä¹‹è·¯å–µï¼"]
    };

    let pieChartInstance = null, calcBuffer = "", viewDate = new Date();

    window.onload = () => {
        applyTheme();
        const now = new Date(); document.getElementById('record-date').value = now.toISOString().split('T')[0];
        updateAppTitles(); initDaily(); renderKeyboard();
    };

    function applyTheme() {
        let idx = store.themeChoice === 'auto' ? new Date().getMonth() : parseInt(store.themeChoice);
        const t = monthlyThemes[idx];
        const root = document.documentElement;
        root.style.setProperty('--cat-main', t.main);
        root.style.setProperty('--cat-bg', t.bg);
        root.style.setProperty('--cat-light-pink', t.btn);
        root.style.setProperty('--cat-btn-text', t.text);
        root.style.setProperty('--cat-orange', t.main);
        /* ç¾åŒ–ï¼šåŠ æ·±èƒŒæ™¯å±¤æ¬¡çš„æ¼¸å±¤æ•ˆæœ */
        root.style.setProperty('--theme-gradient', `linear-gradient(180deg, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.35) 100%)`);
    }

    // --- å®Œæ•´ä¿ç•™ V50.1 é›™æ¨¡å¼éµç›¤é‚è¼¯ ---
    function toggleKbMode() {
        store.kbMode = (store.kbMode === 'calc') ? 'quick' : 'calc';
        saveToDB(); renderKeyboard();
    }

    function renderKeyboard() {
        const c = document.getElementById('kb-container'); c.innerHTML = "";
        let keys = (store.kbMode === 'calc') ? 
            ['7','8','9','/','4','5','6','*','1','2','3','-','0','AC','=','+'] : 
            ['100','200','300','500','1000','2000','3000','5000','7','8','9','AC','4','5','6','0'];
        keys.forEach(k => {
            const btn = document.createElement('button'); btn.className = 'kb-btn';
            btn.innerText = (k==='*'?'Ã—':k==='/'?'Ã·':k);
            btn.onclick = () => pressCalc(k);
            c.appendChild(btn);
        });
    }

    function pressCalc(val) {
        const el = document.getElementById('amt');
        if(val==='AC') { el.value = "0"; calcBuffer = ""; }
        else if(val==='=') {
            try { el.value = eval(calcBuffer.replace(/Ã—/g, '*').replace(/Ã·/g, '/')) || 0; calcBuffer = String(el.value); } catch { el.value="0"; }
        } else if (['100','200','300','500','1000','2000','3000','5000'].includes(val)) {
            el.value = val; calcBuffer = val;
        } else {
            if(calcBuffer==="0") calcBuffer=""; calcBuffer += val; el.value = calcBuffer;
        }
    }

    // --- åŠŸèƒ½æ–°å¢ï¼šæœå°‹æ”¯æ´å°åˆ†é¡ + æ˜ç´°é¡¯ç¤ºå„ªåŒ– ---
    function renderAssetsAndHistory() {
        const area = document.getElementById('asset-list'); area.innerHTML = "";
        let tot = 0; for(let k in store.accs){ tot += store.accs[k]; area.innerHTML += `<div style="display:flex; justify-content:space-between; padding:4px 0; border-bottom:1px dashed #eee;"><span>${k}</span><span>$${store.accs[k].toLocaleString()}</span></div>`; }
        area.innerHTML += `<div style="border-top:2px solid var(--cat-dark); margin-top:5px; font-weight:bold; display:flex; justify-content:space-between; padding-top:5px;"><span>ç¸½è³‡ç”¢</span><span>$${tot.toLocaleString()}</span></div>`;
        
        const search = document.getElementById('global-search').value.toLowerCase();
        /* åŠŸèƒ½æ–°å¢ï¼šæœå°‹æ”¯æ´å°åˆ†é¡ h.sub */
        const filtered = store.history.filter(h => `${h.main||''} ${h.sub||''} ${h.note||''}`.toLowerCase().includes(search));
        
        const catT = {}, listA = document.getElementById('full-history-list'); listA.innerHTML = "";
        filtered.sort((a,b)=>new Date(b.date)-new Date(a.date)).slice(0,20).forEach(h=>{
            if(h.type==='exp') catT[h.main] = (catT[h.main]||0)+h.amt;
            /* åŠŸèƒ½æ–°å¢ï¼šæ˜ç´°é¡¯ç¤º [å¤§é¡ - å°é¡] */
            listA.innerHTML += `<div class="record-item" style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px dashed #eee;"><div style="flex:1;"><small>${h.date} [${h.main}${h.sub ? ' - ' + h.sub : ''}]</small><br><strong>${h.note||'ç„¡'}</strong></div><div style="text-align:right;"><span style="color:${h.type==='inc'?'green':'red'}; font-weight:bold;">$${h.amt}</span><br><button onclick="deleteRecord(${h.id})" style="border:none; background:#eee; padding:2px 8px; border-radius:5px; font-size:12px; color:red; margin-top:3px;">ğŸ—‘ï¸</button></div></div>`;
        });
        if(pieChartInstance) pieChartInstance.destroy();
        pieChartInstance = new Chart(document.getElementById('pieChart').getContext('2d'), { type:'pie', data:{ labels:Object.keys(catT), datasets:[{data:Object.values(catT), backgroundColor:['#FFB7B2','#FFDAC1','#E2F0CB','#B5EAD7','#C7CEEA']}] }, options:{ maintainAspectRatio:false } });
    }

    function selectDate(ds, el) {

        el.classList.add('selected');
        document.getElementById('day-detail-area').style.display='block';
        document.getElementById('detail-date-title').innerText = `ğŸ“… ${ds} æ˜ç´°ï¼š`;
        const recs = store.history.filter(h => h.date === ds);
        /* åŠŸèƒ½æ–°å¢ï¼šæ˜ç´°é¡¯ç¤º [å¤§é¡ - å°é¡] */
        document.getElementById('day-records').innerHTML = recs.map(r => `
            <div class="record-item" style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px dashed #eee;">
                <div style="flex:1;"><small>[${r.main}${r.sub ? ' - ' + r.sub : ''}]</small> <strong>${r.note || 'ç„¡'}</strong></div>
                <div style="text-align:right;"><span style="color:${r.type==='inc'?'green':'red'}; font-weight:bold;">$${r.amt}</span><br><button onclick="deleteRecord(${r.id})" style="border:none; background:#eee; padding:2px 6px; border-radius:5px; font-size:10px; color:red; margin-top:2px;">ğŸ—‘ï¸</button></div>
            </div>`).join('') || 'ç„¡ç´€éŒ„å–µï¼';
    }

    // --- å…¶é¤˜ V50.1 æ ¸å¿ƒé‚è¼¯ ---
    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }
    function updateAppTitles() { document.getElementById('web-title').innerText = store.appName; document.getElementById('home-title-display').innerText = 'ğŸ¾ ' + store.appName; }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(pId === 'home') renderHome(); if(pId === 'assets') renderAssetsAndHistory(); if(pId === 'settings') initSettings();
    }

    function initSettings() {
        document.getElementById('theme-select').value = store.themeChoice || 'auto';
        document.getElementById('budget-day-input').value = store.budgetDay;
        document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('quote-editor').value = (store.quotes || []).join('\n');
    }

    function saveSettings() {
        store.themeChoice = document.getElementById('theme-select').value;
        store.budgetDay = Number(document.getElementById('budget-day-input').value) || 10;
        store.quotes = document.getElementById('quote-editor').value.split('\n').filter(s => s.trim());
        const parseLines = (id, isCat=false) => {
            const o = {};
            document.getElementById(id).value.split('\n').forEach(l => {
                const [k, v] = l.split(':'); if(k && v) {
                    if(isCat) o[k.trim()] = v.split(',').map(s=>s.trim());
                    else o[k.trim()] = Number(v.replace(/,/g,'').trim());
                }
            }); return o;
        };
        store.cats = parseLines('cat-editor', true); 
        store.accs = parseLines('acc-editor'); 
        store.budgets = parseLines('budget-editor');
        saveToDB(); applyTheme(); alert('å„²å­˜æˆåŠŸå–µï¼');
    }

    function saveAll() {
        const type = document.getElementById('trans-mode').value, amt = Number(document.getElementById('amt').value);
        if(!amt) return alert('è«‹è¼¸å…¥é‡‘é¡ï¼');
        const adj = (raw, v) => { const n = raw.split(':')[1]; store.accs[n] = (store.accs[n]||0) + v; };
        const srcRaw = document.getElementById('acc-source').value;
        const rec = { id:Date.now(), date:document.getElementById('record-date').value, amt, type, main:document.getElementById('mainCat').value, sub:document.getElementById('subCat').value, srcRaw, note:document.getElementById('note').value, fromRaw:srcRaw, toRaw:document.getElementById('acc-to').value, jar:document.getElementById('jar-target').value };
        if(type==='exp') adj(srcRaw, -amt); else if(type==='inc') adj(srcRaw, amt);
        else if(type==='save') { adj(srcRaw, -amt); store.jarBalances[rec.jar] = (store.jarBalances[rec.jar]||0) + amt; }
        else if(type==='transfer') { adj(srcRaw, -amt); adj(rec.toRaw, amt); }
        store.history.push(rec); saveToDB(); alert('å­˜å¥½å›‰ï¼'); location.reload();
    }

    function renderHome() {
        const range = getBudgetDateRange();
        document.getElementById('period-info').innerText = `å¸³æœŸï¼š${range.start.toLocaleDateString()} ~ ${range.end.toLocaleDateString()}`;
        renderCalendar();
    }

    function getBudgetDateRange() {
        const now = new Date();
        let y=now.getFullYear(), m=now.getMonth(), d=store.budgetDay||10;
        if(now.getDate()>=d) return { start:new Date(y,m,d), end:new Date(y,m+1,d-1,23,59,59) };
        return { start:new Date(y,m-1,d), end:new Date(y,m,d-1,23,59,59) };
    }

    function changeMonth(dir) { viewDate.setMonth(viewDate.getMonth() + dir); renderCalendar(); }
    function renderCalendar() {
        const grid = document.getElementById('calendar-days'); grid.innerHTML = "";
        const y = viewDate.getFullYear(), m = viewDate.getMonth();
        document.getElementById('cal-month-title').innerText = `${y}å¹´ ${m+1}æœˆ`;
        const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<first; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=last; d++) {
            const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            const isToday = new Date().toISOString().slice(0,10) === ds;
            const hasRec = store.history.some(h => h.date === ds);
            grid.innerHTML += `<div class="cal-day ${isToday?'today':''} ${hasRec?'has-record':''}" onclick="selectDate('${ds}', this)">${d}</div>`;
        }
    }

    function deleteRecord(id) {
        if(!confirm("ç¢ºå®šè¦åˆªé™¤å—å–µï¼Ÿ")) return;
        const h = store.history.find(x => x.id === id); if(!h) return;
        const adj = (raw, v) => { const n = raw.split(':')[1]; if(store.accs[n]!==undefined) store.accs[n] += v; };
        if(h.type==='exp') adj(h.srcRaw, h.amt); else if(h.type==='inc') adj(h.srcRaw, -h.amt);
        else if(h.type==='save'){ adj(h.srcRaw, h.amt); store.jarBalances[h.jar] -= h.amt; }
        else if(h.type==='transfer'){ adj(h.fromRaw, h.amt); adj(h.toRaw, -h.amt); }
        store.history = store.history.filter(x => x.id !== id); saveToDB(); location.reload();
    }

    function initDaily() {
        const acc_op = Object.keys(store.accs).map(k=>`<option value="ACC:${k}">${k}</option>`).join('');
        document.getElementById('acc-source').innerHTML = acc_op; document.getElementById('acc-to').innerHTML = acc_op;
        document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k=>`<option value="${k}">${k}</option>`).join('');
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k=>`<option value="${k}">${k}</option>`).join('');
        renderSubCats();
    }
    function renderSubCats() { const m = document.getElementById('mainCat').value; if(store.cats[m]) document.getElementById('subCat').innerHTML = store.cats[m].map(s=>`<option value="${s}">${s}</option>`).join(''); }
    function toggleFields() { const m = document.getElementById('trans-mode').value; document.getElementById('transfer-area').style.display = (m==='transfer'?'block':'none'); document.getElementById('jar-area').style.display = (m==='save'?'block':'none'); }
    function catSpeak() { const b = document.getElementById('cat-bubble'); b.innerText = store.quotes[Math.floor(Math.random()*store.quotes.length)]; b.style.display='block'; setTimeout(()=>b.style.display='none', 3000); }
    function exportData() { const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([JSON.stringify(store)], {type: "application/json"})); a.download = `å¤¢å¤¢å‚™ä»½.json`; a.click(); }
    function fullReset() { if(confirm("âš ï¸ ç¢ºå®šè¦æ¸…ç©ºå—å–µï¼Ÿ")) { store.history=[]; store.jarBalances={}; saveToDB(); location.reload(); } }
    function openManual() { document.getElementById('manual-display').innerText = store.manualContent; document.getElementById('manual-modal').style.display = 'flex'; }
    function closeBackupModal() { document.getElementById('backup-modal').style.display='none'; }
    function checkBackupAlert() {} 
</script>
