    function applyTheme() {

    function renderKeyboard() {
        const c = document.getElementById('kb-container');
        c.innerHTML = "";
        let keys = (store.kbMode === 'currency') ? ['1', '5', '10', '50', '100', '500', '1000', 'AC'] : ['7','8','9','/','4','5','6','*','1','2','3','-','0','AC','=','+'];
        keys.forEach(k => {
            const btn = document.createElement('button');
            btn.className = 'kb-btn';
            btn.innerText = (k==='*'?'Ã—':k==='/'?'Ã·':k);
            btn.onclick = () => store.kbMode === 'currency' ? pressCurrency(k) : pressCalc(k);
            c.appendChild(btn);
        });
    }

    function pressCurrency(val) {
        const el = document.getElementById('amt');
        if (val === 'AC') el.value = "0";
        else el.value = (parseInt(el.value) || 0) + parseInt(val);
    }

    function pressCalc(val) {
        const el = document.getElementById('amt');
        if(val==='AC') { el.value = "0"; calcBuffer = ""; }
        else if(val==='=') { try { el.value = eval(calcBuffer.replace(/[^0-9+\-*/.]/g, '')) || 0; calcBuffer = String(el.value); } catch { el.value="0"; } }
        else { if(calcBuffer==="0") calcBuffer=""; calcBuffer += val; el.value = calcBuffer; }

    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }

    function showPage(pId, el) {

        document.getElementById('day-records').innerHTML = recs.map(r => `

        const search = document.getElementById('global-search').value.toLowerCase();
        [span_6](start_span)// æœå°‹é‚è¼¯æ›´æ–°ï¼šåŠ å…¥ h.sub[span_6](end_span)
        const filtered = store.history.filter(h => `${h.main||''} ${h.sub||''} ${h.note||''}`.toLowerCase().includes(search));

        });

    function renderHome() {
        const range = getBudgetDateRange();
        document.getElementById('period-info').innerText = `ç›®å‰å¸³æœŸï¼š${range.start.toLocaleDateString()} ~ ${range.end.toLocaleDateString()}`;
        const jl = document.getElementById('jarList'); jl.innerHTML = "";
        for(let n in store.jars) {

    function getBudgetDateRange() { const now = new Date(); let y=now.getFullYear(), m=now.getMonth(), d=store.budgetDay||10; if(now.getDate()>=d) return { start:new Date(y,m,d), end:new Date(y,m+1,d-1,23,59,59) }; return { start:new Date(y,m-1,d), end:new Date(y,m,d-1,23,59,59) }; }

        const y = viewDate.getFullYear(), m = viewDate.getMonth();

        const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate();

            const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            const isToday = new Date().toISOString().slice(0,10) === ds;
            const hasRec = store.history.some(h => h.date === ds);
            grid.innerHTML += `<div class="cal-day ${isToday?'today':''} ${hasRec?'has-record':''}" onclick="selectDate('${ds}', this)">${d}</div>`;
        }
    }
    function saveAll() {
        const type = document.getElementById('trans-mode').value, amt = Number(document.getElementById('amt').value);
        if(!amt) return alert('é‡‘é¡å’§ï¼Ÿ');
        const rec = { id:Date.now(), date:document.getElementById('record-date').value, amt, type, main:document.getElementById('mainCat').value, sub:document.getElementById('subCat').value, note:document.getElementById('note').value, srcRaw:document.getElementById('acc-source').value };
        store.history.push(rec); saveToDB(); alert('å­˜å¥½å›‰ï¼'); location.reload();
    }
    function initDaily() {
        document.getElementById('acc-source').innerHTML = Object.keys(store.accs).map(k=>`<option value="ACC:${k}">${k}</option>`).join('');
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k=>`<option value="${k}">${k}</option>`).join('');
        renderSubCats();
    }
    function renderSubCats() { const m = document.getElementById('mainCat').value; if(store.cats[m]) document.getElementById('subCat').innerHTML = store.cats[m].map(s=>`<option value="${s}">${s}</option>`).join(''); }
    function toggleFields() { const m = document.getElementById('trans-mode').value; document.getElementById('transfer-area').style.display = (m==='transfer'?'block':'none'); document.getElementById('jar-area').style.display = (m==='save'?'block':'none'); }
    function checkBackupAlert() { if(Date.now() - (store.lastBackup || 0) > 7 * 86400000) document.getElementById('backup-modal').style.display='flex'; }
    function catSpeak() { const bubble = document.getElementById('cat-bubble'); bubble.innerText = store.quotes[Math.floor(Math.random()*store.quotes.length)]; bubble.style.display = 'block'; setTimeout(() => bubble.style.display = 'none', 3000); }
</script>
