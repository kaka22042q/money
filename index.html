            <textarea id="budget-editor" rows="3"></textarea>
            
            <label>ğŸ’ å­˜éŒ¢ç­’è¨ˆç•« (åç¨±:ç›®æ¨™é¡,é–‹å§‹æœˆ,çµæŸæœˆ)</label>
            <div class="hint">ç¯„ä¾‹ï¼šå‡ºåœ‹:50000,2024-01,2024-12</div>

<script>
    const DB_KEY = 'cat_dream_v48_simple';
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        budgetDay: 10, threshold: 80, accs: { 'ç¾é‡‘': 0 }, cats: { 'é£²é£Ÿ':['å¤–é£Ÿ'] },
        budgets: { 'é£²é£Ÿ': 5000 }, history: [], jarBalances: {}, jars: {}
    };

    window.onload = () => {
        document.getElementById('record-date').value = new Date().toISOString().split('T')[0];
        initDaily(); renderKeyboard();
    };

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(pId === 'home') renderHome();
        if(pId === 'settings') initSettings();
    }

    function initSettings() {
        document.getElementById('budget-day-input').value = store.budgetDay;
        document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('jar-editor').value = Object.entries(store.jars).map(([k,v])=>`${k}:${v.goal},${v.start},${v.end}`).join('\n');
        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
    }

    function saveSettings() {
        store.budgetDay = Number(document.getElementById('budget-day-input').value) || 10;
        
        // è§£æé ç®—
        const bLines = document.getElementById('budget-editor').value.split('\n');
        store.budgets = {};
        bLines.forEach(l => {
            const [k, v] = l.split(':');
            if(k && v) store.budgets[k.trim()] = Number(v.trim());
        });

        // è§£æå­˜éŒ¢ç­’ (ä¿®æ­£è™•)
        const jLines = document.getElementById('jar-editor').value.split('\n');
        store.jars = {};
        jLines.forEach(l => {
            const [name, data] = l.split(':');
            if(name && data) {
                const [goal, start, end] = data.split(',');
                store.jars[name.trim()] = { goal: Number(goal), start: start.trim(), end: end.trim() };
                if(!store.jarBalances[name.trim()]) store.jarBalances[name.trim()] = 0;
            }
        });

        localStorage.setItem(DB_KEY, JSON.stringify(store));
        alert('è¨­å®šå·²å­˜æª”ï¼');
        location.reload();
    }

    function renderHome() {
        const jl = document.getElementById('jarList'); jl.innerHTML = "";
        for(let n in store.jars) {
            const goal = store.jars[n].goal, bal = store.jarBalances[n] || 0;
            const pct = Math.min(Math.round(bal/goal*100), 100);
            jl.innerHTML += `<div class="cat-card"><b>ğŸ’ ${n}</b> <small>$${bal}/$${goal}</small><div class="prog-container"><div class="prog-fill" style="width:${pct}%; background:var(--cat-blue)"></div></div></div>`;
        }
    }

    function initDaily() {
        const accOpt = Object.keys(store.accs).map(k=>`<option value="ACC:${k}">${k}</option>`).join('');
        document.getElementById('acc-source').innerHTML = accOpt;
        document.getElementById('acc-to').innerHTML = accOpt;
        document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k=>`<option value="${k}">${k}</option>`).join('');
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k=>`<option value="${k}">${k}</option>`).join('');
        renderSubCats();
    }

    function renderSubCats() {
        const m = document.getElementById('mainCat').value;
        document.getElementById('subCat').innerHTML = store.cats[m].map(s=>`<option value="${s}">${s}</option>`).join('');
    }

    function toggleFields() {
        const m = document.getElementById('trans-mode').value;
        document.getElementById('transfer-area').style.display = (m==='transfer'?'block':'none');
        document.getElementById('jar-area').style.display = (m==='save'?'block':'none');
    }

    function renderKeyboard() {
        const c = document.getElementById('kb-container');
        const keys = ['7','8','9','4','5','6','1','2','3','0','AC','='];
        c.innerHTML = keys.map(k=>`<button class="kb-btn" onclick="pressKey('${k}')">${k}</button>`).join('');
    }

    function pressKey(k) {
        const el = document.getElementById('amt');
        if(k==='AC') el.value = "0";
        else if(k==='=') return;
        else el.value = el.value === "0" ? k : el.value + k;
    }

    function saveAll() {
        const m = document.getElementById('trans-mode').value, amt = Number(document.getElementById('amt').value);
        if(!amt) return alert('è«‹è¼¸å…¥é‡‘é¡');
        
        const src = document.getElementById('acc-source').value.split(':')[1];
        if(m==='exp') store.accs[src] -= amt;
        else if(m==='inc') store.accs[src] += amt;
        else if(m==='save') {
            const jar = document.getElementById('jar-target').value;
            store.accs[src] -= amt;
            store.jarBalances[jar] = (store.jarBalances[jar] || 0) + amt;
        }
        
        store.history.push({ date: document.getElementById('record-date').value, amt, type: m });
        localStorage.setItem(DB_KEY, JSON.stringify(store));
        alert('å·²å­˜æª”ï¼');
        showPage('home', document.querySelectorAll('.nav-item')[1]);
    }
</script>
