<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title id="web-title">å¤¢æƒ³è¨˜å¸³æœ¬</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --cat-main: #FFB7B2; --cat-bg: #fffaf0; --cat-dark: #5D4037; --cat-gray: #D7CCC8; --cat-red: #ff7675; --cat-green: #55efc4; --cat-blue: #74b9ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, "Noto Sans TC", sans-serif; background: var(--cat-bg); color: var(--cat-dark); margin: 0; padding-bottom: 110px; }
        .container { max-width: 450px; margin: 0 auto; padding: 15px; }
        .cat-card { background: #fff; border: 3px solid var(--cat-dark); box-shadow: 4px 4px 0 var(--cat-gray); border-radius: 20px; margin-bottom: 15px; padding: 15px; }
        .prog-container { background: #EFEBE9; height: 18px; border-radius: 9px; border: 1.5px solid var(--cat-dark); overflow: hidden; margin: 5px 0; position: relative; }
        .prog-fill { height: 100%; background: var(--cat-main); transition: width 0.5s; }
        .prog-text { position: absolute; width: 100%; text-align: center; font-size: 10px; font-weight: bold; line-height: 16px; z-index: 5; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; margin-top: 10px; }
        .cal-day { padding: 8px 0; border-radius: 8px; font-size: 13px; cursor: pointer; position: relative; }
        .cal-day.has-record::after { content: 'â€¢'; position: absolute; bottom: 1px; left: 50%; transform: translateX(-50%); color: var(--cat-main); font-size: 16px; }
        .nav-bar { position: fixed; bottom: 20px; left: 10px; right: 10px; background: white; border: 3px solid var(--cat-dark); box-shadow: 0 6px 0 var(--cat-gray); display: flex; justify-content: space-around; padding: 8px; z-index: 100; border-radius: 25px; }
        .nav-item { border: none; background: none; text-align: center; flex: 1; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-text { font-size: 10px; font-weight: bold; color: var(--cat-gray); }
        .nav-item.active .nav-text { color: var(--cat-dark); }
        input, select, textarea { width: 100%; border: 2px solid var(--cat-gray); border-radius: 10px; padding: 10px; margin-top: 5px; font-size: 16px; outline: none; background: #fff; }
        label { font-size: 12px; font-weight: bold; display: block; margin-top: 10px; color: var(--cat-dark); }
        .btn-main { background: var(--cat-main); border: 2px solid var(--cat-dark); box-shadow: 0 4px 0 var(--cat-dark); font-weight: bold; color: white; border-radius: 12px; padding: 12px; width: 100%; cursor: pointer; margin-top: 15px; font-size: 16px; }
        .record-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 13px; }
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

<div class="container">

        <h2 id="home-title" style="color:var(--cat-red); margin:0 0 10px 0;">ğŸ¾ å¤¢æƒ³é¦–é </h2>
        <div id="jarList"></div>
        <div class="cat-card">
            <h3 class="text-center" id="cal-month-title" style="margin:0; font-size: 16px; text-align: center;"></h3>
            <div class="calendar-grid" id="calendar-days"></div>
            <div id="day-detail-area" style="display:none; margin-top:15px; padding-top:10px; border-top:1.5px dashed var(--cat-gray);">
                <strong id="selected-date-text" style="font-size: 14px;"></strong>
                <div id="day-records"></div>
            </div>
        </div>
        <div class="cat-card">
            <h3 class="text-center" style="margin:0; font-size: 16px; text-align: center;">ğŸ“Š æœ¬æœˆæ”¯å‡ºåˆ†æ</h3>
            <div style="height:200px; position:relative;"><canvas id="expenseChart"></canvas></div>
        </div>
    </div>

    <div id="page-list" class="page">
        <div style="position: sticky; top: 0; background: var(--cat-bg); padding: 10px 0; z-index: 10;">
            <input type="text" id="global-search" placeholder="ğŸ” æœå°‹å‚™è¨»é—œéµå­—..." oninput="renderList()">
        </div>
        <div id="full-history-list"></div>
    </div>

    <div id="page-daily" class="page">
        <h2 style="text-align:center;">âœï¸ ç´€éŒ„æ”¶æ”¯</h2>
        <div class="cat-card">
            <label>æ“ä½œé¡å‹</label>
            <select id="trans-mode" onchange="toggleFields()">
                <option value="exp">æ”¯å‡º ğŸ’¸</option>
                <option value="inc">æ”¶å…¥ ğŸ’°</option>
                <option value="save">å­˜å…¥å­˜éŒ¢ç­’ ğŸŸ</option>
                <option value="transfer">å°æ²–/æå–/è½‰å¸³ ğŸ”„</option>
            </select>
            <div id="source-acc-area"><label>é¸æ“‡ä¾†æºå¸³æˆ¶/è¨ˆç•«</label><select id="acc-source"></select></div>
            <div id="transfer-area" style="display:none;"><label>è½‰å…¥å¸³æˆ¶/è¨ˆç•«</label><select id="acc-to"></select></div>
            <div id="jar-area" style="display:none;"><label>å­˜å…¥å“ªå€‹ç›®æ¨™ï¼Ÿ</label><select id="jar-target"></select></div>
            <div id="exp-cat-area"><label>åˆ†é¡</label><div style="display:flex; gap:5px;"><select id="mainCat" onchange="renderSubCats()"></select><select id="subCat"></select></div></div>
            <div id="inc-cat-area" style="display:none;"><label>æ”¶å…¥é …ç›®</label><select id="inc-cat"></select></div>
            <label>é‡‘é¡</label><input type="number" id="amt" placeholder="0" inputmode="decimal">
            <label>å‚™è¨» (å¿…å¡«ï¼Œæ¯”åƒ¹æœå°‹ç”¨)</label><input type="text" id="note" placeholder="ä¾‹å¦‚ï¼šå¤§éº¥å…‹é¤">
            <label>æ—¥æœŸ</label><input type="date" id="record-date">
            <div id="inst-toggle-area">
                <label style="display:inline;"><input type="checkbox" id="is-inst" onchange="toggleInstOptions()"> ä¿¡ç”¨å¡åˆ†æœŸ</label>
                <div id="inst-options" style="display:none; background:#f9f9f9; padding:10px; border-radius:10px; margin-top:5px;">
                    <label>åˆ†å¹¾æœŸï¼Ÿ</label><input type="number" id="inst-num" value="3" min="2">
                </div>
            </div>
            <button onclick="saveAll()" class="btn-main">ç¢ºèªå­˜æª”</button>
        </div>
    </div>

    <div id="page-settings" class="page">
        <h2 style="text-align:center;">âš™ï¸ è¨­å®š</h2>
        <div class="cat-card">
            <label>ğŸ·ï¸ App åç¨±è‡ªå®šç¾©</label>
            <input type="text" id="app-name-input" placeholder="ä¾‹å¦‚ï¼šå¤¢æƒ³è¨˜å¸³æœ¬">
            <h4 style="margin:15px 0 0 0">ğŸ’ å­˜éŒ¢ç­’ (åç¨±:ç›®æ¨™,èµ·,è¿„)</h4>
            <textarea id="jar-editor" rows="2"></textarea>
            <h4 style="margin:10px 0 0 0">ğŸ“‚ æ”¯å‡ºåˆ†é¡ (å¤§é¡:å°é¡1,å°é¡2)</h4>
            <textarea id="cat-editor" rows="3"></textarea>
            <h4 style="margin:10px 0 0 0">ğŸ’³ å¸³æˆ¶è³‡ç”¢ (åç¨±:é¤˜é¡)</h4>
            <textarea id="acc-editor" rows="2"></textarea>
            <button onclick="saveSettings()" class="btn-main" style="background:var(--cat-green)">æ›´æ–°è¨­å®š</button>
        </div>
        <div class="cat-card" style="background:#eee; text-align:center;">
             <button onclick="exportData()" class="btn-main" style="background:var(--cat-blue)">ğŸ“¦ åŒ¯å‡ºå‚™ä»½</button>
             <button onclick="document.getElementById('importFile').click()" class="btn-main" style="background:#fff; color:#333; margin-top:10px;">ğŸ“¥ åŒ¯å…¥é‚„åŸ</button>
             <input type="file" id="importFile" style="display:none" onchange="importData(event)">
             <button onclick="fullReset()" style="color:red; border:none; background:none; margin-top:20px; font-size:12px;">âš ï¸ æ¸…ç©ºè³‡æ–™</button>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" onclick="showPage('home', this)">ğŸ“…<div class="nav-text">é¦–é </div></button>
    <button class="nav-item" onclick="showPage('list', this)">ğŸ”<div class="nav-text">ç¸½è¦½</div></button>
    <button class="nav-item" onclick="showPage('daily', this)">âœï¸<div class="nav-text">è¨˜å¸³</div></button>
    <button class="nav-item" onclick="showPage('settings', this)">âš™ï¸<div class="nav-text">è¨­å®š</div></button>
</nav>

<script>
    const DB_KEY = 'cat_dream_custom_title_v1';
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        appName: 'å¤¢æƒ³è¨˜å¸³æœ¬',
        jars: { 'è²·é›»è…¦': { goal: 60000, start: '2026-01', end: '2026-12' } },
        jarBalances: { 'è²·é›»è…¦': 0 },
        accs: { 'ç¾é‡‘': 0, 'éŠ€è¡Œå¸³æˆ¶': 0, 'ä¿¡ç”¨å¡': 0 },
        cats: { 'é£²é£Ÿ':['å¤–é£Ÿ','é£²æ–™'], 'äº¤é€š':['åŠ æ²¹','æ·é‹'] },
        incCats: ['è–ªè–ªæ°´', 'çé‡‘'],
        history: []
    };
    let myChart = null;
    let selectedDate = new Date();

    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }

    function updateAppTitles() {
        const title = store.appName || 'å¤¢æƒ³è¨˜å¸³æœ¬';
        document.getElementById('web-title').innerText = title;
        document.getElementById('home-title').innerText = 'ğŸ¾ ' + title;
    }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        el.classList.add('active');
        if(pId === 'home') renderHome();
        if(pId === 'list') renderList();
        if(pId === 'daily') initDaily();
        if(pId === 'settings') initSettings();
    }

    function renderHome() { updateAppTitles(); renderJars(); renderCalendar(); updateChart(); }

    function renderJars() {
        const list = document.getElementById('jarList'); list.innerHTML = "";
        const now = new Date();
        for(let name in store.jars) {
            const plan = store.jars[name];
            const start = new Date(plan.start), end = new Date(plan.end);
            const totalM = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth()) || 1;
            const passM = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth());
            const curBal = store.jarBalances[name] || 0;
            const pct = Math.min(Math.round(curBal/plan.goal*100), 100);
            const target = Math.round((plan.goal / totalM) * Math.max(0, Math.min(passM + 1, totalM)));
            const gap = target - curBal;
            list.innerHTML += `<div class="cat-card" style="padding:10px;"><div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold;"><span>${name}</span><span>$${curBal.toLocaleString()} / $${plan.goal.toLocaleString()}</span></div><div class="prog-container"><div class="prog-text">${pct}% (å‰© ${Math.max(0, totalM-passM)} å€‹æœˆ)</div><div class="prog-fill" style="width:${pct}%"></div></div><div style="font-size:10px; color:#888; display:flex; justify-content:space-between;"><span>ğŸ“ ç†è«–é€²åº¦: $${target.toLocaleString()}</span><span style="color:${gap>0?'var(--cat-red)':'var(--cat-green)'}; font-weight:bold;">${gap>0?'é‚„å·® '+gap.toLocaleString():'å·²è¶…å‰ âœ¨'}</span></div></div>`;
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-days'); grid.innerHTML = "";
        const y = selectedDate.getFullYear(), m = selectedDate.getMonth();
        document.getElementById('cal-month-title').innerText = `${y}å¹´${m+1}æœˆ`;
        const firstDay = new Date(y, m, 1).getDay(), lastDate = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=lastDate; d++) {
            const dateStr = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            grid.innerHTML += `<div class="cal-day ${store.history.some(h => h.date === dateStr)?'has-record':''}" onclick="selectDate('${dateStr}')">${d}</div>`;
        }
    }

    function selectDate(dateStr) {
        document.getElementById('day-detail-area').style.display = 'block';
        document.getElementById('selected-date-text').innerText = dateStr;
        document.getElementById('day-records').innerHTML = store.history.filter(h => h.date === dateStr).map(r => `
            <div class="record-item">
                <div><strong>${r.note || r.sub || r.type}</strong><br><small style="color:gray">${r.acc || r.jar || r.from+'â†’'+r.to}</small></div>
                <div style="text-align:right"><span style="color:${r.type==='inc'?'green':'red'}">$${r.amt.toLocaleString()}</span><button onclick="deleteRecord(${r.id}, true)" style="border:none; background:none; color:#ccc;">ğŸ—‘ï¸</button></div>
            </div>`).join('') || '<p style="text-align:center; font-size:12px; color:gray;">ç„¡ç´€éŒ„</p>';
    }

    function toggleFields() {
        const mode = document.getElementById('trans-mode').value;
        document.getElementById('transfer-area').style.display = (mode === 'transfer') ? 'block' : 'none';
        document.getElementById('jar-area').style.display = (mode === 'save') ? 'block' : 'none';
        document.getElementById('exp-cat-area').style.display = (mode === 'exp') ? 'block' : 'none';
        document.getElementById('inc-cat-area').style.display = (mode === 'inc') ? 'block' : 'none';
        document.getElementById('inst-toggle-area').style.display = (mode === 'exp') ? 'block' : 'none';
    }

    function initDaily() {
        document.getElementById('record-date').valueAsDate = new Date();
        const jarOptions = Object.keys(store.jars).map(name => `<option value="JAR:${name}">ğŸŸ å­˜éŒ¢ç­’ï¼š${name} ($${store.jarBalances[name].toLocaleString()})</option>`).join('');
        const accOptions = Object.keys(store.accs).map(k => `<option value="ACC:${k}">${k} ($${store.accs[k].toLocaleString()})</option>`).join('');
        const combined = accOptions + jarOptions;
        document.getElementById('acc-source').innerHTML = combined;
        document.getElementById('acc-to').innerHTML = combined;
        document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k => `<option value="${k}">${k}</option>`).join('');
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k => `<option value="${k}">${k}</option>`).join('');
        document.getElementById('inc-cat').innerHTML = store.incCats.map(k => `<option value="${k}">${k}</option>`).join('');
        renderSubCats(); toggleFields();
    }

    function saveAll() {
        const mode = document.getElementById('trans-mode').value;
        const totalAmt = Number(document.getElementById('amt').value);
        const note = document.getElementById('note').value;
        const dateStr = document.getElementById('record-date').value;
        const rawSrc = document.getElementById('acc-source').value;
        if(!totalAmt || !dateStr) return alert('è«‹å¡«å¯«å®Œæ•´è³‡è¨Š');

        const adjustBalance = (rawKey, amount) => {
            const [type, name] = rawKey.split(':');
            if(type === 'JAR') store.jarBalances[name] += amount;
            else store.accs[name] += amount;
            return name;
        };

        if(mode === 'transfer') {
            const rawTo = document.getElementById('acc-to').value;
            const srcName = adjustBalance(rawSrc, -totalAmt);
            const toName = adjustBalance(rawTo, totalAmt);
            store.history.push({ id: Date.now(), date: dateStr, amt: totalAmt, type: 'transfer', from: srcName, to: toName, note: note || 'å°æ²–/æå–' });
        } else if(mode === 'save') {
            const jar = document.getElementById('jar-target').value;
            const srcName = adjustBalance(rawSrc, -totalAmt);
            store.jarBalances[jar] += totalAmt;
            store.history.push({ id: Date.now(), date: dateStr, amt: totalAmt, type: 'save', jar: jar, acc: srcName, note });
        } else if(mode === 'inc') {
            const srcName = adjustBalance(rawSrc, totalAmt);
            store.history.push({ id: Date.now(), date: dateStr, amt: totalAmt, type: 'inc', sub: document.getElementById('inc-cat').value, acc: srcName, note });
        } else {
            const srcName = adjustBalance(rawSrc, -totalAmt);
            store.history.push({ id: Date.now(), date: dateStr, amt: totalAmt, type: 'exp', main: document.getElementById('mainCat').value, sub: document.getElementById('subCat').value, acc: srcName, note });
        }
        saveToDB(); alert('ç´€éŒ„æˆåŠŸ'); showPage('home', document.querySelectorAll('.nav-item')[0]);
    }

    function deleteRecord(id, fromHome) {
        if(!confirm('ç¢ºå®šè¦åˆªé™¤ï¼Ÿ')) return;
        const r = store.history.find(h => h.id === id);
        if(r.type === 'save') { store.jarBalances[r.jar] -= r.amt; store.accs[r.acc] += r.amt; }
        else if(r.type === 'exp' && r.acc) { store.accs[r.acc] += r.amt; }
        else if(r.type === 'transfer') { alert('è½‰å¸³ç´€éŒ„åˆªé™¤å¾Œè«‹æ‰‹å‹•èª¿æ•´é¤˜é¡å–µï¼'); }
        store.history = store.history.filter(h => h.id !== id);
        saveToDB(); location.reload();
    }

    function renderList() {
        const search = document.getElementById('global-search').value.toLowerCase();
        const listArea = document.getElementById('full-history-list'); listArea.innerHTML = "";
        const sorted = [...store.history].sort((a,b) => new Date(b.date) - new Date(a.date));
        sorted.filter(h => (h.note || '').toLowerCase().includes(search)).forEach(h => {
            const item = document.createElement('div'); item.className = 'cat-card record-item';
            item.innerHTML = `<div><small>${h.date}</small><br><strong>${h.note || h.sub || h.type}</strong></div><div style="text-align:right"><span style="color:${h.type==='inc'?'green':'red'}">$${h.amt.toLocaleString()}</span><br><button onclick="deleteRecord(${h.id}, false)" style="border:none; background:none; color:#ccc; font-size:12px;">ğŸ—‘ï¸</button></div>`;
            listArea.appendChild(item);
        });
    }

    function updateChart() {
        const curM = `${selectedDate.getFullYear()}-${(selectedDate.getMonth()+1).toString().padStart(2,'0')}`;
        const dataMap = {};
        store.history.filter(h => h.date.startsWith(curM) && h.type === 'exp').forEach(h => { dataMap[h.main] = (dataMap[h.main] || 0) + h.amt; });
        const ctx = document.getElementById('expenseChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(dataMap), datasets: [{ data: Object.values(dataMap), backgroundColor: ['#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA'] }] }, options: { responsive: true, maintainAspectRatio: false } });
    }

    function renderSubCats() { const main = document.getElementById('mainCat').value; if(store.cats[main]) document.getElementById('subCat').innerHTML = store.cats[main].map(s => `<option value="${s}">${s}</option>`).join(''); }
    
    function initSettings() {
        document.getElementById('app-name-input').value = store.appName;
        document.getElementById('jar-editor').value = Object.entries(store.jars).map(([k,v])=>`${k}:${v.goal},${v.start},${v.end}`).join('\n');
        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
    }
    
    function saveSettings() {
        store.appName = document.getElementById('app-name-input').value;
        const newJars = {}; document.getElementById('jar-editor').value.split('\n').forEach(l => { const [name, data] = l.split(':'); if(name && data) { const [goal, start, end] = data.split(','); newJars[name.trim()] = { goal: Number(goal), start: start.trim(), end: end.trim() }; } });
        store.jars = newJars; 
        const parse = (id, isCat=false) => { const obj = {}; document.getElementById(id).value.split('\n').forEach(l => { const [k,v] = l.split(':'); if(k && v) obj[k.trim()] = isCat ? v.split(',').map(s=>s.trim()) : Number(v.replace(/,/g,'')); }); return obj; };
        store.cats = parse('cat-editor', true); 
        store.accs = parse('acc-editor');
        saveToDB(); alert('è¨­å®šå·²æ›´æ–°ï¼'); location.reload();
    }
    
    function toggleInstOptions() { document.getElementById('inst-options').style.display = document.getElementById('is-inst').checked ? 'block' : 'none'; }
    function exportData() { const b = new Blob([JSON.stringify(store)], {type: "application/json"}); const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = `${store.appName}_å‚™ä»½.json`; a.click(); }
    function importData(e) { const reader = new FileReader(); reader.onload = (ev) => { store = JSON.parse(ev.target.result); saveToDB(); location.reload(); }; reader.readAsText(e.target.files[0]); }
    function fullReset() { if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿ")) { localStorage.removeItem(DB_KEY); location.reload(); } }
    window.onload = () => { updateAppTitles(); renderHome(); };
</script>
