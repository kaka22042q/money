    function deleteRecord(id) {

        const res = (r,v) => { const n=r.split(':')[1]; if(store.accs[n]!==undefined) store.accs[n]+=v; };

        const adj = (r, v) => { const n = r.split(':')[1]; store.accs[n] = (store.accs[n]||0) + v; };
        if(m==='exp') adj(srcRaw,-amt); else if(m==='inc') adj(srcRaw,amt);
        else if(m==='save') { adj(srcRaw,-amt); store.jarBalances[document.getElementById('jar-target').value] = (store.jarBalances[document.getElementById('jar-target').value]||0)+amt; }
        else if(m==='transfer') { adj(srcRaw,-amt); adj(document.getElementById('acc-to').value, amt); }
        store.history.push({id:Date.now(), date, amt, type:m, main:document.getElementById('mainCat').value, srcRaw, note, fromRaw:srcRaw, toRaw:document.getElementById('acc-to').value, jar:document.getElementById('jar-target').value });
        saveToDB(); alert('ç´€éŒ„æˆåŠŸå–µï¼ğŸ¾'); location.reload();
    }

    function exportData() { store.lastBackup = Date.now(); saveToDB(); const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([JSON.stringify(store)], {type: "application/json"})); a.download = `å‚™ä»½.json`; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload=(ev)=>{ store=JSON.parse(ev.target.result); saveToDB(); location.reload(); }; r.readAsText(e.target.files[0]); }
    function openManual() { document.getElementById('manual-display').innerText = store.manualContent; document.getElementById('manual-modal').style.display='flex'; }
    function initDaily() {
        const acc_op = Object.keys(store.accs).map(k=>`<option value="ACC:${k}">${k}</option>`).join('');
        document.getElementById('acc-source').innerHTML = acc_op;
        document.getElementById('acc-to').innerHTML = acc_op;
        document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k=>`<option value="${k}">${k}</option>`).join('');
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k=>`<option value="${k}">${k}</option>`).join('');
        renderSubCats();
    }
    function renderSubCats() { const m = document.getElementById('mainCat').value; if(store.cats[m]) document.getElementById('subCat').innerHTML = store.cats[m].map(s=>`<option value="${s}">${s}</option>`).join(''); }
    function toggleFields() { const m = document.getElementById('trans-mode').value; document.getElementById('transfer-area').style.display = (m==='transfer'?'block':'none'); document.getElementById('jar-area').style.display = (m==='save'?'block':'none'); }
</script>
