<script>
    const DB_KEY = 'cat_dream_ultimate_v48_mod';
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        appName: 'å¤¢å¤¢è¨˜å¸³', budgetDay: 10, threshold: 80, kbMode: 'calc', 
        accs: { 'ç¾é‡‘': 0 }, cats: { 'é£²é£Ÿ':['å¤–é£Ÿ'] }, incCats: { 'å·¥ä½œ':['è–ªè³‡'] },
        budgets: { 'é£²é£Ÿ': 5000 }, history: [], jarBalances: {}, jars: {}, lastBackup: Date.now()
    };
    let pieChartInstance = null, barChartInstance = null, calcBuffer = "", viewDate = new Date();

    window.onload = () => {
        document.getElementById('record-date').value = new Date().toISOString().split('T')[0];
        updateAppTitles(); checkBackupAlert(); initDaily(); renderKeyboard();
    };

    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }
    function updateAppTitles() { document.getElementById('web-title').innerText = store.appName; document.getElementById('home-title-display').innerText = 'ğŸ¾ ' + store.appName; }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        if(pId === 'home') renderHome(); if(pId === 'assets') renderAssetsAndHistory(); if(pId === 'settings') initSettings();
    }

    function initSettings() {
        document.getElementById('budget-day-input').value = store.budgetDay;
        document.getElementById('budget-threshold-input').value = store.threshold;
        document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('inc-cat-editor').value = Object.entries(store.incCats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('jar-editor').value = Object.entries(store.jars).map(([k,v])=>`${k}:${v.goal},${v.start},${v.end}`).join('\n');
    }

    function saveSettings() {
        store.budgetDay = Number(document.getElementById('budget-day-input').value) || 10;
        store.threshold = Number(document.getElementById('budget-threshold-input').value) || 80;
        const parseLines = (id, isCat=false) => {
            const o = {};
            document.getElementById(id).value.split('\n').forEach(l => {
                const [k, v] = l.split(':'); if(k && v) {
                    if(isCat) o[k.trim()] = v.split(',').map(s=>s.trim());
                    else o[k.trim()] = Number(v.replace(/,/g,'').trim());
                }
            }); return o;
        };
        store.cats = parseLines('cat-editor', true); store.incCats = parseLines('inc-cat-editor', true);
        store.accs = parseLines('acc-editor'); store.budgets = parseLines('budget-editor');
        const j = {}; document.getElementById('jar-editor').value.split('\n').forEach(l => {
            const [n, d] = l.split(':'); if(n && d) { const parts = d.split(','); j[n.trim()] = { goal: Number(parts[0]), start: parts[1], end: parts[2] }; }
        });
        store.jars = j;
        saveToDB(); alert('è¨­å®šå·²æ›´æ–°ï¼'); location.reload();
    }

    function renderHome() {
        const jl = document.getElementById('jarList'); jl.innerHTML = "";
        for(let n in store.jars) {
            const p = store.jars[n], cb = store.jarBalances[n]||0, pct = Math.min(Math.round(cb/p.goal*100), 100);
            jl.innerHTML += `<div class="cat-card" style="padding:10px; margin-bottom:8px;"><b>ğŸ’ ${n}</b> <small>$${cb}/$${p.goal}</small><div class="prog-container"><div class="prog-fill" style="width:${pct}%; background:var(--cat-blue)"></div></div></div>`;
        }
        renderCalendar();
    }

    function changeMonth(dir) { viewDate.setMonth(viewDate.getMonth()+dir); renderCalendar(); }
    function renderCalendar() {
        const grid = document.getElementById('calendar-days'); grid.innerHTML = "";
        const y=viewDate.getFullYear(), m=viewDate.getMonth(); document.getElementById('cal-month-title').innerText = `${y}å¹´ ${m+1}æœˆ`;
        const first = new Date(y,m,1).getDay(), last = new Date(y,m+1,0).getDate();
        for(let i=0; i<first; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=last; d++) {
            const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            const isToday = (new Date().toISOString().slice(0,10)===ds)?'today':'';
            grid.innerHTML += `<div class="cal-day ${isToday} ${store.history.some(h=>h.date===ds)?'has-record':''}" onclick="selectDate('${ds}', this)">${d}</div>`;
        }
    }

    function selectDate(ds, el) {
        // é¸ä¸­æ¨™ç¤ºè®Šè‰²é‚è¼¯
        document.querySelectorAll('.cal-day').forEach(d => d.classList.remove('selected'));
        el.classList.add('selected');

        document.getElementById('day-detail-area').style.display='block';
        document.getElementById('detail-date-title').innerText = `ğŸ“… ${ds} çš„æ˜ç´°ç´€éŒ„ï¼š`;
        const recs = store.history.filter(h=>h.date===ds);
        document.getElementById('day-records').innerHTML = recs.map(r=>`
            <div class="record-item">
                <span>[${r.main}] ${r.note||'ç„¡å‚™è¨»'}</span>
                <div style="text-align:right;">
                    <span style="color:${r.type==='inc'?'green':'red'}; font-weight:bold;">$${r.amt}</span><br>
                    <button onclick="deleteRecord(${r.id})" style="border:none; background:#eee; padding:2px 6px; border-radius:5px; font-size:10px; color:red;">ğŸ—‘ï¸ åˆªé™¤</button>
                </div>
            </div>`).join('') || 'ç„¡ç´€éŒ„';
    }

    function deleteRecord(id) {
        if(!confirm("ç¢ºå®šåˆªé™¤å—ï¼Ÿ")) return;
        const h = store.history.find(x=>x.id===id);
        const res = (r,v) => { const n=r.split(':')[1]; if(store.accs[n]!==undefined) store.accs[n]+=v; };
        if(h.type==='exp') res(h.srcRaw, h.amt); else if(h.type==='inc') res(h.srcRaw,-h.amt);
        else if(h.type==='save'){ res(h.srcRaw, h.amt); store.jarBalances[h.jar]-=h.amt; }
        else if(h.type==='transfer'){ res(h.fromRaw,h.amt); res(h.toRaw,-h.amt); }
        store.history = store.history.filter(x=>x.id!==id); saveToDB(); location.reload();
    }

    function renderKeyboard() {
        const c = document.getElementById('kb-container'); c.innerHTML = "";
        ['7','8','9','/','4','5','6','*','1','2','3','-','0','AC','=','+'].forEach(k => {
            c.innerHTML += `<button class="kb-btn" onclick="pressCalc('${k}')">${k}</button>`;
        });
    }
    function pressCalc(val) {
        const el = document.getElementById('amt');
        if(val==='AC') { el.value = "0"; calcBuffer = ""; }
        else if(val==='=') { el.value = eval(calcBuffer) || 0; calcBuffer = el.value; }
        else { calcBuffer += val; el.value = calcBuffer; }
    }

    function saveAll() {
        const m = document.getElementById('trans-mode').value, amt = Number(document.getElementById('amt').value);
        const srcRaw = document.getElementById('acc-source').value;
        const adj = (r, v) => { const n = r.split(':')[1]; store.accs[n] = (store.accs[n]||0) + v; };
        if(m==='exp') adj(srcRaw,-amt); else if(m==='inc') adj(srcRaw,amt);
        else if(m==='save') { adj(srcRaw,-amt); store.jarBalances[document.getElementById('jar-target').value] = (store.jarBalances[document.getElementById('jar-target').value]||0)+amt; }
        store.history.push({id:Date.now(), date: document.getElementById('record-date').value, amt, type:m, main:document.getElementById('mainCat').value, srcRaw, note: document.getElementById('note').value, jar:document.getElementById('jar-target').value });
        saveToDB(); alert('å­˜å¥½å›‰ï¼'); location.reload();
    }

    function checkBackupAlert() { if(Date.now() - store.lastBackup > 7*86400000) setTimeout(()=>document.getElementById('backup-modal').style.display='flex', 1000); }
    function exportData() { store.lastBackup = Date.now(); saveToDB(); const a = document.createElement("a"); a.href = URL.createObjectURL(new Blob([JSON.stringify(store)], {type: "application/json"})); a.download = `å¤¢æƒ³å‚™ä»½.json`; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload=(ev)=>{ store=JSON.parse(ev.target.result); saveToDB(); location.reload(); }; r.readAsText(e.target.files[0]); }
    function initDaily() {
        document.getElementById('acc-source').innerHTML = Object.keys(store.accs).map(k=>`<option value="ACC:${k}">${k}</option>`).join('');
        document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k=>`<option value="${k}">${k}</option>`).join('');
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k=>`<option value="${k}">${k}</option>`).join('');
        renderSubCats();
    }
    function renderSubCats() { const m = document.getElementById('mainCat').value; if(store.cats[m]) document.getElementById('subCat').innerHTML = store.cats[m].map(s=>`<option value="${s}">${s}</option>`).join(''); }
    function toggleFields() {
        const m = document.getElementById('trans-mode').value;
        document.getElementById('transfer-area').style.display = (m==='transfer'?'block':'none');
        document.getElementById('jar-area').style.display = (m==='save'?'block':'none');
    }
</script>
