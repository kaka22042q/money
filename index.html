<script>
    const DB_KEY = 'cat_dream_v28_matrix';
    const defaultManual = "ã€ä¿¡ç”¨å¡åˆ†æœŸã€‘\nè¼¸å…¥ç¸½åƒ¹ -> å‹¾é¸åˆ†æœŸ -> è¨­å®šèµ·å§‹æœˆä»½ã€‚\n\nã€æŠ•è³‡è¨˜å¸³ã€‘\n1.è²·å…¥ï¼šè½‰å¸³éŠ€è¡Œåˆ°è­‰åˆ¸æˆ¶ã€‚\n2.ç²åˆ©ï¼šè½‰å¸³æœ¬é‡‘å›éŠ€è¡Œ + è¨˜ä¸€ç­†ç²åˆ©æ”¶å…¥ã€‚";
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        appName: 'å¤¢å¤¢è¨˜å¸³', jars: {}, jarBalances: {}, accs: { 'ç¾é‡‘': 0, 'éŠ€è¡Œ': 0 }, cats: { 'é£²é£Ÿ':['å¤–é£Ÿ'] }, 
        incCats: { 'å·¥ä½œ':['æœˆè–ª'] }, budgets: { 'é£²é£Ÿ': 5000 }, history: [], subs: {}, subLog: [], lastBackup: Date.now(), manualContent: defaultManual, kbMode: 'calc'
    };
    let pieChartInstance = null, barChartInstance = null, currentSubTask = null, calcBuffer = "";

    window.onload = () => {
        const now = new Date(); document.getElementById('record-date').value = now.toISOString().split('T')[0];
        document.getElementById('inst-start-month').value = now.toISOString().slice(0, 7);
        updateAppTitles(); checkBackupAlert(); checkSubscriptions(); initDaily(); renderKeyboard();
    };

    function renderKeyboard() {
        const container = document.getElementById('kb-container'); container.innerHTML = "";
        if (store.kbMode === 'coin') {
            [1, 5, 10, 50, 100, 500, 1000].forEach(v => { container.innerHTML += `<button class="kb-btn" onclick="pressCoin(${v})">+${v}</button>`; });
            container.innerHTML += `<button class="kb-btn ac-btn" onclick="clearAmt()">AC</button>`;
        } else {
            // å®Œç¾çš„ 4x4 çŸ©é™£
            const keys = ['7','8','9','/', '4','5','6','*', '1','2','3','-', '0','AC','=','+'];
            keys.forEach(k => {
                let cls = "kb-btn" + (['/','*','-','+'].includes(k)?" op-btn":(k==='='?" eq-btn":(k==='AC'?" ac-btn":"")));
                container.innerHTML += `<button class="${cls}" onclick="pressCalc('${k}')">${k==='*'?'Ã—':k==='/'?'Ã·':k}</button>`;
            });
        }
    }

    function pressCoin(v) { const el = document.getElementById('amt'); el.value = (Number(el.value) || 0) + v; calcBuffer = el.value; }
    function clearAmt() { document.getElementById('amt').value = "0"; calcBuffer = ""; }
    function pressCalc(val) {
        const el = document.getElementById('amt');
        if (val === 'AC') { clearAmt(); }
        else if (val === '=') { 
            try { 
                const safeExpr = calcBuffer.replace(/[^0-9+\-*/.]/g, ''); 
                const res = new Function('return ' + safeExpr)(); 
                el.value = Math.round(res * 100) / 100 || 0; 
                calcBuffer = String(el.value); 
            } catch { el.value = "éŒ¯èª¤"; calcBuffer = ""; }
        } else {
            if (calcBuffer === "0" || el.value === "0") { if (!['+', '-', '*', '/'].includes(val)) calcBuffer = ""; }
            calcBuffer += val; el.value = calcBuffer;
        }
    }

    /* æ ¸å¿ƒå­˜å–é‚è¼¯ (ç¶­æŒå®Œæ•´) */
    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }
    function updateAppTitles() { document.getElementById('web-title').innerText = store.appName; document.getElementById('home-title').innerText = 'ğŸ¾ ' + store.appName; }
    function showPage(pId, el) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); document.getElementById('page-' + pId).classList.add('active'); el.classList.add('active'); if(pId === 'home') renderHome(); if(pId === 'assets') renderAssetsAndHistory(); if(pId === 'settings') initSettings(); }
    function initDaily() { renderMainCats(); const a = Object.keys(store.accs).map(k => `<option value="ACC:${k}">${k}</option>`).join(''); document.getElementById('acc-source').innerHTML = a; document.getElementById('acc-to').innerHTML = a; document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k => `<option value="${k}">${k}</option>`).join(''); }
    function initSettings() {
        document.getElementById('app-name-input').value = store.appName; document.getElementById('kb-mode-select').value = store.kbMode;
        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('inc-cat-editor').value = Object.entries(store.incCats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('sub-editor').value = Object.entries(store.subs || {}).map(([k,v])=>`${k}:${v.amt},${v.main},${v.sub},${v.acc},${v.day}`).join('\n');
        document.getElementById('jar-editor').value = Object.entries(store.jars).map(([k,v])=>`${k}:${v.goal},${v.start},${v.end}`).join('\n');
        document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('manual-editor').value = store.manualContent || defaultManual;
    }
    function saveSettings() {
        store.appName = document.getElementById('app-name-input').value; store.kbMode = document.getElementById('kb-mode-select').value; store.manualContent = document.getElementById('manual-editor').value;
        const parse = (id, isCat=false) => { const o = {}; document.getElementById(id).value.split('\n').forEach(l => { const [k,v] = l.split(':'); if(k && v) o[k.trim()] = isCat ? v.split(',').map(s=>s.trim()) : Number(v.replace(/,/g,'').trim()); }); return o; };
        store.cats = parse('cat-editor', true); store.incCats = parse('inc-cat-editor', true); store.accs = parse('acc-editor'); store.budgets = parse('budget-editor');
        const s = {}; document.getElementById('sub-editor').value.split('\n').forEach(l => { const [k,v] = l.split(':'); if(k && v) { const [amt,m,sub,acc,day] = v.split(','); s[k.trim()] = { amt:Number(amt), main:m, sub:sub, acc:acc, day:Number(day) }; } }); store.subs = s;
        const j = {}; document.getElementById('jar-editor').value.split('\n').forEach(l => { const [n,d] = l.split(':'); if(n && d) { const [g,st,ed] = d.split(','); j[n.trim()] = { goal:Number(g), start:st, end:ed }; } }); store.jars = j;
        saveToDB(); location.reload();
    }
    function renderHome() { renderCalendar(); const list = document.getElementById('jarList'); list.innerHTML = ""; for(let n in store.jars) { const p = store.jars[n]; const cb = store.jarBalances[n]||0; const pct = Math.min(Math.round(cb/p.goal*100), 100); list.innerHTML += `<div style="margin-bottom:10px;"><b>${n}</b> <small>$${cb}/$${p.goal}</small><div class="prog-container"><div class="prog-fill" style="width:${pct}%"></div></div></div>`; } const curM = new Date().toISOString().slice(0, 7), homeB = document.getElementById('home-budget-list'); homeB.innerHTML = ""; for(let b in store.budgets) { const spent = store.history.filter(h => h.type==='exp' && h.date.startsWith(curM) && (h.main===b || h.sub===b)).reduce((a,b)=>a+b.amt, 0); const pct = Math.min(Math.round(spent/store.budgets[b]*100), 100); homeB.innerHTML += `<div style="font-size:11px; margin-top:5px;">${b}<div class="prog-container" style="height:6px;"><div class="prog-fill" style="width:${pct}%; background:${spent>store.budgets[b]?'red':'var(--cat-green)'}"></div></div></div>`; } }
    function renderAssetsAndHistory() { const area = document.getElementById('asset-list'); area.innerHTML = ""; for(let k in store.accs) area.innerHTML += `<div class="stat-row"><span>${k}</span><span>$${store.accs[k].toLocaleString()}</span></div>`; const search = document.getElementById('global-search').value.toLowerCase(); const filtered = store.history.filter(h => (h.note || '').toLowerCase().includes(search) || (h.main || '').toLowerCase().includes(search)); const catTotals = {}; filtered.filter(h => h.type==='exp').forEach(h => { catTotals[h.main] = (catTotals[h.main] || 0) + h.amt; }); const listArea = document.getElementById('full-history-list'); listArea.innerHTML = ""; filtered.sort((a,b)=>new Date(b.date)-new Date(a.date)).slice(0,10).forEach(h => { listArea.innerHTML += `<div class="record-item" style="font-size:13px;"><div><small>${h.date}</small><br><strong>${h.note || h.sub}</strong></div><div style="text-align:right"><span style="color:${h.type==='inc'?'green':'red'}">$${h.amt.toLocaleString()}</span><br><button onclick="deleteRecord(${h.id})" style="border:none;background:none;color:#ccc;">ğŸ—‘ï¸</button></div></div>`; }); renderCharts(catTotals); }
    function renderCharts(catData) { const pieCtx = document.getElementById('pieChart').getContext('2d'); if(pieChartInstance) pieChartInstance.destroy(); pieCtx && (pieChartInstance = new Chart(pieCtx, { type: 'pie', data: { labels: Object.keys(catData), datasets: [{ data: Object.values(catData), backgroundColor: ['#FFB7B2','#FFDAC1','#E2F0CB','#B5EAD7','#C7CEEA'] }] }, options: { maintainAspectRatio: false } })); }
    function checkBackupAlert() { if(Date.now() - (store.lastBackup || 0) > 7 * 86400000) setTimeout(()=>document.getElementById('backup-modal').style.display='flex', 1000); }
    function checkSubscriptions() { const today = new Date(); const curM = today.toISOString().slice(0, 7); for(let name in store.subs) { const s = store.subs[name]; const logKey = `${name}_${curM}`; if(!store.subLog.includes(logKey) && today.getDate() >= s.day) { currentSubTask = { name, ...s, logKey }; document.getElementById('sub-modal-desc').innerText = `æœ¬æœˆå…¥å¸³ ${name} $${s.amt}ï¼Ÿ`; document.getElementById('sub-modal-amt').value = s.amt; document.getElementById('sub-modal').style.display = 'flex'; return; } } }
    function processSub(confirm) { if(confirm) { const amt = Number(document.getElementById('sub-modal-amt').value); store.accs[currentSubTask.acc] -= amt; store.history.push({ id:Date.now(), date:new Date().toISOString().split('T')[0], amt:amt, type:'exp', main:currentSubTask.main, sub:currentSubTask.sub, srcRaw:`ACC:${currentSubTask.acc}`, note:`[å®šæœŸ] ${currentSubTask.name}` }); } store.subLog.push(currentSubTask.logKey); saveToDB(); document.getElementById('sub-modal').style.display = 'none'; checkSubscriptions(); }
    function deleteRecord(id) { if(!confirm('åˆªé™¤ï¼Ÿ')) return; const r = store.history.find(h => h.id === id); if(!r) return; const adj = (raw, v) => { const n = raw.split(':')[1]; if(store.accs[n] !== undefined) store.accs[n] += v; }; if(r.type === 'exp') adj(r.srcRaw, r.amt); else if(r.type === 'inc') adj(r.srcRaw, -r.amt); else if(r.type === 'transfer') { adj(r.fromRaw, r.amt); adj(r.toRaw, -r.amt); } else if(r.type === 'save') { adj(r.srcRaw, r.amt); store.jarBalances[r.jar] -= r.amt; } store.history = store.history.filter(h => h.id !== id); saveToDB(); location.reload(); }
    function renderCalendar() { const grid = document.getElementById('calendar-days'); grid.innerHTML = ""; const today = new Date(); const y = today.getFullYear(), m = today.getMonth(); document.getElementById('cal-month-title').innerText = `${y}å¹´${m+1}æœˆ`; const first = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate(); for(let i=0; i<first; i++) grid.innerHTML += `<div></div>`; for(let d=1; d<=last; d++) { const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`; grid.innerHTML += `<div class="cal-day ${store.history.some(h=>h.date===ds)?'has-record':''}" onclick="selectDate('${ds}')">${d}</div>`; } }
    function selectDate(ds) { document.getElementById('day-detail-area').style.display='block'; document.getElementById('day-records').innerHTML = store.history.filter(h=>h.date===ds).map(r=>`<div class="record-item"><strong>${r.note||r.sub||'ç„¡'}</strong><span>$${r.amt.toLocaleString()}</span><button onclick="deleteRecord(${r.id})" style="border:none;background:none;color:#ccc;">ğŸ—‘ï¸</button></div>`).join('') || 'ç„¡ç´€éŒ„'; }
    function exportData() { store.lastBackup = Date.now(); saveToDB(); const b = new Blob([JSON.stringify(store)], {type: "application/json"}); const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = `å¤¢æƒ³å‚™ä»½_${new Date().toISOString().slice(0,10)}.json`; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (ev) => { store = JSON.parse(ev.target.result); saveToDB(); location.reload(); }; r.readAsText(e.target.files[0]); }
    function openManual() { document.getElementById('manual-display').innerText = store.manualContent || defaultManual; document.getElementById('manual-modal').style.display = 'flex'; }
    function toggleInstOptions() { document.getElementById('inst-options').style.display = document.getElementById('is-inst').checked ? 'block' : 'none'; }
    function goToSettingsForBackup() { closeBackupModal(); showPage('settings', document.querySelectorAll('.nav-item')[3]); }
    function closeBackupModal() { document.getElementById('backup-modal').style.display = 'none'; }
    function renderSubCats() { const m = document.getElementById('trans-mode').value; const main = document.getElementById('mainCat').value; const target = (m === 'inc' ? store.incCats : store.cats); if(target[main]) document.getElementById('subCat').innerHTML = target[main].map(s => `<option value="${s}">${s}</option>`).join(''); }
    function renderMainCats() { const m = document.getElementById('trans-mode').value; const target = (m === 'inc' ? store.incCats : store.cats); document.getElementById('mainCat').innerHTML = Object.keys(target).map(k => `<option value="${k}">${k}</option>`).join(''); renderSubCats(); }
    function toggleFields() { const m = document.getElementById('trans-mode').value; document.getElementById('transfer-area').style.display = (m === 'transfer' ? 'block' : 'none'); document.getElementById('jar-area').style.display = (m === 'save' ? 'block' : 'none'); document.getElementById('inst-toggle-area').style.display = (m === 'exp' ? 'block' : 'none'); document.getElementById('label-source').innerText = (m === 'inc' ? 'å…¥å¸³å¸³æˆ¶' : 'æ”¯ä»˜å¸³æˆ¶'); renderMainCats(); }
