    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --cat-main: #FFB7B2; --cat-bg: #fffaf0; --cat-dark: #5D4037; --cat-gray: #D7CCC8; --cat-red: #ff7675; --cat-green: #55efc4; --cat-blue: #74b9ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--cat-bg); color: var(--cat-dark); margin: 0; padding-bottom: 110px; }
        .container { max-width: 450px; margin: 0 auto; padding: 15px; }
        .cat-card { background: #fff; border: 3px solid var(--cat-dark); box-shadow: 4px 4px 0 var(--cat-gray); border-radius: 20px; margin-bottom: 15px; padding: 15px; }
        .prog-container { background: #EFEBE9; height: 16px; border-radius: 8px; border: 1.5px solid var(--cat-dark); overflow: hidden; margin: 5px 0; position: relative; }
        .prog-fill { height: 100%; background: var(--cat-main); transition: width 0.5s; }
        .prog-text { position: absolute; width: 100%; text-align: center; font-size: 10px; font-weight: bold; line-height: 14px; z-index: 5; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; margin-top: 10px; }
        .cal-day { padding: 8px 0; border-radius: 8px; font-size: 13px; cursor: pointer; position: relative; }
        .cal-day.has-record::after { content: 'â€¢'; position: absolute; bottom: 1px; left: 50%; transform: translateX(-50%); color: var(--cat-main); font-size: 16px; }
        .cal-day.selected { border: 2px solid var(--cat-dark); background: #fff5f5; }
        .nav-bar { position: fixed; bottom: 20px; left: 10px; right: 10px; background: white; border: 3px solid var(--cat-dark); box-shadow: 0 6px 0 var(--cat-gray); display: flex; justify-content: space-around; padding: 8px; z-index: 100; border-radius: 25px; }
        .nav-item { border: none; background: none; text-align: center; flex: 1; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-text { font-size: 10px; font-weight: bold; color: var(--cat-gray); }
        .nav-item.active .nav-text { color: var(--cat-dark); }
        input, select, textarea { width: 100%; border: 2px solid var(--cat-gray); border-radius: 10px; padding: 10px; margin-top: 5px; font-size: 16px; outline: none; background: #fff; }
        label { font-size: 12px; font-weight: bold; display: block; margin-top: 10px; color: var(--cat-dark); }
        .btn-main { background: var(--cat-main); border: 2px solid var(--cat-dark); box-shadow: 0 4px 0 var(--cat-dark); font-weight: bold; color: white; border-radius: 12px; padding: 12px; width: 100%; cursor: pointer; margin-top: 15px; font-size: 16px; }
        .record-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 13px; }
        .btn-del { border: none; background: none; color: #ccc; cursor: pointer; font-size: 14px; }
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

<div class="container">
    <div id="page-home" class="page active">
        <h2 style="color:var(--cat-red); margin:0 0 10px 0;">ğŸ¾ å¤¢æƒ³é¦–é </h2>
        <div id="jarList"></div>
        <div class="cat-card">
            <h3 class="text-center" id="cal-month-title" style="margin:0; font-size: 16px; text-align: center;"></h3>
            <div class="calendar-grid" id="calendar-days"></div>
            <div id="day-detail-area" style="display:none; margin-top:15px; padding-top:10px; border-top:1.5px dashed var(--cat-gray);">

                    <strong id="selected-date-text" style="font-size: 14px;"></strong>
                </div>
                <div id="day-records"></div>
            </div>
        </div>
        <div class="cat-card">
            <h3 class="text-center" style="margin:0; font-size: 16px; text-align: center;">ğŸ“Š æœ¬æœˆæ”¯å‡ºåˆ†æ</h3>
            <div style="height:200px; position:relative;"><canvas id="expenseChart"></canvas></div>
        </div>
    </div>

    <div id="page-list" class="page">
        <div style="position: sticky; top: 0; background: var(--cat-bg); padding: 10px 0; z-index: 10;">
            <input type="text" id="global-search" placeholder="ğŸ” æœå°‹å‚™è¨»..." oninput="renderList()">
        </div>
        <div id="full-history-list"></div>
    </div>

    <div id="page-daily" class="page">
        <h2 style="text-align: center;">âœï¸ ç´€éŒ„å¸³å‹™</h2>
        <div class="cat-card">
            <label>æ“ä½œé¡å‹</label>
            <select id="trans-mode" onchange="toggleFields()">
                <option value="exp">æ”¯å‡º ğŸ’¸</option>
                <option value="inc">æ”¶å…¥ ğŸ’°</option>
                <option value="save">å­˜å…¥å­˜éŒ¢ç­’ ğŸŸ</option>
            </select>
            <div id="jar-area" style="display:none;"><label>å­˜å…¥è¨ˆç•«</label><select id="jar-target"></select></div>
            <div id="exp-cat-area"><label>åˆ†é¡</label><div style="display:flex; gap:5px;"><select id="mainCat" onchange="renderSubCats()"></select><select id="subCat"></select></div></div>
            <div id="inc-cat-area" style="display:none;"><label>æ”¶å…¥é …ç›®</label><select id="inc-cat"></select></div>
            <label>é‡‘é¡</label><input type="number" id="amt" placeholder="0" inputmode="decimal">
            <label>å‚™è¨»</label><input type="text" id="note" placeholder="ä¾‹å¦‚ï¼šè²·å’–å•¡">
            <label>æ—¥æœŸ</label><input type="date" id="record-date">
            <div id="inst-toggle-area">
                <label style="display:inline;"><input type="checkbox" id="is-inst" onchange="toggleInstOptions()"> ä¿¡ç”¨å¡åˆ†æœŸ</label>
                <div id="inst-options" style="display:none; background:#f9f9f9; padding:10px; border-radius:10px; margin-top:5px;">
                    <label>åˆ†å¹¾æœŸï¼Ÿ</label><input type="number" id="inst-num" value="3" min="2">
                </div>
            </div>
            <button onclick="saveAll()" class="btn-main">ç¢ºèªå­˜æª”</button>
        </div>
    </div>

    <div id="page-settings" class="page">
        <h2 style="text-align: center;">âš™ï¸ è¨­å®š</h2>
        <div class="cat-card">
            <h4 style="margin:0">ğŸ’ å­˜éŒ¢ç­’ (åç¨±:ç›®æ¨™,èµ·,è¿„)</h4>
            <textarea id="jar-editor" rows="3"></textarea>
            <h4 style="margin:10px 0 0 0">ğŸ“‚ åˆ†é¡ (å¤§é¡:å°é¡1,å°é¡2)</h4>
            <textarea id="cat-editor" rows="3"></textarea>
            <button onclick="saveSettings()" class="btn-main" style="background:var(--cat-green)">æ›´æ–°è¨­å®š</button>
        </div>
        <div class="cat-card" style="background:#eee; text-align:center;">
             <button onclick="exportData()" class="btn-main" style="background:var(--cat-blue)">ğŸ“¦ åŒ¯å‡ºå‚™ä»½</button>
             <button onclick="document.getElementById('importFile').click()" class="btn-main" style="background:#fff; color:#333; margin-top:10px;">ğŸ“¥ åŒ¯å…¥é‚„åŸ</button>
             <input type="file" id="importFile" style="display:none" onchange="importData(event)">
             
             <button onclick="fullReset()" style="color:red; border:none; background:none; margin-top:20px; font-size:12px;">âš ï¸ æ¸…ç©ºæ‰€æœ‰è³‡æ–™</button>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" onclick="showPage('home', this)">ğŸ“…<div class="nav-text">æœˆæ›†</div></button>
    <button class="nav-item" onclick="showPage('list', this)">ğŸ”<div class="nav-text">ç¸½è¦½</div></button>
    <button class="nav-item" onclick="showPage('daily', this)">âœï¸<div class="nav-text">è¨˜å¸³</div></button>
    <button class="nav-item" onclick="showPage('settings', this)">âš™ï¸<div class="nav-text">è¨­å®š</div></button>
</nav>

<script>
    const DB_KEY = 'cat_dream_pro_v11';
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        jars: { 'è²·é›»è…¦': { goal: 60000, start: '2026-01', end: '2026-12' } },
        jarBalances: { 'è²·é›»è…¦': 0 },
        cats: { 'é£²é£Ÿ':['å¤–é£Ÿ','é£²æ–™'], 'äº¤é€š':['åŠ æ²¹','æ·é‹'] },
        incCats: ['è–ªæ°´', 'çé‡‘'],
        history: []
    };

    let myChart = null;
    let selectedDate = new Date();

    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        el.classList.add('active');
        if(pId === 'home') renderHome();
        if(pId === 'list') renderList();
        if(pId === 'daily') initDaily();
        if(pId === 'settings') initSettings();
    }

    function renderHome() { renderJars(); renderCalendar(); updateChart(); }

    function renderJars() {
        const list = document.getElementById('jarList'); list.innerHTML = "";
        const now = new Date();
        for(let name in store.jars) {
            const plan = store.jars[name];
            const start = new Date(plan.start), end = new Date(plan.end);
            const totalM = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth()) || 1;
            const passM = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth());
            const curBal = store.jarBalances[name] || 0;
            const pct = Math.min(Math.round(curBal/plan.goal*100), 100);
            const target = Math.round((plan.goal / totalM) * Math.max(0, Math.min(passM + 1, totalM)));
            const gap = target - curBal;
            list.innerHTML += `<div class="cat-card" style="padding:10px;"><div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold;"><span>${name}</span><span>$${curBal.toLocaleString()} / $${plan.goal.toLocaleString()}</span></div><div class="prog-container"><div class="prog-text">${pct}% (å‰© ${Math.max(0, totalM-passM)} å€‹æœˆ)</div><div class="prog-fill" style="width:${pct}%"></div></div><div style="font-size:10px; color:#888; display:flex; justify-content:space-between;"><span>ğŸ“ ç†è«–é€²åº¦: $${target.toLocaleString()}</span><span style="color:${gap>0?'var(--cat-red)':'var(--cat-green)'}; font-weight:bold;">${gap>0?'é‚„å·® '+gap.toLocaleString():'å·²è¶…å‰ âœ¨'}</span></div></div>`;
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-days'); grid.innerHTML = "";
        const y = selectedDate.getFullYear(), m = selectedDate.getMonth();
        document.getElementById('cal-month-title').innerText = `${y}å¹´${m+1}æœˆ`;
        const firstDay = new Date(y, m, 1).getDay(), lastDate = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=lastDate; d++) {
            const dateStr = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
            const hasRec = store.history.some(h => h.date === dateStr);
            grid.innerHTML += `<div class="cal-day ${hasRec?'has-record':''}" onclick="selectDate('${dateStr}')">${d}</div>`;
        }
    }

    function selectDate(dateStr) {
        document.getElementById('day-detail-area').style.display = 'block';
        document.getElementById('selected-date-text').innerText = dateStr;
        const recs = store.history.filter(h => h.date === dateStr);
        document.getElementById('day-records').innerHTML = recs.map(r => `
            <div class="record-item">
                <div><strong>${r.note || r.sub || 'å­˜å…¥è¨ˆç•«'}</strong><br><small style="color:gray;">${r.sub || r.jar || ''}</small></div>
                <div style="text-align:right;">
                    <span style="color:${r.type==='inc'?'var(--cat-green)':'var(--cat-red)'}; font-weight:bold;">$${r.amt.toLocaleString()}</span>
                    <button class="btn-del" onclick="deleteRecord(${r.id}, true)">ğŸ—‘ï¸</button>
                </div>
            </div>`).join('') || '<p style="font-size:12px; color:gray; text-align:center;">ç„¡ç´€éŒ„</p>';
    }

    function deleteRecord(id, fromHome = false) {
        if(!confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return;
        const r = store.history.find(h => h.id === id);
        if(r && r.type === 'save') store.jarBalances[r.jar] -= r.amt;
        store.history = store.history.filter(h => h.id !== id);
        saveToDB(); 
        if(fromHome) { renderHome(); selectDate(document.getElementById('selected-date-text').innerText); } else { renderList(); }
    }

    function updateChart() {
        const curM = `${selectedDate.getFullYear()}-${(selectedDate.getMonth()+1).toString().padStart(2,'0')}`;
        const dataMap = {};
        store.history.filter(h => h.date.startsWith(curM) && h.type === 'exp').forEach(h => {
            dataMap[h.main] = (dataMap[h.main] || 0) + h.amt;
        });
        const ctx = document.getElementById('expenseChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: { labels: Object.keys(dataMap), datasets: [{ data: Object.values(dataMap), backgroundColor: ['#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA'] }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } } }
        });
    }

    function initDaily() {
        document.getElementById('record-date').valueAsDate = new Date();
        document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k => `<option value="${k}">${k}</option>`).join('');
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k => `<option value="${k}">${k}</option>`).join('');
        renderSubCats(); toggleFields();
    }

    function renderSubCats() {
        const main = document.getElementById('mainCat').value;
        if(store.cats[main]) document.getElementById('subCat').innerHTML = store.cats[main].map(s => `<option value="${s}">${s}</option>`).join('');
    }

    function toggleFields() {
        const mode = document.getElementById('trans-mode').value;
        document.getElementById('exp-cat-area').style.display = (mode === 'exp') ? 'block' : 'none';
        document.getElementById('inc-cat-area').style.display = (mode === 'inc') ? 'block' : 'none';
        document.getElementById('jar-area').style.display = (mode === 'save') ? 'block' : 'none';
    }

    function toggleInstOptions() {
        document.getElementById('inst-options').style.display = document.getElementById('is-inst').checked ? 'block' : 'none';
    }

    function saveAll() {
        const mode = document.getElementById('trans-mode').value;
        const totalAmt = Number(document.getElementById('amt').value);
        const note = document.getElementById('note').value;
        const baseDate = new Date(document.getElementById('record-date').value);
        const isInst = document.getElementById('is-inst').checked;
        if(!totalAmt) return alert('è«‹å¡«å¯«é‡‘é¡');

        if(mode === 'exp' && isInst) {
            const months = Number(document.getElementById('inst-num').value);
            const partAmt = Math.round(totalAmt / months);
            for(let i=0; i<months; i++) {
                let d = new Date(baseDate); d.setMonth(d.getMonth() + i);
                store.history.push({ id: Date.now()+i, date: d.toISOString().split('T')[0], amt: partAmt, type: 'exp', main: document.getElementById('mainCat').value, sub: document.getElementById('subCat').value, note: `${note} (åˆ†æœŸ ${i+1}/${months})` });
            }
        } else {
            let record = { id: Date.now(), date: baseDate.toISOString().split('T')[0], amt: totalAmt, type: mode, note };
            if(mode === 'save') { 
                const jar = document.getElementById('jar-target').value;
                store.jarBalances[jar] = (store.jarBalances[jar] || 0) + totalAmt;
                record.jar = jar;
            } else if(mode === 'exp') {
                record.main = document.getElementById('mainCat').value;
                record.sub = document.getElementById('subCat').value;
            }
            store.history.push(record);
        }
        saveToDB(); alert('ç´€éŒ„æˆåŠŸï¼');
        showPage('home', document.querySelectorAll('.nav-item')[0]);
    }

    function renderList() {
        const search = document.getElementById('global-search').value.toLowerCase();
        const listArea = document.getElementById('full-history-list'); listArea.innerHTML = "";
        const sorted = [...store.history].sort((a,b) => new Date(b.date) - new Date(a.date));
        sorted.filter(h => (h.note || '').toLowerCase().includes(search) || (h.sub || '').toLowerCase().includes(search)).forEach(h => {
            const item = document.createElement('div'); item.className = 'cat-card record-item';
            item.innerHTML = `<div><small>${h.date}</small><br><strong>${h.note || h.sub || 'ğŸŸ '+h.jar}</strong></div><div style="text-align:right"><span style="color:${h.type==='inc'?'green':'red'}">$${h.amt.toLocaleString()}</span><br><button onclick="deleteRecord(${h.id}, false)" class="btn-del">ğŸ—‘ï¸ åˆªé™¤</button></div>`;
            listArea.appendChild(item);
        });
    }

    function initSettings() {
        document.getElementById('jar-editor').value = Object.entries(store.jars).map(([k,v])=>`${k}:${v.goal},${v.start},${v.end}`).join('\n');
        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
    }

    function saveSettings() {
        const newJars = {};
        document.getElementById('jar-editor').value.split('\n').forEach(l => {
            const [name, data] = l.split(':');
            if(name && data) { const [goal, start, end] = data.split(','); newJars[name.trim()] = { goal: Number(goal), start: start.trim(), end: end.trim() }; }
        });
        store.jars = newJars;
        const newCats = {};
        document.getElementById('cat-editor').value.split('\n').forEach(l => {
            const [k,v] = l.split(':'); if(k && v) newCats[k.trim()] = v.split(',').map(s=>s.trim());
        });
        store.cats = newCats;
        saveToDB(); alert('è¨­å®šå·²æ›´æ–°'); location.reload();
    }

    function exportData() {
        const now = new Date();
        const fileName = `å¤¢æƒ³å‚™ä»½_${now.toISOString().split('T')[0]}_${now.getHours()}${now.getMinutes()}.json`;
        const blob = new Blob([JSON.stringify(store)], {type: "application/json"});
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = fileName; a.click();
    }

    // --- é—œéµï¼šåŒ¯å…¥é‚„åŸé‚è¼¯ ---
    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const importedData = JSON.parse(e.target.result);
                // æª¢æŸ¥æ˜¯å¦ç‚ºæœ‰æ•ˆçš„å‚™ä»½æ ¼å¼
                if (importedData.history && importedData.jars) {
                    if (confirm("ç¢ºå®šè¦åŒ¯å…¥å‚™ä»½å—ï¼Ÿé€™æœƒè¦†è“‹ç›®å‰çš„è³‡æ–™å–µï¼")) {
                        store = importedData;
                        saveToDB();
                        location.reload();
                    }
                } else {
                    alert("æª”æ¡ˆæ ¼å¼ä¸æ­£ç¢ºï¼Œè«‹é¸æ“‡æ­£ç¢ºçš„å‚™ä»½æª”æ¡ˆã€‚");
                }
            } catch (err) {
                alert("è®€å–æª”æ¡ˆå¤±æ•—ï¼š" + err);
            }
        };
        reader.readAsText(file);
    }

    function fullReset() { if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿè³‡æ–™å°‡ç„¡æ³•æ•‘å›å–”ï¼")) { localStorage.removeItem(DB_KEY); location.reload(); } }

    window.onload = () => renderHome();
</script>
