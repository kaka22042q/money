<script>
    const DB_KEY = 'cat_dream_final_v4'; // ç‰ˆæœ¬æ›´æ–°
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        appName: 'å¤¢æƒ³è¨˜å¸³æœ¬', jars: {}, jarBalances: {}, accs: { 'ç¾é‡‘': 0 }, cats: { 'é£²é£Ÿ':['å¤–é£Ÿ'] }, incCats: ['è–ªæ°´'], budgets: {}, history: []
    };
    let pieChartInstance = null;
    let barChartInstance = null;

    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }
    function updateAppTitles() { const t = store.appName || 'å¤¢æƒ³è¨˜å¸³æœ¬'; document.getElementById('web-title').innerText = t; document.getElementById('home-title').innerText = 'ğŸ¾ ' + t; }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        el.classList.add('active');
        if(pId === 'home') renderHome();
        if(pId === 'assets') {
            const today = new Date();
            document.getElementById('stat-start').value = new Date(today.getFullYear(), today.getMonth(), 1).toISOString().split('T')[0];
            document.getElementById('stat-end').value = new Date(today.getFullYear(), today.getMonth() + 1, 0).toISOString().split('T')[0];
            renderAssetsAndHistory();
        }
        if(pId === 'daily') initDaily();
        if(pId === 'settings') initSettings();
    }

    // æ ¸å¿ƒé‚è¼¯ä¿®æ”¹ï¼šè¨ˆç®—æŸå€‹ã€Œåç¨±ã€(å¯èƒ½æ˜¯å¤§é¡ä¹Ÿå¯èƒ½æ˜¯å°é¡) åœ¨ç‰¹å®šç¯„åœå…§çš„ç¸½æ”¯å‡º
    function getSpentByName(name, startDate, endDate) {
        return store.history
            .filter(h => h.type === 'exp' && h.date >= startDate && h.date <= endDate && (h.main === name || h.sub === name))
            .reduce((a, b) => a + b.amt, 0);
    }

    function renderAssetsAndHistory() {
        const assetArea = document.getElementById('asset-list'); assetArea.innerHTML = ""; let net = 0;
        for(let k in store.accs) { net += store.accs[k]; assetArea.innerHTML += `<div class="stat-row"><span>${k}</span><span style="color:${store.accs[k]<0?'red':'black'}">$${store.accs[k].toLocaleString()}</span></div>`; }
        for(let j in store.jarBalances) { net += store.jarBalances[j]; assetArea.innerHTML += `<div class="stat-row"><span>ğŸŸ ${j}</span><span>$${store.jarBalances[j].toLocaleString()}</span></div>`; }
        assetArea.innerHTML += `<div class="stat-row" style="border-top:2px solid var(--cat-dark); font-weight:bold;"><span>è³‡ç”¢æ·¨å€¼</span><span>$${net.toLocaleString()}</span></div>`;
        
        const start = document.getElementById('stat-start').value, end = document.getElementById('stat-end').value, search = document.getElementById('global-search').value.toLowerCase();
        const filtered = store.history.filter(h => h.date >= start && h.date <= end && (h.note || '').toLowerCase().includes(search));
        
        // çµ±è¨ˆå„ã€Œå¤§é¡ã€ç”¨æ–¼åœ“é¤…åœ–
        const catTotals = {};
        filtered.filter(h => h.type === 'exp').forEach(h => { catTotals[h.main] = (catTotals[h.main] || 0) + h.amt; });
        
        // é ç®—å°ç…§æ–‡å­—è¡¨ (æ”¯æ´å¤§é¡èˆ‡å°é¡)
        const catArea = document.getElementById('category-stats');
        catArea.innerHTML = "<h4>æœŸé–“é ç®—åˆ†æ</h4>";
        for (let bName in store.budgets) {
            const spent = getSpentByName(bName, start, end);
            const limit = store.budgets[bName];
            const diff = limit - spent;
            catArea.innerHTML += `<div class="stat-row">
                <span>${bName} (é™:$${limit.toLocaleString()})</span>
                <span style="color:${diff<0?'red':'green'}">æ”¯:$${spent.toLocaleString()} (é¤˜:${diff.toLocaleString()})</span>
            </div>`;
        }

        const listArea = document.getElementById('full-history-list'); listArea.innerHTML = "";
        filtered.sort((a,b)=>new Date(b.date)-new Date(a.date)).forEach(h => {
            listArea.innerHTML += `<div class="record-item"><div><small>${h.date}</small><br><strong>${h.note || h.sub || h.type}</strong><br><small style="color:gray">${h.acc || h.from+'â†’'+h.to || h.jar}</small></div><div style="text-align:right"><span style="color:${h.type==='inc'?'green':'red'}">$${h.amt.toLocaleString()}</span><br><button onclick="deleteRecord(${h.id})" style="border:none; background:none; color:#ccc;">ğŸ—‘ï¸</button></div></div>`;
        });

        renderCharts(catTotals);
    }

    function renderCharts(catData) {
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        if(pieChartInstance) pieChartInstance.destroy();
        pieChartInstance = new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: Object.keys(catData),
                datasets: [{ data: Object.values(catData), backgroundColor: ['#FFB7B2', '#FFDAC1', '#E2F0CB', '#B5EAD7', '#C7CEEA', '#F6A6FF'] }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: 'ç•¶æœˆå¤§é¡æ”¯å‡ºä½”æ¯”' } } }
        });

        const barCtx = document.getElementById('barChart').getContext('2d');
        if(barChartInstance) barChartInstance.destroy();
        const last6 = []; for(let i=5; i>=0; i--) { 
            let d = new Date(); d.setMonth(d.getMonth()-i); 
            last6.push(d.toISOString().slice(0,7)); 
        }
        const barData = last6.map(m => store.history.filter(h => h.date.startsWith(m) && h.type==='exp').reduce((a,b)=>a+b.amt, 0));
        barChartInstance = new Chart(barCtx, {
            type: 'bar',
            data: { labels: last6, datasets: [{ label: 'æœˆç¸½æ”¯å‡º', data: barData, backgroundColor: '#74b9ff' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: 'åŠå¹´ç¸½æ”¯å‡ºè¶¨å‹¢' } } }
        });
    }

    function renderHome() { 
        updateAppTitles(); renderJars(); renderCalendar(); 
        const today = new Date();
        const start = today.toISOString().slice(0,7) + "-01";
        const end = today.toISOString().slice(0,10);
        const homeList = document.getElementById('home-budget-list'); homeList.innerHTML = "";
        for(let bName in store.budgets) {
            const spent = getSpentByName(bName, start, end);
            const limit = store.budgets[bName];
            const pct = Math.min(Math.round(spent/limit*100), 100);
            homeList.innerHTML += `<div style="font-size:11px; margin-bottom:5px;"><span>${bName} ($${spent.toLocaleString()}/$${limit.toLocaleString()})</span><div class="prog-container" style="height:8px;"><div class="prog-fill" style="width:${pct}%; background:${spent>limit?'red':'var(--cat-green)'}"></div></div></div>`;
        }
    }

    function renderJars() {
        const list = document.getElementById('jarList'); list.innerHTML = ""; const now = new Date();
        for(let name in store.jars) {
            const p = store.jars[name]; const s = new Date(p.start), e = new Date(p.end);
            const totalMonths = (e.getFullYear() - s.getFullYear()) * 12 + (e.getMonth() - s.getMonth()) + 1;
            const passedMonths = (now.getFullYear() - s.getFullYear()) * 12 + (now.getMonth() - s.getMonth()) + 1;
            const safePassed = Math.max(0, Math.min(passedMonths, totalMonths));
            const cb = store.jarBalances[name] || 0; const pct = Math.min(Math.round(cb/p.goal*100), 100);
            const tg = Math.round((p.goal / totalMonths) * safePassed);
            list.innerHTML += `<div class="cat-card" style="padding:10px;"><div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold;"><span>${name}</span><span>$${cb.toLocaleString()} / $${p.goal.toLocaleString()}</span></div><div class="prog-container"><div class="prog-text">${pct}% (å‰© ${Math.max(0, totalMonths-safePassed)} æœˆ)</div><div class="prog-fill" style="width:${pct}%"></div></div><div style="font-size:10px; color:#888; display:flex; justify-content:space-between;"><span>ğŸ“ æ‡‰å­˜: $${tg.toLocaleString()}</span><span style="color:${(tg-cb)>0?'var(--cat-red)':'var(--cat-green)'}; font-weight:bold;">${(tg-cb)>0?'ç¼º '+(tg-cb).toLocaleString():'è¶…å‰'}</span></div></div>`;
        }
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-days'); grid.innerHTML = "";
        const y = new Date().getFullYear(), m = new Date().getMonth(); document.getElementById('cal-month-title').innerText = `${y}å¹´${m+1}æœˆ`;
        const firstDay = new Date(y, m, 1).getDay(), lastDate = new Date(y, m + 1, 0).getDate();
        for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;
        for(let d=1; d<=lastDate; d++) { const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`; grid.innerHTML += `<div class="cal-day ${store.history.some(h => h.date === ds)?'has-record':''}" onclick="selectDate('${ds}')">${d}</div>`; }
    }

    function selectDate(ds) {
        document.getElementById('day-detail-area').style.display = 'block'; document.getElementById('selected-date-text').innerText = ds;
        document.getElementById('day-records').innerHTML = store.history.filter(h => h.date === ds).map(r => `<div class="record-item"><strong>${r.note || r.sub}</strong><span>$${r.amt}</span></div>`).join('') || 'ç„¡ç´€éŒ„';
    }

    function saveAll() {
        const m = document.getElementById('trans-mode').value; const amt = Number(document.getElementById('amt').value);
        const note = document.getElementById('note').value; const date = document.getElementById('record-date').value;
        const srcRaw = document.getElementById('acc-source').value; if(!amt || !date) return alert('æœªå¡«å®Œå–µï¼');
        const adj = (r, v) => { const [t, n] = r.split(':'); if(t === 'JAR') store.jarBalances[n] += v; else store.accs[n] += v; return n; };

        if(m === 'transfer') { const toRaw = document.getElementById('acc-to').value; const s = adj(srcRaw, -amt); const t = adj(toRaw, amt); store.history.push({ id: Date.now(), date, amt, type: 'transfer', from: s, to: t, srcRaw, toRaw, note }); }
        else if(m === 'save') { const jar = document.getElementById('jar-target').value; const s = adj(srcRaw, -amt); store.jarBalances[jar]+=amt; store.history.push({ id: Date.now(), date, amt, type: 'save', jar, acc: s, srcRaw, note }); }
        else if(m === 'inc') { const s = adj(srcRaw, amt); store.history.push({ id: Date.now(), date, amt, type: 'inc', sub: 'æ”¶å…¥', acc: s, srcRaw, note }); }
        else {
            const s = adj(srcRaw, -amt);
            if(document.getElementById('is-inst').checked) {
                const num = Number(document.getElementById('inst-num').value); const p = Math.round(amt/num);
                for(let i=0; i<num; i++) { 
                    let d = new Date(date); d.setMonth(d.getMonth()+i); 
                    store.history.push({ id: Date.now()+i, date: d.toISOString().slice(0,10), amt: p, type: 'exp', main: document.getElementById('mainCat').value, sub: document.getElementById('subCat').value, acc: s, srcRaw, note: `${note}(${i+1}/${num})`, isInst: true }); 
                    if(i>0) store.accs[s] -= p;
                }
            } else { store.history.push({ id: Date.now(), date, amt, type: 'exp', main: document.getElementById('mainCat').value, sub: document.getElementById('subCat').value, acc: s, srcRaw, note }); }
        }
        saveToDB(); alert('OKå–µï¼'); showPage('home', document.querySelectorAll('.nav-item')[0]);
    }

    function deleteRecord(id) {
        if(!confirm('ç¢ºå®šåˆªé™¤ï¼Ÿ')) return;
        const r = store.history.find(h => h.id === id); if(!r) return;
        const adj = (raw, v) => { const [t, n] = raw.split(':'); if(t === 'JAR') store.jarBalances[n] += v; else store.accs[n] += v; };
        if(r.type === 'exp') adj(r.srcRaw, r.amt);
        else if(r.type === 'inc') adj(r.srcRaw, -r.amt);
        else if(r.type === 'save') { adj(r.srcRaw, r.amt); store.jarBalances[r.jar] -= r.amt; }
        else if(r.type === 'transfer') { adj(r.srcRaw, r.amt); adj(r.toRaw, -r.amt); }
        store.history = store.history.filter(h => h.id !== id);
        saveToDB(); location.reload();
    }

    function initDaily() {
        const now = new Date(); const offset = now.getTimezoneOffset() * 60000;
        document.getElementById('record-date').value = (new Date(now - offset)).toISOString().split('T')[0];
        const j = Object.keys(store.jars).map(n => `<option value="JAR:${n}">ğŸŸ ${n}</option>`).join('');
        const a = Object.keys(store.accs).map(k => `<option value="ACC:${k}">${k}</option>`).join('');
        document.getElementById('acc-source').innerHTML = a + j; document.getElementById('acc-to').innerHTML = a + j;
        document.getElementById('jar-target').innerHTML = Object.keys(store.jars).map(k => `<option value="${k}">${k}</option>`).join('');
        document.getElementById('mainCat').innerHTML = Object.keys(store.cats).map(k => `<option value="${k}">${k}</option>`).join('');
        renderSubCats(); toggleFields();
    }
    function renderSubCats() { const m = document.getElementById('mainCat').value; if(store.cats[m]) document.getElementById('subCat').innerHTML = store.cats[m].map(s => `<option value="${s}">${s}</option>`).join(''); }
    function initSettings() {
        document.getElementById('app-name-input').value = store.appName;
        document.getElementById('jar-editor').value = Object.entries(store.jars).map(([k,v])=>`${k}:${v.goal},${v.start},${v.end}`).join('\n');
        document.getElementById('cat-editor').value = Object.entries(store.cats).map(([k,v])=>`${k}:${v.join(',')}`).join('\n');
        document.getElementById('acc-editor').value = Object.entries(store.accs).map(([k,v])=>`${k}:${v}`).join('\n');
        document.getElementById('budget-editor').value = Object.entries(store.budgets).map(([k,v])=>`${k}:${v}`).join('\n');
    }
    function saveSettings() {
        store.appName = document.getElementById('app-name-input').value;
        const j = {}; document.getElementById('jar-editor').value.split('\n').forEach(l => { const [n,d] = l.split(':'); if(n && d) { const [g,s,e] = d.split(','); j[n.trim()] = { goal: Number(g), start: s.trim(), end: e.trim() }; } }); store.jars = j;
        const p = (id, c=false) => { const o = {}; document.getElementById(id).value.split('\n').forEach(l => { const [k,v] = l.split(':'); if(k && v) o[k.trim()] = c ? v.split(',').map(s=>s.trim()) : Number(v.replace(/,/g,'').trim()); }); return o; };
        store.cats = p('cat-editor', true); store.accs = p('acc-editor'); store.budgets = p('budget-editor');
        saveToDB(); location.reload();
    }
    function toggleFields() { const m = document.getElementById('trans-mode').value; document.getElementById('transfer-area').style.display = (m === 'transfer') ? 'block' : 'none'; document.getElementById('jar-area').style.display = (m === 'save') ? 'block' : 'none'; document.getElementById('exp-cat-area').style.display = (m === 'exp') ? 'block' : 'none'; document.getElementById('inc-cat-area').style.display = (m === 'inc') ? 'block' : 'none'; document.getElementById('inst-toggle-area').style.display = (m === 'exp') ? 'block' : 'none'; }
    function toggleInstOptions() { document.getElementById('inst-options').style.display = document.getElementById('is-inst').checked ? 'block' : 'none'; }
    function exportData() { const b = new Blob([JSON.stringify(store)], {type: "application/json"}); const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = `å‚™ä»½.json`; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (ev) => { store = JSON.parse(ev.target.result); saveToDB(); location.reload(); }; r.readAsText(e.target.files[0]); }
    function fullReset() { if(confirm('é‡è¨­æ‰€æœ‰è³‡æ–™ï¼Ÿ')) { localStorage.removeItem(DB_KEY); location.reload(); } }
    window.onload = () => { updateAppTitles(); renderHome(); };
</script>
